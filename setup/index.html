        return;
      }

      // Check auth
      const { data: { session } } = await supabaseClient.auth.getSession();
      if (!session) {
        // Pas de session - stocker la destination et lancer OAuth
        sessionStorage.setItem('auth_redirect', window.location.href);
        await supabaseClient.auth.signInWithOAuth({
          provider: 'google',
          options: { redirectTo: window.location.origin + '/auth/callback' }
        });
        return;
      }
      currentUser = session.user;

      // Update auth buttons
      const userName = currentUser.user_metadata?.full_name || currentUser.user_metadata?.name || currentUser.email?.split('@')[0] || 'User';
      const userAvatar = currentUser.user_metadata?.avatar_url || `https://ui-avatars.com/api/?name=${encodeURIComponent(userName)}&background=FF6B35&color=fff`;
      document.getElementById('auth-buttons').innerHTML = `
        <a href="/compte/" style="display: flex; align-items: center; gap: 8px; padding: 6px 12px; background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.08); border-radius: 10px; text-decoration: none; color: white;">

          <span style="font-weight: 500; font-size: 14px;">${userName.split(' ')[0]}</span>
        </a>
      `;

      // Check subscription
      const { data: sub } = await supabaseClient
        .from('subscriptions')
        .select('status, is_tester')
        .eq('user_id', currentUser.id)
        .eq('module_name', currentModule)
        .maybeSingle();

      isTester = sub?.is_tester === true;

      // Check si setup deja complete (telegram connecte)
      const { data: telegramLink } = await supabaseClient
        .from('telegram_links')
        .select('telegram_user_id')
        .eq('user_id', currentUser.id)
        .maybeSingle();

      const setupCompleted = !!telegramLink?.telegram_user_id;

      // Si abonne ET setup complete -> dashboard
      // Les testeurs passent par le setup (mais skip le paiement)
      if ((sub?.status === 'active' || sub?.status === 'trialing') && setupCompleted) {
        window.location.href = `/${currentModule}/`;
        return;
      }

      // Generer l'interface
      generateStepsNav();
      generateStepsContent();
      goToStep(0);
    }

    async function processTeamFiles(files, index) {
      if (!files.length) return;

      const grid = document.getElementById(`team-grid-${index}`);
      const analyzing = document.getElementById(`team-analyzing-${index}`);

      grid.style.display = 'none';
      analyzing.style.display = 'block';

      let added = 0;
      let failed = 0;

      for (let i = 0; i < files.length; i++) {
        document.getElementById(`team-analyzing-text-${index}`).textContent = `Analyse ${i + 1}/${files.length}...`;

        try {
          const base64 = await fileToBase64(files[i]);
          const extracted = await analyzeContractWithGemini(base64);

          if (extracted && extracted.name) {
            stepData.employees.push(extracted);
            added++;
          } else {
            // Si l'IA n'a rien trouve, ajouter une carte vide
            stepData.employees.push({
              name: files[i].name.replace(/\.[^/.]+$/, '').replace(/[_-]/g, ' '),
              role: '',
              contract_type: '',
              hours_per_week: 35
            });
            added++;
            failed++;
          }
        } catch (err) {
          console.error('Erreur analyse contrat:', err);
          failed++;
        }
      }

      analyzing.style.display = 'none';
      grid.style.display = 'grid';

      // Reset input et re-render
      document.getElementById(`team-file-input-${index}`).value = '';
      renderTeamGrid(index);

      if (added > 0) {
        if (failed > 0) {
          showToast(`${added} employe(s) ajoute(s) - ${failed} a completer manuellement`);
        } else {
          showToast(`${added} employe(s) ajoute(s) !`);

    async function analyzeContractWithGemini(base64) {
      try {
        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            contents: [{
              parts: [
                { text: `Analyse ce contrat de travail et extrais les informations au format JSON:
{
  "name": "Nom complet",
  "birth_date": "YYYY-MM-DD",
  "social_security_number": "numero secu",
  "address": "adresse complete",
  "nationality": "nationalite",
  "role": "poste/fonction",
  "contract_type": "CDI ou CDD ou Stage ou Alternance",
  "start_date": "YYYY-MM-DD",
  "hours_per_week": 35,
  "monthly_hours": 151.67,
  "gross_salary": 1800,
  "work_schedule": "horaires si visible",
  "phone": "telephone si visible",
  "email": "email si visible"
}
Si une info n'est pas visible, mets null. Reponds UNIQUEMENT avec le JSON, sans texte.` },
                { inlineData: { mimeType: 'image/jpeg', data: base64.split(',')[1] } }
              ]
            }]
          })
        });

        const data = await response.json();
        console.log('Gemini response:', data);

        if (data.error) {
          console.error('Gemini error:', data.error);
          return null;
        }

        const text = data.candidates?.[0]?.content?.parts?.[0]?.text || '{}';
        const jsonMatch = text.match(/\{[\s\S]*\}/);
        return jsonMatch ? JSON.parse(jsonMatch[0]) : null;
      } catch (err) {
        console.error('analyzeContractWithGemini error:', err);
        return null;
      }
    }

    function goToStep(index) {
      const steps = moduleConfig.setup.steps;
      if (index < 0 || index >= steps.length) return;

      currentStepIndex = index;

      // Update sidebar
      document.querySelectorAll('.step-item').forEach((el, i) => {
        el.classList.remove('active', 'completed', 'upcoming');
        if (i < index) el.classList.add('completed');
        else if (i === index) el.classList.add('active');
        else el.classList.add('upcoming');
      });

      // Update mobile steps
      document.querySelectorAll('.mobile-step').forEach((el, i) => {
        el.classList.remove('active', 'completed');
        if (i < index) el.classList.add('completed');
        else if (i === index) el.classList.add('active');
      });
      document.getElementById('mobile-step-label').textContent = steps[index].title;

      // Show step content
      document.querySelectorAll('.step-content').forEach(el => el.classList.remove('active'));
      document.getElementById('step-' + index).classList.add('active');

      // Step-specific initialization
      initStep(steps[index], index);
    }

    // FONCTIONS UTILITAIRES
    // ============================================
    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    async function analyzeWithGemini(base64, type) {
      const prompts = {
        cocktails: `Analyse cette carte de cocktails et extrais la liste au format JSON:
[{"name": "Nom du cocktail", "price": 12}]
Reponds UNIQUEMENT avec le JSON.`,
        menu: `Analyse ce menu et extrais les plats au format JSON:
[{"name": "Nom du plat", "price": 15}]
Reponds UNIQUEMENT avec le JSON.`
      };

      const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          contents: [{
            parts: [
              { text: prompts[type] || prompts.menu },
              { inlineData: { mimeType: 'image/jpeg', data: base64.split(',')[1] } }
            ]
          }]
        })
      });

      const data = await response.json();
      const text = data.candidates?.[0]?.content?.parts?.[0]?.text || '[]';
      const jsonMatch = text.match(/\[[\s\S]*\]/);

      return jsonMatch ? JSON.parse(jsonMatch[0]) : [];
    }

    async function analyzeEmployeeWithGemini(base64) {
      const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          contents: [{
            parts: [
              { text: `Analyse ce document (contrat, planning, fiche de paie) et extrais au format JSON:
{"name": "Nom complet", "role": "Poste", "contract_type": "CDI/CDD/Stage", "hours_per_week": 35, "start_date": "YYYY-MM-DD", "hourly_rate": 12, "phone": "...", "email": "..."}
Si une info n'est pas visible, mets null. Reponds UNIQUEMENT avec le JSON.` },
              { inlineData: { mimeType: 'image/jpeg', data: base64.split(',')[1] } }
            ]
          }]
        })
      });

      const data = await response.json();
      const text = data.candidates?.[0]?.content?.parts?.[0]?.text || '{}';
      const jsonMatch = text.match(/\{[\s\S]*\}/);

      return jsonMatch ? JSON.parse(jsonMatch[0]) : null;
    }

    async function saveStockCocktails(items) {
      const cocktailsToInsert = items.map(c => ({
        user_id: currentUser.id,
        name: c.name,
        price: c.price || 0,
        category: 'cocktail'
      }));

      await supabaseClient.from('stock_cocktails').insert(cocktailsToInsert);
    }

    async function saveEmployee(data) {
      const employeeData = {
        user_id: currentUser.id,
        name: data.name,
        role: data.role || null,
        contract_type: data.contract_type || null,
        hours_per_week: data.hours_per_week || 35,
        monthly_hours: data.monthly_hours || (data.hours_per_week ? data.hours_per_week * 4.33 : 151.67),
        hourly_rate: data.hourly_rate || null,
        gross_salary: data.gross_salary || null,
        net_salary_reference: data.net_salary_reference || null,
        start_date: data.start_date || null,
        birth_date: data.birth_date || null,
        social_security_number: data.social_security_number || null,
        address: data.address || null,
        nationality: data.nationality || null,
        work_schedule: data.work_schedule || null,
        work_days: ['lundi', 'mardi', 'mercredi', 'jeudi', 'vendredi'],
        phone: data.phone || null,
        email: data.email || null
      };

      const { data: inserted, error } = await supabaseClient.from('employees').insert(employeeData).select().single();
      if (error) {
        console.error('Save employee error:', error);
        return null;
      }
      return inserted;
    }

    async function saveTeamAndContinue() {
      const employees = stepData.employees || [];

      if (employees.length === 0) {
        showToast('Ajoute au moins un employe', true);
        return;
      }

      // Sauvegarder les employes qui n'ont pas encore d'ID
      for (let i = 0; i < employees.length; i++) {
        if (!employees[i].id) {
          const saved = await saveEmployee(employees[i]);
          if (saved) {
            employees[i] = saved;
          }
        } else {
          // Mettre a jour l'employe existant
          const { error } = await supabaseClient
            .from('employees')
            .update({
              name: employees[i].name,
              role: employees[i].role,
              contract_type: employees[i].contract_type,
              hours_per_week: employees[i].hours_per_week,
              monthly_hours: employees[i].monthly_hours || (employees[i].hours_per_week ? employees[i].hours_per_week * 4.33 : 151.67),
              gross_salary: employees[i].gross_salary,
              net_salary_reference: employees[i].net_salary_reference,
              start_date: employees[i].start_date,
              birth_date: employees[i].birth_date,
              social_security_number: employees[i].social_security_number,
              address: employees[i].address,
              phone: employees[i].phone,
              email: employees[i].email
            })
            .eq('id', employees[i].id);

          if (error) console.error('Update employee error:', error);
        }
      }

      showToast('Equipe sauvegardee !');
      nextStep();
    }

    // ============================================
    // CHECK PAYMENT RETURN
    // ============================================
    if (getUrlParam('success') === '1') {
      window.history.replaceState({}, '', `/setup/?module=${getUrlParam('module')}`);
      setTimeout(() => {
        // Find telegram step index
        const steps = MODULES_CONFIG[getUrlParam('module')]?.setup?.steps || [];
        const telegramIndex = steps.findIndex(s => s.type === 'telegram_link');
        if (telegramIndex >= 0) {
          init().then(() => goToStep(telegramIndex));
        } else {
          init();
        }
      }, 500);
    } else {
      init();
    }
  </script>
