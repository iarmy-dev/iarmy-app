  <style>
    * { font-family: 'Inter', sans-serif; }
    body { background: #0a0a0a; color: white; min-height: 100vh; overflow-x: hidden; }
    .bg-gradient-animate { background: linear-gradient(135deg, #0a0a0a 0%, #0f0a0d 25%, #0a0f0f 50%, #0d0f0a 75%, #0a0a0a 100%); background-size: 400% 400%; animation: gradientShift 20s ease infinite; }
    @keyframes gradientShift { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

    .orb { position: fixed; border-radius: 50%; filter: blur(100px); opacity: 0.2; animation: float 15s ease-in-out infinite; pointer-events: none; z-index: 0; }
    .orb-1 { width: 400px; height: 400px; top: -200px; right: -100px; }
    .orb-2 { width: 300px; height: 300px; bottom: -150px; left: -100px; animation-delay: -7s; }
    @keyframes float { 0%, 100% { transform: translate(0, 0) scale(1); } 33% { transform: translate(30px, -30px) scale(1.05); } 66% { transform: translate(-20px, 20px) scale(0.95); } }

    /* Nav */
    nav { position: fixed; top: 0; left: 0; right: 0; z-index: 50; background: rgba(3,3,3,0.8); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255,255,255,0.05); }
    .nav-inner { max-width: 600px; margin: 0 auto; padding: 16px 20px; display: flex; align-items: center; justify-content: space-between; }
    .logo-i { width: 36px; height: 36px; background: linear-gradient(135deg, #FF6B35, #FF8B5E); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 18px; transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); cursor: pointer; }
    .logo-i:hover { transform: scale(1.15) rotate(-12deg); box-shadow: 0 8px 30px rgba(255,107,53,0.5); }
    .nav-right { display: flex; align-items: center; gap: 8px; }
    .btn-icon { width: 36px; height: 36px; background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.08); border-radius: 10px; display: flex; align-items: center; justify-content: center; color: rgba(255,255,255,0.5); cursor: pointer; transition: all 0.2s; }
    .btn-icon:hover { background: rgba(255,255,255,0.08); color: white; }
    .btn-icon.danger:hover { background: rgba(239,68,68,0.1); color: #ef4444; }

    .glass-card { background: rgba(255, 255, 255, 0.04); backdrop-filter: blur(24px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 24px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5); transition: all 0.4s ease; }

    .sidebar { background: rgba(255, 255, 255, 0.01); backdrop-filter: blur(20px); width: 280px; min-height: calc(100vh - 70px); padding: 24px; position: fixed; left: 0; top: 70px; z-index: 40; }
    .step-item { display: flex; align-items: center; gap: 14px; padding: 14px 16px; border-radius: 12px; margin-bottom: 8px; transition: all 0.3s ease; cursor: pointer; }
    .step-item:hover:not(.upcoming):not(.active) { background: rgba(255, 255, 255, 0.03); }
    .step-item.active { background: rgba(255, 107, 53, 0.08); cursor: default; }
    .step-item.completed { opacity: 0.6; cursor: pointer; }
    .step-item.completed:hover { opacity: 0.8; background: rgba(255, 255, 255, 0.03); }
    .step-item.upcoming { cursor: not-allowed; opacity: 0.3; pointer-events: none; }
    .step-number { width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 600; font-size: 14px; background: rgba(255, 255, 255, 0.03); border: 2px solid rgba(255, 255, 255, 0.08); }
    .step-item.active .step-number { background: linear-gradient(135deg, #FF6B35, #FF8B5E); border-color: transparent; box-shadow: 0 0 20px rgba(255, 107, 53, 0.3); }
    .step-item.completed .step-number { background: linear-gradient(135deg, #22c55e, #4ade80); border-color: transparent; }
    .step-label { font-size: 14px; font-weight: 500; color: rgba(255, 255, 255, 0.5); }
    .step-item.active .step-label { color: white; }

    .main-content { margin-left: 280px; padding: 40px; max-width: 700px; position: relative; z-index: 10; }
    .step-content { display: none; animation: fadeIn 0.4s ease; }
    .step-content.active { display: block; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    .upload-zone { border: 2px dashed rgba(255, 255, 255, 0.1); border-radius: 20px; padding: 40px 30px; text-align: center; transition: all 0.4s ease; cursor: pointer; background: rgba(255, 255, 255, 0.01); }
    .upload-zone:hover, .upload-zone.dragover { border-color: rgba(255, 107, 53, 0.4); background: rgba(255, 107, 53, 0.03); }

    .btn-glow { background: linear-gradient(135deg, #FF6B35, #FF8B5E); border: none; border-radius: 14px; padding: 16px 32px; color: white; font-weight: 600; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(255, 107, 53, 0.25); width: 100%; font-size: 15px; }
    .btn-glow:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4); }
    .btn-glow:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

    .btn-secondary { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 14px; padding: 16px 32px; color: white; font-weight: 500; cursor: pointer; transition: all 0.2s; width: 100%; }
    .btn-secondary:hover { background: rgba(255,255,255,0.1); }

    .btn-upload-option { background: rgba(255,107,53,0.1); border: 1px solid rgba(255,107,53,0.3); border-radius: 12px; padding: 14px 20px; color: white; font-weight: 500; cursor: pointer; transition: all 0.2s; display: flex; align-items: center; gap: 8px; justify-content: center; flex: 1; min-width: 140px; }
    .btn-upload-option:hover { background: rgba(255,107,53,0.2); border-color: rgba(255,107,53,0.5); transform: translateY(-1px); }

    .upload-buttons { display: flex; gap: 12px; justify-content: center; width: 100%; }
    @media (max-width: 480px) {
      .upload-buttons { flex-direction: column; }
      .btn-upload-option { min-width: 100%; }
    }

    .photos-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 10px; margin-bottom: 16px; }
    .photo-thumb { position: relative; aspect-ratio: 1; }
    .photo-thumb img, .photo-thumb .pdf-icon { width: 100%; height: 100%; object-fit: cover; border-radius: 10px; border: 2px solid rgba(255,255,255,0.1); }
    .photo-thumb .pdf-icon { background: rgba(255,107,53,0.2); border-color: rgba(255,107,53,0.3); display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 2px; }
    .photo-thumb .remove-btn { position: absolute; top: -6px; right: -6px; width: 22px; height: 22px; background: #ef4444; border: none; border-radius: 50%; color: white; cursor: pointer; font-size: 12px; display: flex; align-items: center; justify-content: center; }

    .btn-telegram { background: linear-gradient(135deg, #0088cc, #00aaff); border: none; border-radius: 14px; padding: 16px 32px; color: white; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 12px; transition: all 0.3s ease; width: 100%; font-size: 15px; }
    .btn-telegram:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(0, 136, 204, 0.5); }

    .btn-google { background: white; border: none; border-radius: 14px; padding: 16px 32px; color: #333; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 12px; transition: all 0.3s ease; width: 100%; font-size: 15px; }
    .btn-google:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2); }

    .close-btn { position: fixed; top: 24px; right: 24px; width: 44px; height: 44px; background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 12px; display: flex; align-items: center; justify-content: center; cursor: pointer; color: white; z-index: 100; transition: all 0.3s ease; text-decoration: none; }
    .close-btn:hover { background: rgba(255, 255, 255, 0.08); transform: rotate(90deg); }

    .check-icon { width: 60px; height: 60px; background: linear-gradient(135deg, #22c55e, #4ade80); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px; animation: popIn 0.5s ease; }
    @keyframes popIn { 0% { transform: scale(0); } 100% { transform: scale(1); } }

    .loading-spinner { width: 48px; height: 48px; border: 3px solid rgba(255,255,255,0.1); border-top-color: #FF6B35; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px; }
    @keyframes spin { to { transform: rotate(360deg); } }

    .item-card { display: flex; align-items: center; gap: 8px; padding: 8px 10px; background: rgba(255,255,255,0.03); border-radius: 8px; margin-bottom: 4px; font-size: 13px; }
    .item-card .icon { font-size: 16px; }
    .item-card .name { flex: 1; font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; cursor: pointer; }
    .item-card .name:hover { color: #FF6B35; }
    .item-card .volume { color: rgba(255,255,255,0.35); font-size: 10px; cursor: pointer; min-width: 24px; }
    .item-card .volume:hover { color: #FF6B35; }
    .item-card .meta { color: #4ade80; font-weight: 600; font-size: 12px; cursor: pointer; min-width: 32px; text-align: right; }
    .item-card .meta:hover { color: #FF6B35; }
    .item-card .delete-btn { opacity: 0; color: rgba(255,255,255,0.3); cursor: pointer; font-size: 14px; transition: opacity 0.2s; }
    .item-card:hover .delete-btn { opacity: 1; }
    .item-card .delete-btn:hover { color: #ef4444; }
    .item-card input { background: rgba(255,255,255,0.1); border: 1px solid #FF6B35; border-radius: 4px; color: white; padding: 2px 6px; font-size: 12px; width: 100%; }
    .item-card input.price-input { width: 50px; text-align: right; }

    .products-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 4px; }
    @media (min-width: 640px) { .products-grid { grid-template-columns: repeat(3, 1fr); } }

    .category-section { margin-bottom: 12px; }
    .category-header { display: flex; align-items: center; gap: 8px; padding: 8px 12px; background: rgba(255,255,255,0.05); border-radius: 8px; cursor: pointer; margin-bottom: 8px; }
    .category-header:hover { background: rgba(255,255,255,0.08); }
    .category-header .cat-icon { font-size: 16px; }
    .category-header .cat-name { flex: 1; font-weight: 600; font-size: 13px; }
    .category-header .cat-count { color: rgba(255,255,255,0.4); font-size: 12px; }
    .category-header .cat-chevron { color: rgba(255,255,255,0.3); transition: transform 0.2s; }
    .category-header.collapsed .cat-chevron { transform: rotate(-90deg); }
    .category-content { display: block; }
    .category-content.collapsed { display: none; }

    .add-product-btn { display: flex; align-items: center; justify-content: center; gap: 6px; padding: 8px; background: rgba(255,107,53,0.1); border: 1px dashed rgba(255,107,53,0.3); border-radius: 8px; color: #FF6B35; font-size: 12px; cursor: pointer; margin-top: 8px; }
    .add-product-btn:hover { background: rgba(255,107,53,0.2); }

    .employee-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); border-radius: 16px; padding: 16px; display: flex; align-items: center; gap: 14px; margin-bottom: 8px; }
    .employee-avatar { width: 48px; height: 48px; border-radius: 50%; background: linear-gradient(135deg, #FF6B35, #FF8B5E); display: flex; align-items: center; justify-content: center; font-size: 18px; font-weight: 700; }
    .employee-info { flex: 1; }
    .employee-name { font-weight: 600; }
    .employee-meta { font-size: 13px; color: rgba(255,255,255,0.4); }

    .tag { display: inline-block; padding: 3px 8px; border-radius: 6px; font-size: 11px; font-weight: 500; margin-left: 8px; }
    .tag-cdi { background: rgba(34,197,94,0.15); color: #4ade80; }
    .tag-cdd { background: rgba(59,130,246,0.15); color: #60a5fa; }
    .tag-stage { background: rgba(168,85,247,0.15); color: #c084fc; }

    /* Team Setup Cards */
    .team-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); border-radius: 16px; overflow: hidden; }
    .team-card-header { display: flex; align-items: center; justify-content: space-between; padding: 16px; background: rgba(255,255,255,0.02); border-bottom: 1px solid rgba(255,255,255,0.05); }
    .team-avatar { width: 42px; height: 42px; border-radius: 50%; background: linear-gradient(135deg, #FF6B35, #FF8B5E); display: flex; align-items: center; justify-content: center; font-size: 14px; font-weight: 700; color: white; }
    .team-delete { width: 28px; height: 28px; border-radius: 50%; border: none; background: rgba(239,68,68,0.15); color: #f87171; cursor: pointer; font-size: 18px; line-height: 1; transition: all 0.2s; }
    .team-delete:hover { background: rgba(239,68,68,0.3); }
    .team-card-body { padding: 16px; display: flex; flex-direction: column; gap: 12px; }
    .team-input { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 10px; padding: 10px 12px; color: white; font-size: 14px; transition: all 0.2s; }
    .team-input:focus { outline: none; border-color: rgba(255,107,53,0.5); background: rgba(255,255,255,0.08); }
    .team-input::placeholder { color: rgba(255,255,255,0.3); }
    .team-input-name { font-weight: 600; font-size: 15px; }
    .team-select { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 10px; padding: 10px 12px; color: white; font-size: 14px; cursor: pointer; min-width: 90px; }
    .team-select:focus { outline: none; border-color: rgba(255,107,53,0.5); }
    .team-select option { background: #1a1a1a; color: white; }
    .team-row { display: flex; gap: 10px; }
    .team-field { display: flex; flex-direction: column; gap: 4px; flex: 1; }
    .team-field label { font-size: 11px; color: rgba(255,255,255,0.4); text-transform: uppercase; letter-spacing: 0.5px; }
    .team-field-highlight { background: rgba(255,107,53,0.08); border: 1px solid rgba(255,107,53,0.2); border-radius: 12px; padding: 12px; }
    .team-field-highlight label { color: #FF8B5E; }
    .team-details { margin-top: 4px; }
    .team-details summary { font-size: 12px; color: rgba(255,255,255,0.4); cursor: pointer; padding: 8px 0; }
    .team-details summary:hover { color: rgba(255,255,255,0.6); }
    .team-details-content { display: flex; flex-direction: column; gap: 12px; padding-top: 12px; border-top: 1px solid rgba(255,255,255,0.05); }
    .team-add-card { background: rgba(255,255,255,0.02); border: 2px dashed rgba(255,255,255,0.1); border-radius: 16px; padding: 40px 20px; text-align: center; cursor: pointer; transition: all 0.3s; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 200px; }
    .team-add-card:hover { border-color: rgba(255,107,53,0.4); background: rgba(255,107,53,0.03); }
    .team-add-card.dragover { border-color: #FF6B35; background: rgba(255,107,53,0.1); transform: scale(1.02); }

    /* Team Recap Animation */
    .team-recap-header { text-align: center; margin-bottom: 32px; }
    .team-avatars { display: flex; justify-content: center; gap: -8px; margin-bottom: 20px; }
    .team-avatar-animated {
      width: 56px; height: 56px; border-radius: 50%;
      background: linear-gradient(135deg, #FF6B35, #FF8B5E);
      display: flex; align-items: center; justify-content: center;
      font-size: 18px; font-weight: 700; color: white;
      border: 3px solid #0a0a0a;
      margin-left: -12px;
      animation: avatarPop 0.5s ease-out backwards;
      box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
    }
    .team-avatar-animated:first-child { margin-left: 0; }
    @keyframes avatarPop {
      0% { transform: scale(0) translateY(20px); opacity: 0; }
      100% { transform: scale(1) translateY(0); opacity: 1; }
    }
    .team-recap-title { font-size: 24px; font-weight: 700; margin-bottom: 8px; }
    .team-recap-title span { background: linear-gradient(135deg, #FF6B35, #fbbf24); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .team-recap-stats { display: flex; justify-content: center; gap: 24px; color: rgba(255,255,255,0.5); font-size: 14px; }
    .team-recap-stats span { color: white; font-weight: 600; }

    .payroll-preview { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); border-radius: 16px; overflow: hidden; margin: 24px 0; }
    .payroll-preview-header { padding: 16px; background: rgba(255,255,255,0.02); border-bottom: 1px solid rgba(255,255,255,0.05); display: flex; align-items: center; gap: 12px; }
    .payroll-preview-header-icon { width: 36px; height: 36px; border-radius: 10px; background: rgba(255,107,53,0.15); display: flex; align-items: center; justify-content: center; font-size: 18px; }
    .payroll-preview-header-text { font-weight: 600; font-size: 14px; }
    .payroll-preview-header-text span { display: block; color: rgba(255,255,255,0.4); font-weight: 400; font-size: 12px; }
    .payroll-row { display: grid; grid-template-columns: 1fr auto auto auto; gap: 12px; padding: 14px 16px; border-bottom: 1px solid rgba(255,255,255,0.03); align-items: center; }
    .payroll-row:last-child { border-bottom: none; }
    .payroll-row-name { font-weight: 500; display: flex; align-items: center; gap: 10px; }
    .payroll-row-mini-avatar { width: 28px; height: 28px; border-radius: 50%; background: linear-gradient(135deg, #FF6B35, #FF8B5E); display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: 700; }
    .payroll-row-hours { color: rgba(255,255,255,0.5); font-size: 13px; }
    .payroll-row-status { font-size: 12px; padding: 4px 8px; border-radius: 6px; }
    .payroll-row-status.ok { background: rgba(34,197,94,0.15); color: #4ade80; }
    .payroll-row-status.warn { background: rgba(251,191,36,0.15); color: #fbbf24; }
    .payroll-row-net { font-weight: 600; color: #4ade80; }

    .value-points { margin: 24px 0; }
    .value-point { display: flex; align-items: flex-start; gap: 12px; padding: 12px 0; }
    .value-point-icon { width: 24px; height: 24px; border-radius: 50%; background: rgba(255,107,53,0.15); display: flex; align-items: center; justify-content: center; font-size: 12px; flex-shrink: 0; margin-top: 2px; }
    .value-point-text { font-size: 14px; color: rgba(255,255,255,0.7); }
    .value-point-text strong { color: white; font-weight: 600; }

    .price-box { background: linear-gradient(135deg, rgba(255,107,53,0.15), rgba(255,107,53,0.05)); border: 1px solid rgba(255,107,53,0.25); border-radius: 20px; padding: 24px; text-align: center; margin: 24px 0; }
    .price-box .amount { font-size: 42px; font-weight: 800; color: #FF8B5E; }
    .price-box .period { color: rgba(255,255,255,0.5); font-size: 14px; }

    .feature-list { margin: 24px 0; }
    .feature-item { display: flex; align-items: center; gap: 12px; padding: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
    .feature-item:last-child { border-bottom: none; }
    .feature-check { width: 24px; height: 24px; background: rgba(34,197,94,0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #4ade80; font-size: 12px; }

    .toast { position: fixed; top: 80px; left: 50%; transform: translateX(-50%) translateY(-20px); padding: 14px 28px; background: rgba(34, 197, 94, 0.85); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.2); border-radius: 16px; color: white; font-size: 14px; font-weight: 500; opacity: 0; z-index: 10002; transition: all 0.4s; }
    .toast.active { transform: translateX(-50%) translateY(0); opacity: 1; }
    .toast.error { background: rgba(239, 68, 68, 0.85); }

    .mobile-steps { display: none; position: fixed; top: 70px; left: 0; right: 0; background: rgba(10,10,10,0.95); backdrop-filter: blur(20px); padding: 16px 20px; z-index: 45; border-bottom: 1px solid rgba(255,255,255,0.05); }
    @media (max-width: 768px) {
      .mobile-steps { display: block; }
      .sidebar { display: none; }
      .main-content { margin-left: 0; padding: 20px; padding-top: 100px; max-width: 100%; }
    }
    .mobile-steps-track { display: flex; align-items: center; justify-content: center; gap: 6px; }
    .mobile-step { width: 28px; height: 28px; border-radius: 50%; background: rgba(255,255,255,0.05); border: 2px solid rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; font-size: 11px; font-weight: 600; color: rgba(255,255,255,0.3); }
    .mobile-step.active { background: linear-gradient(135deg, #FF6B35, #FF8B5E); border-color: transparent; color: white; }
    .mobile-step.completed { background: linear-gradient(135deg, #22c55e, #4ade80); border-color: transparent; color: white; }
    .mobile-step-line { width: 16px; height: 2px; background: rgba(255,255,255,0.1); }
    .mobile-step-label { text-align: center; margin-top: 12px; font-size: 13px; color: rgba(255,255,255,0.5); }

    /* POS Connection Styles */

    async function processTeamFiles(files, index) {
      if (!files.length) return;

      const grid = document.getElementById(`team-grid-${index}`);
      const analyzing = document.getElementById(`team-analyzing-${index}`);

      grid.style.display = 'none';
      analyzing.style.display = 'block';

      // Tous les fichiers uploades en meme temps = 1 seul contrat (plusieurs pages)
      document.getElementById(`team-analyzing-text-${index}`).textContent = files.length > 1
        ? `Analyse du contrat (${files.length} pages)...`
        : 'Analyse du contrat...';

      try {
        // Convertir tous les fichiers en base64
        const base64Files = [];
        for (const file of files) {
          const base64 = await fileToBase64(file);
          let mimeType = 'image/jpeg';
          if (base64.startsWith('data:application/pdf')) mimeType = 'application/pdf';
          else if (base64.startsWith('data:image/png')) mimeType = 'image/png';
          else if (base64.startsWith('data:image/webp')) mimeType = 'image/webp';

          base64Files.push({ data: base64.split(',')[1], mimeType, name: file.name });
        }

        // Analyser tous les fichiers ensemble (= 1 contrat)
        const extracted = await analyzeContractWithGemini(base64Files);

        if (extracted && extracted.name && extracted.name !== 'null') {
          stepData.employees.push(extracted);
          showToast('Employe ajoute !');
        } else {
          // Si l'IA n'a rien trouve, ajouter une carte vide
          stepData.employees.push({
            name: '',
            role: '',
            contract_type: '',
            hours_per_week: 35
          });
          showToast('Contrat ajoute - complete les infos manuellement');
        }
      } catch (err) {
        console.error('Erreur analyse contrat:', err);
        stepData.employees.push({
          name: '',
          role: '',
          contract_type: '',
          hours_per_week: 35
        });
        showToast('Erreur d\'analyse - complete manuellement', true);
      }

      analyzing.style.display = 'none';
      grid.style.display = 'grid';

      // Reset input et re-render
      document.getElementById(`team-file-input-${index}`).value = '';
      renderTeamGrid(index);
    }

    function goToStep(index) {
      const steps = moduleConfig.setup.steps;
      if (index < 0 || index >= steps.length) return;

      currentStepIndex = index;

      // Update sidebar
      document.querySelectorAll('.step-item').forEach((el, i) => {
        el.classList.remove('active', 'completed', 'upcoming');
        if (i < index) el.classList.add('completed');
        else if (i === index) el.classList.add('active');
        else el.classList.add('upcoming');
      });

      // Update mobile steps
      document.querySelectorAll('.mobile-step').forEach((el, i) => {
        el.classList.remove('active', 'completed');
        if (i < index) el.classList.add('completed');
        else if (i === index) el.classList.add('active');
      });
      document.getElementById('mobile-step-label').textContent = steps[index].title;

      // Show step content
      document.querySelectorAll('.step-content').forEach(el => el.classList.remove('active'));
      document.getElementById('step-' + index).classList.add('active');

      // Step-specific initialization
      initStep(steps[index], index);
    }

          throw new Error(data.error);

        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

        user_id: currentUser.id,
        name: p.name,
        price: p.price || 0,
        category: p.category || 'autre'
      }));

      await supabaseClient.from('stock_products').upsert(productsToInsert, {
        onConflict: 'user_id,name'
      });
    }

    async function saveEmployee(data) {
      const employeeData = {
        user_id: currentUser.id,
        name: data.name,
        role: data.role || null,
        contract_type: data.contract_type || null,
        hours_per_week: data.hours_per_week || 35,
        monthly_hours: data.monthly_hours || (data.hours_per_week ? data.hours_per_week * 4.33 : 151.67),
        hourly_rate: data.hourly_rate || null,
        gross_salary: data.gross_salary || null,
        net_salary_reference: data.net_salary_reference || null,
        start_date: data.start_date || null,
        birth_date: data.birth_date || null,
        social_security_number: data.social_security_number || null,
        address: data.address || null,
        nationality: data.nationality || null,
        work_schedule: data.work_schedule || null,
        work_days: ['lundi', 'mardi', 'mercredi', 'jeudi', 'vendredi'],
        phone: data.phone || null,
        email: data.email || null
      };

      const { data: inserted, error } = await supabaseClient.from('employees').insert(employeeData).select().single();
      if (error) {
        console.error('Save employee error:', error);
        return null;
      }
      return inserted;
    }

    function showTeamRecap(index) {
      const employees = stepData.employees || [];

      if (employees.length === 0) {
        showToast('Ajoute au moins un employe', true);
        return;
      }

      // Hide upload phase, show recap phase
      document.getElementById(`team-upload-phase-${index}`).style.display = 'none';
      document.getElementById(`team-recap-phase-${index}`).style.display = 'block';

      // Animate avatars
      const avatarsHtml = employees.map((emp, i) => {
        const initials = emp.name ? emp.name.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase() : '?';
        return `<div class="team-avatar-animated" style="animation-delay: ${i * 0.1}s">${initials}</div>`;
      }).join('');
      document.getElementById(`team-avatars-${index}`).innerHTML = avatarsHtml;

      // Simple stats text
      const totalEmployees = employees.length;
      document.getElementById(`team-stats-${index}`).textContent =
        totalEmployees === 1 ? '1 employe enregistre' : `${totalEmployees} employes enregistres`;

      // Generate simple payroll preview
      const previewHtml = employees.slice(0, 5).map((emp, i) => {
        const firstName = emp.name ? emp.name.split(' ')[0] : 'Employe';
        const lastName = emp.name && emp.name.split(' ')[1] ? emp.name.split(' ')[1].charAt(0) + '.' : '';
        const netRef = emp.net_salary_reference || (emp.gross_salary ? Math.round(emp.gross_salary * 0.78) : '‚Äî');
        const netDisplay = typeof netRef === 'number' ? netRef + '‚Ç¨' : netRef;

        return `
          <div style="display: flex; justify-content: space-between; align-items: center; padding: 14px 16px; border-bottom: 1px solid rgba(255,255,255,0.03);">
            <span style="color: rgba(255,255,255,0.7);">${firstName} ${lastName}</span>
            <span style="font-weight: 600; color: #4ade80;">${netDisplay}</span>
          </div>
        `;
      }).join('');

      document.getElementById(`payroll-preview-rows-${index}`).innerHTML = previewHtml;

      // Check if tester
      if (isTester) {
        document.getElementById(`tester-access-recap-${index}`).style.display = 'block';
        document.getElementById(`payment-section-recap-${index}`).style.display = 'none';
      }
    }

    function backToTeamEdit(index) {
      document.getElementById(`team-recap-phase-${index}`).style.display = 'none';
      document.getElementById(`team-upload-phase-${index}`).style.display = 'block';
    }

    async function startCheckoutFromRecap(index) {
      const btn = document.getElementById(`btn-checkout-recap-${index}`);
      btn.disabled = true;
      btn.textContent = 'Sauvegarde...';

      // First save the team
      const employees = stepData.employees || [];
      for (let i = 0; i < employees.length; i++) {
        if (!employees[i].id) {
          const saved = await saveEmployee(employees[i]);
          if (saved) {
            employees[i] = saved;
          }
        } else {
          // Update existing employee
          await supabaseClient
            .from('employees')
            .update({
              name: employees[i].name,
              role: employees[i].role,
              contract_type: employees[i].contract_type,
              hours_per_week: employees[i].hours_per_week,
              monthly_hours: employees[i].monthly_hours || (employees[i].hours_per_week ? employees[i].hours_per_week * 4.33 : 151.67),
              gross_salary: employees[i].gross_salary,
              net_salary_reference: employees[i].net_salary_reference,
              start_date: employees[i].start_date,
              birth_date: employees[i].birth_date,
              social_security_number: employees[i].social_security_number,
              address: employees[i].address,
              phone: employees[i].phone,
              email: employees[i].email
            })
            .eq('id', employees[i].id);
        }
      }

      // Then start Stripe checkout
      btn.textContent = 'Redirection...';

      try {
        const { data: { session } } = await supabaseClient.auth.getSession();
        const response = await fetch(SUPABASE_URL + '/functions/v1/stripe-checkout', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + session.access_token
          },
          body: JSON.stringify({
            module: currentModule,
            successUrl: window.location.origin + `/setup/?module=${currentModule}&success=1`,
            cancelUrl: window.location.origin + `/setup/?module=${currentModule}&canceled=1`
          })
        });

        const { url, error } = await response.json();
        if (error) throw new Error(error);
        if (url) window.location.href = url;
      } catch (err) {
        showToast('Erreur: ' + err.message, true);
        btn.disabled = false;
        btn.textContent = 'Demarrer l\'essai gratuit';
      }
    }

    async function saveTeamAndContinue() {
      const employees = stepData.employees || [];

      if (employees.length === 0) {
        showToast('Ajoute au moins un employe', true);
        return;
      }

      // Sauvegarder les employes qui n'ont pas encore d'ID
      for (let i = 0; i < employees.length; i++) {
        if (!employees[i].id) {
          const saved = await saveEmployee(employees[i]);
          if (saved) {
            employees[i] = saved;
          }
        } else {
          // Mettre a jour l'employe existant
          const { error } = await supabaseClient
            .from('employees')
            .update({
              name: employees[i].name,
              role: employees[i].role,
              contract_type: employees[i].contract_type,
              hours_per_week: employees[i].hours_per_week,
              monthly_hours: employees[i].monthly_hours || (employees[i].hours_per_week ? employees[i].hours_per_week * 4.33 : 151.67),
              gross_salary: employees[i].gross_salary,
              net_salary_reference: employees[i].net_salary_reference,
              start_date: employees[i].start_date,
              birth_date: employees[i].birth_date,
              social_security_number: employees[i].social_security_number,
              address: employees[i].address,
              phone: employees[i].phone,
              email: employees[i].email
            })
            .eq('id', employees[i].id);

          if (error) console.error('Update employee error:', error);
        }
      }

      showToast('Equipe sauvegardee !');
      nextStep();
    }

    // ============================================
    // CHECK PAYMENT RETURN
    // ============================================
    if (getUrlParam('success') === '1') {
      window.history.replaceState({}, '', `/setup/?module=${getUrlParam('module')}`);
      setTimeout(() => {
        // Find telegram step index
        const steps = MODULES_CONFIG[getUrlParam('module')]?.setup?.steps || [];
        const telegramIndex = steps.findIndex(s => s.type === 'telegram_link');
        if (telegramIndex >= 0) {
          init().then(() => goToStep(telegramIndex));
        } else {
          init();
        }
      }, 500);
    } else {
      init();
    }
  </script>
