<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Modules - iArmy</title>
  <link rel="icon" type="image/svg+xml" href="/img/favicon.svg">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/js/icons.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Inter', sans-serif; margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #0a0a0a; color: white; min-height: 100vh; }

    /* Layout */
    .app { display: grid; grid-template-columns: 380px 1fr; min-height: 100vh; }
    @media (max-width: 900px) { .app { grid-template-columns: 1fr; } }

    /* Sidebar */
    .sidebar {
      background: #0f0f0f;
      border-right: 1px solid rgba(255,255,255,0.06);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .sidebar-header {
      padding: 20px;
      border-bottom: 1px solid rgba(255,255,255,0.06);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .sidebar-title { font-size: 16px; font-weight: 600; display: flex; align-items: center; gap: 10px; }
    .sidebar-title a { color: rgba(255,255,255,0.4); text-decoration: none; }
    .sidebar-title a:hover { color: white; }

    /* Modules List */
    .modules-list { flex: 1; overflow-y: auto; padding: 12px; }
    .module-item {
      padding: 14px 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 4px;
    }
    .module-item:hover { background: rgba(255,255,255,0.04); }
    .module-item.active { background: rgba(255,107,53,0.1); border: 1px solid rgba(255,107,53,0.3); }
    .module-item-color { width: 32px; height: 32px; border-radius: 8px; flex-shrink: 0; }
    .module-item-info { flex: 1; min-width: 0; }
    .module-item-name { font-size: 14px; font-weight: 500; margin-bottom: 2px; }
    .module-item-meta { font-size: 11px; color: rgba(255,255,255,0.4); display: flex; gap: 8px; }
    .module-item-badge { padding: 2px 6px; border-radius: 4px; font-size: 9px; font-weight: 600; text-transform: uppercase; }
    .module-item-badge.draft { background: rgba(255,255,255,0.1); color: rgba(255,255,255,0.5); }
    .module-item-badge.beta { background: rgba(168,85,247,0.15); color: #c084fc; }
    .module-item-badge.public { background: rgba(34,197,94,0.15); color: #4ade80; }

    .btn-new {
      margin: 12px;
      padding: 14px;
      background: linear-gradient(135deg, #FF6B35, #FF8B5E);
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-new:hover { transform: translateY(-2px); box-shadow: 0 8px 24px rgba(255,107,53,0.3); }

    /* Main Content */
    .main { padding: 32px; overflow-y: auto; }
    .main-empty { display: flex; align-items: center; justify-content: center; height: 100%; color: rgba(255,255,255,0.3); }

    /* Editor */
    .editor { max-width: 800px; margin: 0 auto; }
    .editor-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 32px; }
    .editor-title { font-size: 24px; font-weight: 700; }
    .editor-actions { display: flex; gap: 12px; }
    .btn { padding: 12px 24px; border-radius: 12px; font-weight: 600; font-size: 14px; cursor: pointer; transition: all 0.2s; border: none; }
    .btn-primary { background: linear-gradient(135deg, #FF6B35, #FF8B5E); color: white; }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(255,107,53,0.3); }
    .btn-secondary { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; }
    .btn-secondary:hover { background: rgba(255,255,255,0.1); }
    .btn-danger { background: rgba(239,68,68,0.1); border: 1px solid rgba(239,68,68,0.3); color: #f87171; }
    .btn-danger:hover { background: rgba(239,68,68,0.2); }

    /* Preview Section */
    .preview-section {
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 24px;
      padding: 32px;
      margin-bottom: 32px;
      text-align: center;
    }
    .preview-label { font-size: 11px; font-weight: 600; color: rgba(255,255,255,0.3); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 24px; }

    /* Preview Card - Exactement comme sur le site */
    .preview-card {
      width: 180px;
      height: 180px;
      border-radius: 20px;
      padding: 20px 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      margin: 0 auto;
      transition: all 0.3s;
      border: 1px solid transparent;
    }
    .preview-card:hover { transform: translateY(-4px); }
    .preview-icon { width: 44px; height: 44px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-bottom: 12px; }
    .preview-name { font-size: 15px; font-weight: 600; margin-bottom: 4px; }
    .preview-status { font-size: 11px; color: rgba(255,255,255,0.5); }

    /* Mini icon animations - copied from home page */
    .mini-sheet { width: 32px; height: 32px; background: rgba(0,0,0,0.2); border-radius: 4px; overflow: hidden; }
    .mini-sheet-row { display: flex; height: 8px; }
    .mini-sheet-cell { flex: 1; background: rgba(255,255,255,0.1); margin: 1px; border-radius: 1px; }
    .mini-sheet-cell.fill { animation: cellFill 2s ease-in-out infinite; }
    .mini-sheet-cell.fill-1 { animation-delay: 0s; }
    .mini-sheet-cell.fill-2 { animation-delay: 0.3s; }
    .mini-sheet-cell.fill-3 { animation-delay: 0.6s; }
    .mini-sheet-cell.fill-4 { animation-delay: 0.9s; }
    .mini-sheet-cell.fill-5 { animation-delay: 1.2s; }
    .mini-sheet-cell.fill-6 { animation-delay: 1.5s; }
    @keyframes cellFill { 0%, 40% { background: rgba(255,255,255,0.1); } 50%, 90% { background: #4ade80; } 100% { background: rgba(255,255,255,0.1); } }

    .mini-stock { width: 36px; height: 28px; display: flex; align-items: flex-end; justify-content: center; gap: 3px; position: relative; }
    .mini-bottle { position: relative; width: 12px; height: 24px; }
    .mini-bottle-body { position: absolute; bottom: 0; width: 12px; height: 16px; background: rgba(6,182,212,0.15); border: 1.5px solid #06B6D4; border-radius: 2px 2px 3px 3px; overflow: hidden; }
    .mini-bottle-neck { position: absolute; bottom: 15px; left: 3px; width: 6px; height: 6px; background: rgba(6,182,212,0.15); border: 1.5px solid #06B6D4; border-bottom: none; border-radius: 2px 2px 0 0; }
    .mini-bottle-cap { position: absolute; bottom: 20px; left: 2px; width: 8px; height: 3px; background: #06B6D4; border-radius: 1px; }
    .mini-bottle-fill { position: absolute; bottom: 0; left: 0; right: 0; background: linear-gradient(180deg, #22D3EE, #06B6D4); border-radius: 0 0 2px 2px; }
    .mini-bottle-1 .mini-bottle-fill { animation: bottleEmpty 3s ease-in-out infinite; }
    .mini-bottle-2 .mini-bottle-fill { animation: bottleFill 3s ease-in-out infinite; }
    @keyframes bottleEmpty { 0%, 10% { height: 75%; } 45%, 55% { height: 15%; } 90%, 100% { height: 75%; } }
    @keyframes bottleFill { 0%, 10% { height: 15%; } 45%, 55% { height: 75%; } 90%, 100% { height: 15%; } }
    .mini-stock-count { position: absolute; top: 0; right: -2px; width: 12px; height: 12px; background: #06B6D4; border-radius: 50%; font-size: 7px; font-weight: 700; color: #083344; display: flex; align-items: center; justify-content: center; animation: countPop 3s ease-in-out infinite; }
    @keyframes countPop { 0%, 35% { opacity: 0; transform: scale(0.5); } 50% { opacity: 1; transform: scale(1.2); } 60%, 80% { opacity: 1; transform: scale(1); } 90%, 100% { opacity: 0; transform: scale(0.8); } }

    .mini-paie { width: 32px; height: 28px; display: flex; align-items: center; justify-content: center; position: relative; }
    .mini-paie-people { display: flex; align-items: flex-end; gap: 1px; position: absolute; animation: paiePeopleToEuro 3.5s ease-in-out infinite; }
    .mini-paie-person { display: flex; flex-direction: column; align-items: center; }
    .mini-paie-head { width: 5px; height: 5px; border-radius: 50%; background: white; margin-bottom: 1px; }
    .mini-paie-body { width: 7px; height: 7px; background: white; border-radius: 2px 2px 1px 1px; }
    @keyframes paiePeopleToEuro { 0%, 50% { opacity: 1; } 60%, 90% { opacity: 0; } 100% { opacity: 1; } }
    .mini-paie-euro { position: absolute; font-size: 18px; font-weight: 800; color: white; opacity: 0; animation: paieEuroAppear 3.5s ease-in-out infinite; }
    @keyframes paieEuroAppear { 0%, 50% { opacity: 0; transform: scale(0.5); } 65% { opacity: 1; transform: scale(1.1); } 75%, 85% { opacity: 1; transform: scale(1); } 95%, 100% { opacity: 0; transform: scale(0.8); } }

    /* Form */
    .form-section { margin-bottom: 28px; }
    .form-section-title { font-size: 13px; font-weight: 600; color: rgba(255,255,255,0.5); margin-bottom: 16px; text-transform: uppercase; letter-spacing: 0.5px; }
    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 16px; }
    @media (max-width: 600px) { .form-row { grid-template-columns: 1fr; } }
    .form-group { margin-bottom: 16px; }
    .form-label { display: block; font-size: 12px; font-weight: 500; color: rgba(255,255,255,0.6); margin-bottom: 8px; }
    .form-input, .form-select, .form-textarea {
      width: 100%;
      padding: 14px 16px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 12px;
      color: white;
      font-size: 14px;
      transition: all 0.2s;
    }
    .form-input:focus, .form-select:focus, .form-textarea:focus {
      outline: none;
      border-color: rgba(255,107,53,0.5);
      background: rgba(255,255,255,0.06);
    }
    .form-textarea { min-height: 80px; resize: vertical; }
    .form-hint { font-size: 11px; color: rgba(255,255,255,0.3); margin-top: 6px; }

    /* Color Picker */
    .color-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 8px; }
    .color-option {
      aspect-ratio: 1;
      border-radius: 12px;
      cursor: pointer;
      border: 3px solid transparent;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .color-option:hover { transform: scale(1.1); }
    .color-option.selected { border-color: white; box-shadow: 0 0 20px currentColor; }
    .color-option svg { opacity: 0; }
    .color-option.selected svg { opacity: 1; }

    /* Icon Type */
    .icon-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
    .icon-option {
      padding: 16px;
      background: rgba(255,255,255,0.02);
      border: 2px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
    }
    .icon-option:hover { background: rgba(255,255,255,0.04); border-color: rgba(255,255,255,0.15); }
    .icon-option.selected { border-color: #FF6B35; background: rgba(255,107,53,0.1); }
    .icon-option-preview { height: 40px; display: flex; align-items: center; justify-content: center; margin-bottom: 8px; }
    .icon-option-label { font-size: 11px; color: rgba(255,255,255,0.5); }

    /* AI Icon Generator */
    .ai-generator {
      margin-top: 16px;
      padding: 16px;
      background: rgba(255,107,53,0.05);
      border: 1px dashed rgba(255,107,53,0.3);
      border-radius: 16px;
    }
    .ai-generator-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
      color: #FF6B35;
      font-size: 13px;
      font-weight: 600;
    }
    .ai-generator-input {
      width: 100%;
      padding: 12px;
      background: rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 10px;
      color: white;
      font-size: 13px;
      resize: none;
      margin-bottom: 12px;
    }
    .ai-generator-input::placeholder { color: rgba(255,255,255,0.3); }
    .ai-generator-input:focus { outline: none; border-color: #FF6B35; }
    .ai-generator-actions {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .ai-btn {
      padding: 10px 16px;
      background: linear-gradient(135deg, #FF6B35, #FF8B5E);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .ai-btn:hover { transform: scale(1.02); box-shadow: 0 4px 15px rgba(255,107,53,0.3); }
    .ai-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
    .ai-btn.secondary { background: rgba(255,255,255,0.1); }
    .ai-preview {
      margin-top: 12px;
      padding: 16px;
      background: rgba(0,0,0,0.2);
      border-radius: 12px;
      display: none;
      align-items: center;
      gap: 16px;
    }
    .ai-preview.show { display: flex; }
    .ai-preview-icon {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    .ai-preview-icon svg { width: 28px; height: 28px; }
    .ai-preview-actions { display: flex; gap: 8px; flex-wrap: wrap; }
    .ai-preview-btn {
      padding: 8px 12px;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 11px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .ai-preview-btn:hover { background: rgba(255,255,255,0.15); }
    .ai-preview-btn.use { background: #22c55e; }
    .ai-spinner {
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255,255,255,0.2);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Auth Screen */
    .auth-screen {
      position: fixed;
      inset: 0;
      background: #0a0a0a;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .auth-box {
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 24px;
      padding: 48px;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    .auth-icon {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, #FF6B35, #FF8B5E);
      border-radius: 18px;
      margin: 0 auto 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .auth-title { font-size: 20px; font-weight: 600; margin-bottom: 8px; }
    .auth-subtitle { color: rgba(255,255,255,0.4); font-size: 14px; margin-bottom: 32px; }
    .auth-btn {
      width: 100%;
      padding: 16px 24px;
      background: white;
      border: none;
      border-radius: 14px;
      color: #333;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      transition: all 0.2s;
    }
    .auth-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 24px rgba(255,255,255,0.2); }
    .auth-error { color: #ef4444; margin-top: 16px; font-size: 13px; display: none; }
    .auth-loading { color: rgba(255,255,255,0.5); margin-top: 16px; font-size: 13px; display: none; }

    /* Delete confirmation */
    .delete-confirm { display: none; padding: 16px; background: rgba(239,68,68,0.1); border: 1px solid rgba(239,68,68,0.3); border-radius: 12px; margin-top: 24px; }
    .delete-confirm.active { display: block; }
    .delete-confirm p { margin-bottom: 12px; font-size: 13px; color: #f87171; }
    .delete-confirm-actions { display: flex; gap: 12px; }

    /* New Preview Card - Large */
    .preview-card-large {
      width: 220px;
      min-height: 200px;
      border-radius: 24px;
      padding: 24px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      margin: 0 auto 20px;
      transition: all 0.3s;
      border: 2px solid rgba(255,255,255,0.15);
    }
    .preview-icon-large {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
    }
    .preview-name-input {
      background: transparent;
      border: none;
      color: white;
      font-size: 20px;
      font-weight: 700;
      text-align: center;
      width: 100%;
      margin-bottom: 8px;
      outline: none;
    }
    .preview-name-input::placeholder { color: rgba(255,255,255,0.3); }
    .preview-desc-textarea {
      width: 100%;
      background: rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 10px;
      color: white;
      font-size: 13px;
      line-height: 1.5;
      padding: 12px;
      resize: none;
      text-align: center;
      margin-bottom: 12px;
    }
    .preview-desc-textarea::placeholder { color: rgba(255,255,255,0.3); }
    .preview-desc-textarea:focus { outline: none; border-color: rgba(255,255,255,0.3); }

    .improve-btn {
      padding: 10px 20px;
      background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 20px;
      color: white;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .improve-btn:hover {
      background: linear-gradient(135deg, rgba(255,255,255,0.15), rgba(255,255,255,0.1));
      border-color: rgba(255,255,255,0.3);
    }
    .improve-btn:disabled { opacity: 0.5; cursor: wait; }

    .preview-icon-large { cursor: pointer; transition: transform 0.2s; }
    .preview-icon-large:hover { transform: scale(1.1); }

    /* Price display */
    .preview-price {
      text-align: center;
      margin-bottom: 24px;
    }
    .price-amount {
      font-size: 36px;
      font-weight: 800;
      color: white;
    }
    .price-period {
      font-size: 18px;
      color: rgba(255,255,255,0.5);
    }
    .price-trial {
      font-size: 13px;
      color: rgba(255,255,255,0.4);
      margin-top: 4px;
    }

    /* AI Action buttons row */
    .ai-actions-row {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 32px;
      flex-wrap: wrap;
    }
    .ai-action-btn {
      padding: 12px 20px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 20px;
      color: white;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    .ai-action-btn:hover {
      background: rgba(255,255,255,0.1);
      border-color: rgba(255,255,255,0.25);
    }

    /* Category chips */
    .category-chips {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .category-chip {
      padding: 10px 16px;
      background: rgba(255,255,255,0.05);
      border: 2px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      font-size: 13px;
      color: rgba(255,255,255,0.6);
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .category-chip:hover { border-color: rgba(255,255,255,0.2); }
    .category-chip.selected {
      background: rgba(255,107,53,0.15);
      border-color: #FF6B35;
      color: white;
    }

    /* Params grid */
    .params-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 16px;
    }
    @media (max-width: 900px) {
      .params-grid { grid-template-columns: repeat(3, 1fr); }
    }
    @media (max-width: 600px) {
      .params-grid { grid-template-columns: repeat(2, 1fr); }
    }
    .param-item { }
    .param-label {
      display: block;
      font-size: 11px;
      color: rgba(255,255,255,0.4);
      margin-bottom: 6px;
    }
    .param-input, .param-select {
      width: 100%;
      padding: 12px 14px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      color: white;
      font-size: 14px;
    }
    .param-input:focus, .param-select:focus {
      outline: none;
      border-color: rgba(255,107,53,0.5);
    }

    /* Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    .modal-overlay.active { display: flex; }
    .modal-box {
      background: #1a1a1a;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
    }
    .modal-header {
      padding: 20px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .modal-header h3 { font-size: 16px; font-weight: 600; }
    .modal-close {

      try {

        if (data.error) {

        generatedSvg = data.result?.svg;
        generatedIconDescription = data.result?.description;

        if (!generatedSvg) {
          alert('Pas de SVG g√©n√©r√©');
          return;

        // Show preview with current color

        alert('Erreur de g√©n√©ration: ' + err.message);

    // V√©rifier si le changement de visibilit√© affecte des abonn√©s
    async function checkVisibilityChange() {
      const visibilityField = document.getElementById('field-visibility');
      const newVisibility = visibilityField.value;
      const initialVisibility = visibilityField.dataset.initialValue;

      // Si on passe de public √† quelque chose de plus restrictif
      if (initialVisibility === 'public' && (newVisibility === 'beta' || newVisibility === 'draft')) {
        await showSubscribersWarning(newVisibility);
      } else if (initialVisibility === 'beta' && newVisibility === 'draft') {
        await showSubscribersWarning(newVisibility);
      }
    }

    async function showSubscribersWarning(newVisibility) {
      if (!currentModule) return;

      // Compter les abonn√©s actifs (subscriptions + module_configs)
      const [subsResult, configsResult] = await Promise.all([
        supabaseClient
          .from('subscriptions')
          .select('id', { count: 'exact', head: true })
          .eq('module_name', currentModule.slug)
          .in('status', ['active', 'trialing']),
        supabaseClient
          .from('module_configs')
          .select('id', { count: 'exact', head: true })
          .eq('module_name', currentModule.slug)
      ]);

      const subscribersCount = subsResult.count || 0;
      const configsCount = configsResult.count || 0;
      const totalUsers = Math.max(subscribersCount, configsCount);

      if (totalUsers > 0) {
        const visibilityLabels = {
          'draft': 'Brouillon (priv√©)',
          'beta': 'Beta (testeurs)'
        };

        const confirmed = confirm(
          `‚ö†Ô∏è ${totalUsers} utilisateur${totalUsers > 1 ? 's' : ''} ${totalUsers > 1 ? 'ont' : 'a'} ce module configur√©.\n\n` +
          `En passant en "${visibilityLabels[newVisibility]}" :\n` +
          `‚Ä¢ Les utilisateurs existants garderont l'acc√®s\n` +
          `‚Ä¢ Le module n'appara√Ætra plus pour les nouveaux\n\n` +
          `Continuer ?`
        );

        if (!confirmed) {
          // Remettre l'ancienne valeur
          document.getElementById('field-visibility').value = document.getElementById('field-visibility').dataset.initialValue;
        }
      }
    }

    async function save() {
      const slug = document.getElementById('field-slug').value.trim();
      const name = document.getElementById('field-name').value.trim();
      const description = currentDescriptionHtml || document.getElementById('field-description').value;
      const status = document.getElementById('field-status')?.value || 'available';
      const visibility = document.getElementById('field-visibility').value;
      const price = document.getElementById('field-price').value;
      const setupUrl = document.getElementById('field-setup-url')?.value || `/${slug}/setup/`;
      const stripePriceId = document.getElementById('field-stripe-price-id').value.trim();
      const trialDays = parseInt(document.getElementById('field-trial-days').value) || 7;
      const badge = document.getElementById('field-badge')?.value || null;
      const badgeUntil = document.getElementById('field-badge-until')?.value || null;

      if (!name || !slug) {
        alert('Nom et ID technique requis');
        return;
      }

      const moduleData = {
        slug,
        name,
        description,
        color: selectedColor,
        status,
        visibility,
        price: price || null,
        setup_url: setupUrl,
        categories: selectedCategories.length > 0 ? selectedCategories : null,
        settings_url: `/?soldat=${slug}`,
        icon_type: selectedIconType,
        stripe_price_id: stripePriceId || null,
        trial_days: trialDays,
        badge: badge,
        badge_until: badgeUntil
      };

      let error;
      if (currentModule) {
        const result = await supabaseClient.from('modules').update(moduleData).eq('id', currentModule.id);
        error = result.error;
      } else {
        moduleData.sort_order = modules.length;
        const result = await supabaseClient.from('modules').insert(moduleData);
        error = result.error;
      }

      if (error) {
        alert('Erreur: ' + error.message);
        return;
      }

      await loadModules();

      // Select the saved module
      if (!currentModule) {
        const newMod = modules.find(m => m.slug === slug);
        if (newMod) selectModule(newMod.id);
      } else {
        selectModule(currentModule.id);
      }
    }

    // ==================
    // UTILS
    // ==================
    function stripHtml(html) {
      const tmp = document.createElement('div');
      tmp.innerHTML = html;
      return tmp.textContent || tmp.innerText || '';
    }

    function darkenColor(hex) {
      const num = parseInt(hex.replace('#', ''), 16);
      const amt = -40;
      const R = Math.max(0, (num >> 16) + amt);
      const G = Math.max(0, ((num >> 8) & 0x00FF) + amt);
      const B = Math.max(0, (num & 0x0000FF) + amt);
      return `#${(0x1000000 + R * 0x10000 + G * 0x100 + B).toString(16).slice(1)}`;
    }

    function rgbToHex(rgb) {
      if (!rgb || rgb.startsWith('#')) return rgb;
      const match = rgb.match(/^rgb\((\d+),\s*(\d+),\s*(\d+)\)$/);
      if (!match) return rgb;
      return '#' + [match[1], match[2], match[3]].map(x => parseInt(x).toString(16).padStart(2, '0')).join('');
    }
