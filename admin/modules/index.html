  <style>
    * { font-family: 'Inter', sans-serif; margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #0a0a0a; color: white; min-height: 100vh; }

    /* Layout */
    .app { display: grid; grid-template-columns: 380px 1fr; min-height: 100vh; }
    @media (max-width: 900px) { .app { grid-template-columns: 1fr; } }

    /* Sidebar */
    .sidebar {
      background: #0f0f0f;
      border-right: 1px solid rgba(255,255,255,0.06);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .sidebar-header {
      padding: 20px;
      border-bottom: 1px solid rgba(255,255,255,0.06);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .sidebar-title { font-size: 16px; font-weight: 600; display: flex; align-items: center; gap: 10px; }
    .sidebar-title a { color: rgba(255,255,255,0.4); text-decoration: none; }
    .sidebar-title a:hover { color: white; }

    /* Modules List */
    .modules-list { flex: 1; overflow-y: auto; padding: 12px; }
    .module-item {
      padding: 14px 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 4px;
    }
    .module-item:hover { background: rgba(255,255,255,0.04); }
    .module-item.active { background: rgba(255,107,53,0.1); border: 1px solid rgba(255,107,53,0.3); }
    .module-item-color { width: 32px; height: 32px; border-radius: 8px; flex-shrink: 0; }
    .module-item-info { flex: 1; min-width: 0; }
    .module-item-name { font-size: 14px; font-weight: 500; margin-bottom: 2px; }
    .module-item-meta { font-size: 11px; color: rgba(255,255,255,0.4); display: flex; gap: 8px; }
    .module-item-badge { padding: 2px 6px; border-radius: 4px; font-size: 9px; font-weight: 600; text-transform: uppercase; }
    .module-item-badge.draft { background: rgba(255,255,255,0.1); color: rgba(255,255,255,0.5); }
    .module-item-badge.beta { background: rgba(168,85,247,0.15); color: #c084fc; }
    .module-item-badge.public { background: rgba(34,197,94,0.15); color: #4ade80; }

    .btn-new {

      padding: 14px;
      background: linear-gradient(135deg, #FF6B35, #FF8B5E);
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;

    /* Main Content */
    .main { padding: 32px; overflow-y: auto; }
    .main-empty { display: flex; align-items: center; justify-content: center; height: 100%; color: rgba(255,255,255,0.3); }

    /* Editor */
    .editor { max-width: 800px; margin: 0 auto; }

    .editor-title { font-size: 24px; font-weight: 700; }
    .editor-actions { display: flex; gap: 12px; }
    .btn { padding: 12px 24px; border-radius: 12px; font-weight: 600; font-size: 14px; cursor: pointer; transition: all 0.2s; border: none; }
    .btn-primary { background: linear-gradient(135deg, #FF6B35, #FF8B5E); color: white; }

      justify-content: center;

      border: 1px solid transparent;

    .preview-name { font-size: 15px; font-weight: 600; margin-bottom: 4px; }
    .preview-status { font-size: 11px; color: rgba(255,255,255,0.5); }

    .mini-sheet-cell { flex: 1; background: rgba(255,255,255,0.1); margin: 1px; border-radius: 1px; }

    .mini-sheet-cell.fill-1 { animation-delay: 0s; }
    .mini-sheet-cell.fill-2 { animation-delay: 0.3s; }
    .mini-sheet-cell.fill-3 { animation-delay: 0.6s; }
    .mini-sheet-cell.fill-4 { animation-delay: 0.9s; }
    .mini-sheet-cell.fill-5 { animation-delay: 1.2s; }
    .mini-sheet-cell.fill-6 { animation-delay: 1.5s; }

    .mini-stock { width: 36px; height: 28px; display: flex; align-items: flex-end; justify-content: center; gap: 3px; position: relative; }
    .mini-bottle { position: relative; width: 12px; height: 24px; }
    .mini-bottle-body { position: absolute; bottom: 0; width: 12px; height: 16px; background: rgba(6,182,212,0.15); border: 1.5px solid #06B6D4; border-radius: 2px 2px 3px 3px; overflow: hidden; }
    .mini-bottle-neck { position: absolute; bottom: 15px; left: 3px; width: 6px; height: 6px; background: rgba(6,182,212,0.15); border: 1.5px solid #06B6D4; border-bottom: none; border-radius: 2px 2px 0 0; }
    .mini-bottle-cap { position: absolute; bottom: 20px; left: 2px; width: 8px; height: 3px; background: #06B6D4; border-radius: 1px; }

    @keyframes countPop { 0%, 35% { opacity: 0; transform: scale(0.5); } 50% { opacity: 1; transform: scale(1.2); } 60%, 80% { opacity: 1; transform: scale(1); } 90%, 100% { opacity: 0; transform: scale(0.8); } }

    .mini-paie { width: 32px; height: 28px; display: flex; align-items: center; justify-content: center; position: relative; }
    .mini-paie-people { display: flex; align-items: flex-end; gap: 1px; position: absolute; animation: paiePeopleToEuro 3.5s ease-in-out infinite; }
    .mini-paie-person { display: flex; flex-direction: column; align-items: center; }
    .mini-paie-head { width: 5px; height: 5px; border-radius: 50%; background: white; margin-bottom: 1px; }
    .mini-paie-body { width: 7px; height: 7px; background: white; border-radius: 2px 2px 1px 1px; }
    @keyframes paiePeopleToEuro { 0%, 50% { opacity: 1; } 60%, 90% { opacity: 0; } 100% { opacity: 1; } }
    .mini-paie-euro { position: absolute; font-size: 18px; font-weight: 800; color: white; opacity: 0; animation: paieEuroAppear 3.5s ease-in-out infinite; }

    /* Form */

    .form-section-title { font-size: 13px; font-weight: 600; color: rgba(255,255,255,0.5); margin-bottom: 16px; text-transform: uppercase; letter-spacing: 0.5px; }
    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 16px; }

    .form-input, .form-select, .form-textarea {

      padding: 14px 16px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 12px;
      color: white;
      font-size: 14px;
      transition: all 0.2s;

    .form-input:focus, .form-select:focus, .form-textarea:focus {

      border-color: rgba(255,107,53,0.5);

    .form-textarea { min-height: 80px; resize: vertical; }
    .form-hint { font-size: 11px; color: rgba(255,255,255,0.3); margin-top: 6px; }

    /* Color Picker */
    .color-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 8px; }
    .color-option {
      aspect-ratio: 1;
      border-radius: 12px;
      cursor: pointer;
      border: 3px solid transparent;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .color-option:hover { transform: scale(1.1); }
    .color-option.selected { border-color: white; box-shadow: 0 0 20px currentColor; }
    .color-option svg { opacity: 0; }
    .color-option.selected svg { opacity: 1; }

    /* Icon Type */
    .icon-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
    .icon-option {
      padding: 16px;
      background: rgba(255,255,255,0.02);
      border: 2px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
    }
    .icon-option:hover { background: rgba(255,255,255,0.04); border-color: rgba(255,255,255,0.15); }
    .icon-option.selected { border-color: #FF6B35; background: rgba(255,107,53,0.1); }
    .icon-option-preview { height: 40px; display: flex; align-items: center; justify-content: center; margin-bottom: 8px; }
    .icon-option-label { font-size: 11px; color: rgba(255,255,255,0.5); }

    /* Auth Screen */
    .auth-screen {
      position: fixed;
      inset: 0;
      background: #0a0a0a;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .auth-box {
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 24px;
      padding: 48px;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    .auth-icon {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, #FF6B35, #FF8B5E);
      border-radius: 18px;
      margin: 0 auto 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .auth-title { font-size: 20px; font-weight: 600; margin-bottom: 8px; }
    .auth-subtitle { color: rgba(255,255,255,0.4); font-size: 14px; margin-bottom: 32px; }
    .auth-btn {
      width: 100%;
      padding: 16px 24px;
      background: white;
      border: none;
      border-radius: 14px;
      color: #333;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      transition: all 0.2s;
    }
    .auth-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 24px rgba(255,255,255,0.2); }
    .auth-error { color: #ef4444; margin-top: 16px; font-size: 13px; display: none; }
    .auth-loading { color: rgba(255,255,255,0.5); margin-top: 16px; font-size: 13px; display: none; }

    /* Delete confirmation */
    .delete-confirm { display: none; padding: 16px; background: rgba(239,68,68,0.1); border: 1px solid rgba(239,68,68,0.3); border-radius: 12px; margin-top: 24px; }
    .delete-confirm.active { display: block; }
    .delete-confirm p { margin-bottom: 12px; font-size: 13px; color: #f87171; }
    .delete-confirm-actions { display: flex; gap: 12px; }
  </style>
</head>

        </div>`,
      bottles_count: (color) => `
        <div class="mini-stock" style="transform: scale(0.8);">
          <div class="mini-bottle mini-bottle-1">
            <div class="mini-bottle-cap"></div>
            <div class="mini-bottle-neck"></div>
            <div class="mini-bottle-body"><div class="mini-bottle-fill"></div></div>
          </div>
          <div class="mini-bottle mini-bottle-2">
            <div class="mini-bottle-cap"></div>
            <div class="mini-bottle-neck"></div>
            <div class="mini-bottle-body"><div class="mini-bottle-fill"></div></div>
          </div>
          <div class="mini-stock-count">12</div>
        </div>`,
      people_pdf: (color) => `
        <div class="mini-paie">
          <div class="mini-paie-people">
            <div class="mini-paie-person"><div class="mini-paie-head"></div><div class="mini-paie-body"></div></div>
            <div class="mini-paie-person"><div class="mini-paie-head"></div><div class="mini-paie-body"></div></div>
            <div class="mini-paie-person"><div class="mini-paie-head"></div><div class="mini-paie-body"></div></div>
          </div>
          <div class="mini-paie-euro">‚Ç¨</div>
        </div>`,
      calendar: (color) => `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>`,
      reservation: (color) => `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><path d="M9 11l3 3L22 4"/><path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"/></svg>`,
      star: (color) => `<svg width="24" height="24" viewBox="0 0 24 24" fill="white" stroke="white" stroke-width="2"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>`
    };

    let modules = [];
    let currentModule = null;
    let selectedColor = COLOR_PRESETS[0].color;
    let selectedIconType = 'telegram_sheets';

    // ==================
    // AUTH
    // ==================
    async function signInWithGoogle() {
      document.getElementById('auth-loading').style.display = 'block';
      document.getElementById('auth-error').style.display = 'none';
      sessionStorage.setItem('auth_redirect', window.location.href);
      const { error } = await supabaseClient.auth.signInWithOAuth({
        provider: 'google',
        options: { redirectTo: window.location.origin + '/auth/callback' }
      });
      if (error) {
        document.getElementById('auth-loading').style.display = 'none';
        document.getElementById('auth-error').textContent = error.message;
        document.getElementById('auth-error').style.display = 'block';
      }
    }

    async function checkAuth() {
      document.getElementById('auth-loading').style.display = 'block';
      const { data: { session } } = await supabaseClient.auth.getSession();

      if (session && ADMIN_EMAILS.includes(session.user.email)) {
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('main-app').style.display = 'grid';
        init();
        return true;
      } else if (session) {
        document.getElementById('auth-error').textContent = 'Email non autorise: ' + session.user.email;
        document.getElementById('auth-error').style.display = 'block';
        document.getElementById('auth-loading').style.display = 'none';
        await supabaseClient.auth.signOut();
        return false;
      }
      document.getElementById('auth-loading').style.display = 'none';
      return false;
    }

    checkAuth();
    supabaseClient.auth.onAuthStateChange((event, session) => {
      if (event === 'SIGNED_IN' && session) checkAuth();
    });

    // ==================
    // INIT
    // ==================
    async function init() {
      await loadModules();
      setupColorGrid();
      setupIconGrid();
    }

    // ==================
    // MODULES LIST
    // ==================
    async function loadModules() {
      const { data, error } = await supabaseClient
        .from('modules')
        .select('*')
        .order('sort_order', { ascending: true });

      if (error) {
        console.error('Error:', error);
        return;
      }

      modules = data || [];
      renderModulesList();
    }

    function renderModulesList() {
      const container = document.getElementById('modules-list');
      if (modules.length === 0) {
        container.innerHTML = '<div style="padding: 20px; text-align: center; color: rgba(255,255,255,0.3);">Aucun module</div>';
        return;
      }

      container.innerHTML = modules.map(m => `
        <div class="module-item ${currentModule?.id === m.id ? 'active' : ''}" onclick="selectModule('${m.id}')">
          <div class="module-item-color" style="background: ${m.color};"></div>
          <div class="module-item-info">
            <div class="module-item-name">${m.name}</div>
            <div class="module-item-meta">
              <span class="module-item-badge ${m.visibility || 'public'}">${m.visibility === 'draft' ? 'üîí' : m.visibility === 'beta' ? 'üß™' : 'üåç'}</span>
              <span>${m.price || '0'}‚Ç¨</span>
            </div>
          </div>
        </div>
      `).join('');
    }

    // ==================
    // SELECT MODULE
    // ==================
    function selectModule(id) {
      currentModule = modules.find(m => m.id === id) || null;
      renderModulesList();
      showEditor();
    }

    function createNew() {
      currentModule = null;
      selectedColor = COLOR_PRESETS[0].color;
      selectedIconType = 'telegram_sheets';
      showEditor();
    }

    // ==================
    // EDITOR
    // ==================
    function showEditor() {
      const main = document.getElementById('main-content');
      const template = document.getElementById('editor-template');
      main.innerHTML = template.innerHTML;

      // Setup listeners
      setupColorGrid();
      setupIconGrid();
      setupFormListeners();

      // Fill form if editing
      if (currentModule) {
        document.getElementById('editor-title').textContent = currentModule.name;
        document.getElementById('field-id').value = currentModule.id;
        document.getElementById('field-name').value = currentModule.name || '';
        document.getElementById('field-slug').value = currentModule.slug || '';
        document.getElementById('field-slug').disabled = true;
        document.getElementById('field-description').value = stripHtml(currentModule.description || '');
        document.getElementById('field-status').value = currentModule.status || 'available';
        document.getElementById('field-visibility').value = currentModule.visibility || 'public';
        document.getElementById('field-price').value = currentModule.price || '';
        document.getElementById('field-setup-url').value = currentModule.setup_url || '';
        document.getElementById('btn-delete').style.display = 'block';

        selectedColor = currentModule.color || COLOR_PRESETS[0].color;
        selectedIconType = currentModule.icon_type || 'telegram_sheets';
      } else {
        document.getElementById('editor-title').textContent = 'Nouveau Soldat';
        document.getElementById('field-slug').disabled = false;
        document.getElementById('btn-delete').style.display = 'none';
      }

      // Highlight selected color and icon
      updateColorSelection();
      updateIconSelection();
      updatePreview();
    }

    function setupColorGrid() {
      const grid = document.getElementById('color-grid');
      if (!grid) return;

      grid.innerHTML = COLOR_PRESETS.map(c => `
        <div class="color-option ${selectedColor === c.color ? 'selected' : ''}"
             style="background: ${c.color};"
             onclick="selectColor('${c.color}')"
             title="${c.name}">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3"><polyline points="20 6 9 17 4 12"/></svg>
        </div>
      `).join('');
    }

    function setupIconGrid() {
      const grid = document.getElementById('icon-grid');
      if (!grid) return;

      grid.innerHTML = ICON_TYPES.map(icon => `
        <div class="icon-option ${selectedIconType === icon.id ? 'selected' : ''}" onclick="selectIcon('${icon.id}')">
          <div class="icon-option-preview">${MINI_ICON_TEMPLATES[icon.id](selectedColor)}</div>
          <div class="icon-option-label">${icon.name}</div>
        </div>
      `).join('');
    }

    function selectColor(color) {
      selectedColor = color;
      updateColorSelection();
      updateIconSelection();
      updatePreview();
    }

    function selectIcon(iconType) {
      selectedIconType = iconType;
      updateIconSelection();
      updatePreview();
    }

    function updateColorSelection() {
      document.querySelectorAll('.color-option').forEach(el => {
        el.classList.toggle('selected', el.style.background === selectedColor || rgbToHex(el.style.background) === selectedColor);
      });
    }

    function updateIconSelection() {
      const grid = document.getElementById('icon-grid');
      if (!grid) return;
      grid.innerHTML = ICON_TYPES.map(icon => `
        <div class="icon-option ${selectedIconType === icon.id ? 'selected' : ''}" onclick="selectIcon('${icon.id}')">
          <div class="icon-option-preview">${MINI_ICON_TEMPLATES[icon.id](selectedColor)}</div>
          <div class="icon-option-label">${icon.name}</div>
        </div>
      `).join('');
    }

    function setupFormListeners() {
      const nameField = document.getElementById('field-name');
      const descField = document.getElementById('field-description');
      const slugField = document.getElementById('field-slug');

      if (nameField) {
        nameField.addEventListener('input', () => {
          updatePreview();
          // Auto-generate slug from name
          if (!currentModule && slugField && !slugField.disabled) {
            slugField.value = nameField.value.toLowerCase().replace(/[^a-z]/g, '_').replace(/_+/g, '_').replace(/^_|_$/g, '');
          }
        });
      }
      if (descField) descField.addEventListener('input', updatePreview);
    }

    function updatePreview() {
      const card = document.getElementById('preview-card');
      const icon = document.getElementById('preview-icon');
      const name = document.getElementById('preview-name');
      const status = document.getElementById('preview-status');

      if (!card) return;

      const nameVal = document.getElementById('field-name')?.value || 'Nom';
      const descVal = document.getElementById('field-description')?.value || 'Description';

      // Update card background
      card.style.background = `linear-gradient(145deg, ${selectedColor}40, ${selectedColor}25)`;
      card.style.borderColor = `${selectedColor}60`;

      // Update icon
      icon.style.background = `linear-gradient(180deg, ${selectedColor}, ${darkenColor(selectedColor)})`;
      icon.innerHTML = MINI_ICON_TEMPLATES[selectedIconType](selectedColor);

      // Update text
      name.textContent = nameVal;
      status.textContent = descVal.substring(0, 30) + (descVal.length > 30 ? '...' : '');
    }

    // ==================
    // SAVE
    // ==================
    async function save() {
      const slug = document.getElementById('field-slug').value.trim();
      const name = document.getElementById('field-name').value.trim();
      const description = document.getElementById('field-description').value;
      const status = document.getElementById('field-status').value;
      const visibility = document.getElementById('field-visibility').value;
      const price = document.getElementById('field-price').value;
      const setupUrl = document.getElementById('field-setup-url').value || `/${slug}/setup/`;

      if (!name || !slug) {
        alert('Nom et ID technique requis');
        return;
      }

      const moduleData = {
        slug,
        name,
        description,
        color: selectedColor,
        status,
        visibility,
        price: price || null,
        setup_url: setupUrl,
        settings_url: `/?soldat=${slug}`,
        icon_type: selectedIconType
      };

      let error;
      if (currentModule) {
        const result = await supabaseClient.from('modules').update(moduleData).eq('id', currentModule.id);
        error = result.error;
      } else {
        moduleData.sort_order = modules.length;
        const result = await supabaseClient.from('modules').insert(moduleData);
        error = result.error;
      }

      if (error) {
        alert('Erreur: ' + error.message);
        return;
      }

      await loadModules();

      // Select the saved module
      if (!currentModule) {
        const newMod = modules.find(m => m.slug === slug);
        if (newMod) selectModule(newMod.id);
      } else {
        selectModule(currentModule.id);
      }
    }

    // ==================
    // DELETE
    // ==================
    function confirmDelete() {
      document.getElementById('delete-confirm').classList.add('active');
    }

    function cancelDelete() {
      document.getElementById('delete-confirm').classList.remove('active');
    }

    async function deleteModule() {
      if (!currentModule) return;

      const { error } = await supabaseClient.from('modules').delete().eq('id', currentModule.id);

      if (error) {
        alert('Erreur: ' + error.message);
        return;
      }

      currentModule = null;
      await loadModules();
      document.getElementById('main-content').innerHTML = '<div class="main-empty"><p>Selectionne un module ou cree-en un nouveau</p></div>';
    }

    // ==================
    // UTILS
    // ==================
    function stripHtml(html) {
      const tmp = document.createElement('div');
      tmp.innerHTML = html;
      return tmp.textContent || tmp.innerText || '';
    }

    function darkenColor(hex) {
      const num = parseInt(hex.replace('#', ''), 16);
      const amt = -40;
      const R = Math.max(0, (num >> 16) + amt);
      const G = Math.max(0, ((num >> 8) & 0x00FF) + amt);
      const B = Math.max(0, (num & 0x0000FF) + amt);
      return `#${(0x1000000 + R * 0x10000 + G * 0x100 + B).toString(16).slice(1)}`;
    }

    function rgbToHex(rgb) {
      if (!rgb || rgb.startsWith('#')) return rgb;
      const match = rgb.match(/^rgb\((\d+),\s*(\d+),\s*(\d+)\)$/);
      if (!match) return rgb;
      return '#' + [match[1], match[2], match[3]].map(x => parseInt(x).toString(16).padStart(2, '0')).join('');
    }
  </script>
