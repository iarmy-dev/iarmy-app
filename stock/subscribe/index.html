<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock - Abonnement | iArmy</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%23FF6B35'/%3E%3Ctext x='50' y='68' font-family='Arial' font-size='55' font-weight='bold' fill='white' text-anchor='middle'%3Ei%3C/text%3E%3C/svg%3E">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://js.stripe.com/v3/"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Inter', sans-serif; margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #030303; color: white; min-height: 100vh; padding: 16px; }

    .container { max-width: 500px; margin: 0 auto; }

    #payment-element { margin-bottom: 20px; }

    .btn-pay { width: 100%; padding: 16px; background: linear-gradient(135deg, #a855f7, #c084fc); border: none; border-radius: 12px; color: white; font-weight: 600; font-size: 15px; cursor: pointer; transition: all 0.3s; }
    .btn-pay:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(168,85,247,0.4); }
    .btn-pay:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

    /* STOCK LOADING */
    .stock-loading { position: fixed; inset: 0; background: #030303; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.4s ease; }
    .stock-loading.hidden { opacity: 0; pointer-events: none; }

    .stock-glow { position: absolute; width: 200px; height: 200px; background: radial-gradient(circle, rgba(168,85,247,0.3) 0%, transparent 70%); border-radius: 50%; filter: blur(40px); animation: glowPulse 2s ease-in-out infinite; }
    @keyframes glowPulse { 0%,100% { transform: scale(1); opacity: 0.5; } 50% { transform: scale(1.2); opacity: 0.8; } }

    .stock-grid-wrap { position: relative; perspective: 500px; }
    .stock-grid { display: grid; grid-template-columns: repeat(3, 36px); gap: 6px; transform: rotateX(10deg); animation: gridFloat 3s ease-in-out infinite; }
    @keyframes gridFloat { 0%,100% { transform: rotateX(10deg) translateY(0); } 50% { transform: rotateX(10deg) translateY(-4px); } }

    .stock-cell { width: 36px; height: 36px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 14px; font-weight: 700; opacity: 0; transform: scale(0) rotateY(90deg); animation: cellFlip 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; position: relative; overflow: hidden; }
    .stock-cell::after { content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: linear-gradient(45deg, transparent 40%, rgba(255,255,255,0.15) 50%, transparent 60%); animation: shimmer 2s ease-in-out infinite; }
    @keyframes shimmer { 0% { transform: translateX(-100%) rotate(45deg); } 100% { transform: translateX(100%) rotate(45deg); } }

    .stock-cell:nth-child(1) { animation-delay: 0.1s; background: linear-gradient(135deg, #a855f7, #9333ea); color: white; }
    .stock-cell:nth-child(2) { animation-delay: 0.2s; background: rgba(168,85,247,0.15); color: #c084fc; }
    .stock-cell:nth-child(3) { animation-delay: 0.3s; background: linear-gradient(135deg, #a855f7, #9333ea); color: white; }
    .stock-cell:nth-child(4) { animation-delay: 0.4s; background: rgba(168,85,247,0.15); color: #c084fc; }
    .stock-cell:nth-child(5) { animation-delay: 0.5s; background: linear-gradient(135deg, #a855f7, #9333ea); color: white; }
    .stock-cell:nth-child(6) { animation-delay: 0.6s; background: rgba(255,107,53,0.2); color: #FF8B5E; }

    @keyframes cellFlip { 0% { opacity: 0; transform: scale(0) rotateY(90deg); } 100% { opacity: 1; transform: scale(1) rotateY(0deg); } }

    .stock-label { margin-top: 20px; font-size: 13px; font-weight: 600; background: linear-gradient(90deg, #a855f7, #c084fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: 2px; text-transform: uppercase; animation: labelGlow 2s ease-in-out infinite; }
    @keyframes labelGlow { 0%,100% { opacity: 0.7; } 50% { opacity: 1; } }

    .error-message { padding: 16px; background: rgba(239,68,68,0.1); border: 1px solid rgba(239,68,68,0.3); border-radius: 12px; color: #f87171; font-size: 14px; text-align: center; margin-bottom: 16px; }

    #payment-form { display: none; }
  </style>
</head>
<body>
  <div id="payment-loading" class="stock-loading">
    <div class="stock-glow"></div>
    <div class="stock-grid-wrap">
      <div class="stock-grid">
        <div class="stock-cell">üì¶</div>
        <div class="stock-cell">42</div>
        <div class="stock-cell">üç∏</div>
        <div class="stock-cell">%</div>
        <div class="stock-cell">üìä</div>
        <div class="stock-cell">i</div>
      </div>
    </div>
    <div class="stock-label">Chargement</div>
  </div>

  <div class="container">
    <div id="payment-form">
      <div id="payment-error" class="error-message" style="display: none;"></div>
      <div id="payment-element"></div>
      <button id="btn-pay" class="btn-pay">D√©marrer l'essai gratuit</button>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://byqfnpdcnifauhwgetcq.supabase.co';
    const SUPABASE_ANON_KEY = 'sb_publishable_8mpFx9ubrV29KfKtgAb3eg_dyazidfT';
    const STRIPE_PK = 'pk_live_51SngyFQnTQdmBOky5RHXtWREIgfaVu1Pd9NsZH5Euf31wEtGRfPi6URQeQjcMIWUc9NssFv8HM6fJOnPVrwUABxH00YQgcVJFr';
    const moduleName = 'stock';

    let stripe = null;
    let elements = null;
    let hasTrial = true;

    function hideLoading() {
      document.getElementById('payment-loading').classList.add('hidden');
      document.getElementById('payment-form').style.display = 'block';
    }

    function showError(message) {
      const errorEl = document.getElementById('payment-error');
      errorEl.textContent = message;
      errorEl.style.display = 'block';
      hideLoading();
    }

    async function init() {
      try {
        if (!window.supabase || typeof Stripe === 'undefined') {
          showError('Erreur de chargement. Recharge la page.');
          return;
        }

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const tg = window.Telegram?.WebApp;
        const initData = tg?.initData || sessionStorage.getItem('tg_init_data');
        const { data: { session } } = await supabase.auth.getSession();

        if (!initData && !session) {
          showError('Session expir√©e. Retourne sur Telegram.');
          return;
        }

        const headers = { 'Content-Type': 'application/json' };
        if (session?.access_token) {
          headers['Authorization'] = 'Bearer ' + session.access_token;
        }

        const response = await fetch(SUPABASE_URL + '/functions/v1/create-subscription', {
          method: 'POST',
          headers,
          body: JSON.stringify({
            moduleName: moduleName,
            initData: initData || null
          })
        });

        const data = await response.json();

        if (data.error) {
          showError(data.error);
          return;
        }

        if (!data.clientSecret) {
          showError('Erreur: pas de r√©ponse du serveur');
          return;
        }

        hasTrial = data.hasTrial !== false;
        const btn = document.getElementById('btn-pay');
        btn.textContent = hasTrial ? 'D√©marrer l\'essai gratuit' : 'S\'abonner - 39‚Ç¨/mois';

        stripe = Stripe(STRIPE_PK);
        elements = stripe.elements({
          clientSecret: data.clientSecret,
          appearance: {
            theme: 'night',
            variables: {
              colorPrimary: '#a855f7',
              colorBackground: '#1a1a1a',
              colorText: '#ffffff',
              colorDanger: '#f87171',
              fontFamily: 'Inter, sans-serif',
              borderRadius: '12px'
            },
            rules: {
              '.Input': {
                backgroundColor: 'rgba(255, 255, 255, 0.05)',
                border: '1px solid rgba(255, 255, 255, 0.15)'
              },
              '.Input:focus': {
                border: '1px solid #a855f7',
                boxShadow: '0 0 0 1px #a855f7'
              },
              '.Label': {
                color: 'rgba(255, 255, 255, 0.7)'
              }
            }
          }
        });

        const paymentElement = elements.create('payment');
        paymentElement.mount('#payment-element');

        let shown = false;
        paymentElement.on('ready', () => {
          if (!shown) { shown = true; hideLoading(); }
        });
        setTimeout(() => {
          if (!shown) { shown = true; hideLoading(); }
        }, 3000);

        btn.onclick = confirmPayment;

      } catch (err) {
        console.error('Init error:', err);
        showError('Erreur: ' + err.message);
      }
    }

    async function confirmPayment() {
      const btn = document.getElementById('btn-pay');
      const errorEl = document.getElementById('payment-error');

      btn.disabled = true;
      btn.textContent = 'Traitement...';
      errorEl.style.display = 'none';

      try {
        const result = hasTrial
          ? await stripe.confirmSetup({
              elements,
              confirmParams: { return_url: window.location.origin + '/stock/?success=1' }
            })
          : await stripe.confirmPayment({
              elements,
              confirmParams: { return_url: window.location.origin + '/stock/?success=1' }
            });

        if (result.error) {
          showError(result.error.message);
          btn.disabled = false;
          btn.textContent = hasTrial ? 'D√©marrer l\'essai gratuit' : 'S\'abonner - 39‚Ç¨/mois';
        }
      } catch (err) {
        showError('Erreur: ' + err.message);
        btn.disabled = false;
        btn.textContent = hasTrial ? 'D√©marrer l\'essai gratuit' : 'S\'abonner - 39‚Ç¨/mois';
      }
    }

    init();
  </script>
</body>
</html>
