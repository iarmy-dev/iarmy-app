<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abonnement | iArmy</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%23FF6B35'/%3E%3Ctext x='50' y='68' font-family='Arial' font-size='55' font-weight='bold' fill='white' text-anchor='middle'%3Ei%3C/text%3E%3C/svg%3E">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://js.stripe.com/v3/"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Inter', sans-serif; margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #0f0f0f; color: white; min-height: 100vh; overflow-x: hidden; }

    /* Background effects */
    .bg-grid { position: fixed; inset: 0; background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.04) 1px, transparent 0); background-size: 32px 32px; pointer-events: none; z-index: 0; }
    .orb { position: fixed; border-radius: 50%; filter: blur(100px); animation: float 15s ease-in-out infinite; pointer-events: none; z-index: 1; }
    .orb-1 { width: 400px; height: 400px; top: -150px; right: -100px; opacity: 0.2; }
    .orb-2 { width: 350px; height: 350px; background: linear-gradient(135deg, #FF6B35, #FF8B5E); bottom: -100px; left: -100px; opacity: 0.15; animation-delay: -5s; }
    @keyframes float { 0%, 100% { transform: translate(0, 0) scale(1); } 33% { transform: translate(30px, -30px) scale(1.05); } 66% { transform: translate(-20px, 20px) scale(0.95); } }

    .container { max-width: 440px; margin: 0 auto; padding: 24px 20px; position: relative; z-index: 10; }

    /* Header */
    .header { display: flex; align-items: center; gap: 14px; margin-bottom: 24px; }
    .module-icon { width: 52px; height: 52px; border-radius: 16px; display: flex; align-items: center; justify-content: center; font-size: 24px; }
    .header-text h1 { font-size: 20px; font-weight: 700; }
    .header-text p { font-size: 13px; color: rgba(255,255,255,0.5); margin-top: 2px; }

    /* Glass card */
    .glass-card { background: rgba(255, 255, 255, 0.04); backdrop-filter: blur(24px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; padding: 24px; }

    /* Payment */
    #payment-element { min-height: 200px; margin-bottom: 20px; }

    .btn-pay { width: 100%; padding: 16px; border: none; border-radius: 14px; color: white; font-weight: 600; font-size: 15px; cursor: pointer; transition: all 0.3s; }
    .btn-pay:hover { transform: translateY(-2px); }
    .btn-pay:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

    /* Loading */
    .loading { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 280px; gap: 28px; }

    .loading-icon { position: relative; width: 72px; height: 72px; animation: iconFloat 3s ease-in-out infinite; }
    @keyframes iconFloat { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }

    /* Generic loading icon */
    .loading-shape { width: 72px; height: 72px; border-radius: 18px; display: flex; align-items: center; justify-content: center; font-size: 32px; }

    /* Spreadsheet icon (compta) */
    .spreadsheet { width: 72px; height: 72px; border-radius: 18px; display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 1fr); gap: 4px; padding: 12px; }
    .spreadsheet .cell { background: rgba(255,255,255,0.9); border-radius: 4px; animation: cellPop 1.5s ease-in-out infinite; }
    .spreadsheet .cell:nth-child(1) { animation-delay: 0s; }
    .spreadsheet .cell:nth-child(2) { animation-delay: 0.1s; }
    .spreadsheet .cell:nth-child(3) { animation-delay: 0.2s; }
    .spreadsheet .cell:nth-child(4) { animation-delay: 0.3s; }
    .spreadsheet .cell:nth-child(5) { animation-delay: 0.4s; background: rgba(255,255,255,0.5); }
    .spreadsheet .cell:nth-child(6) { animation-delay: 0.5s; }
    .spreadsheet .cell:nth-child(7) { animation-delay: 0.6s; }
    .spreadsheet .cell:nth-child(8) { animation-delay: 0.7s; background: rgba(255,255,255,0.5); }
    .spreadsheet .cell:nth-child(9) { animation-delay: 0.8s; }
    @keyframes cellPop { 0%,100% { opacity: 0.7; transform: scale(0.95); } 50% { opacity: 1; transform: scale(1); } }

    /* Bottle icon (stock) */
    .bottle-container { width: 72px; height: 72px; border-radius: 18px; display: flex; align-items: center; justify-content: center; }
    .bottle { position: relative; width: 26px; height: 48px; }
    .bottle-neck { position: absolute; top: 0; left: 50%; transform: translateX(-50%); width: 10px; height: 12px; background: rgba(255,255,255,0.9); border-radius: 2px 2px 0 0; }
    .bottle-body { position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 26px; height: 38px; background: rgba(255,255,255,0.3); border-radius: 4px 4px 6px 6px; overflow: hidden; border: 2px solid rgba(255,255,255,0.9); }
    .bottle-liquid { position: absolute; bottom: 0; left: 0; right: 0; background: rgba(255,255,255,0.9); animation: liquidFill 2s ease-in-out infinite; }
    @keyframes liquidFill { 0% { height: 20%; } 50% { height: 80%; } 100% { height: 20%; } }
    .bottle-shine { position: absolute; top: 4px; left: 3px; width: 4px; height: 12px; background: rgba(255,255,255,0.4); border-radius: 2px; }

    /* Calendar icon (planning) */
    .calendar { width: 72px; height: 72px; border-radius: 18px; display: flex; flex-direction: column; overflow: hidden; }
    .calendar-header { height: 18px; background: rgba(255,255,255,0.9); display: flex; align-items: center; justify-content: center; gap: 16px; }
    .calendar-ring { width: 6px; height: 10px; border-radius: 2px; margin-top: -4px; }
    .calendar-grid { flex: 1; display: grid; grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(3, 1fr); gap: 3px; padding: 6px; }
    .calendar-day { background: rgba(255,255,255,0.2); border-radius: 3px; animation: dayPop 2s ease-in-out infinite; }
    .calendar-day.active { background: rgba(255,255,255,0.9); }
    .calendar-day:nth-child(1) { animation-delay: 0s; }
    .calendar-day:nth-child(2) { animation-delay: 0.1s; }
    .calendar-day:nth-child(3) { animation-delay: 0.2s; }
    .calendar-day:nth-child(4) { animation-delay: 0.3s; }
    .calendar-day:nth-child(5) { animation-delay: 0.4s; }
    .calendar-day:nth-child(6) { animation-delay: 0.5s; }
    .calendar-day:nth-child(7) { animation-delay: 0.6s; }
    .calendar-day:nth-child(8) { animation-delay: 0.7s; }
    .calendar-day:nth-child(9) { animation-delay: 0.8s; }
    .calendar-day:nth-child(10) { animation-delay: 0.9s; }
    .calendar-day:nth-child(11) { animation-delay: 1s; }
    .calendar-day:nth-child(12) { animation-delay: 1.1s; }
    @keyframes dayPop { 0%,100% { opacity: 0.5; } 50% { opacity: 1; } }

    .loading-steps { display: flex; flex-direction: column; gap: 10px; }
    .loading-step { display: flex; align-items: center; gap: 12px; font-size: 13px; color: rgba(255,255,255,0.4); transition: all 0.3s; }
    .loading-step.active { color: var(--module-color-light); }
    .loading-step.done { color: rgba(255,255,255,0.6); }
    .step-dot { width: 8px; height: 8px; border-radius: 50%; background: rgba(255,255,255,0.2); transition: all 0.3s; }
    .loading-step.active .step-dot { background: var(--module-color-light); box-shadow: 0 0 12px var(--module-color-glow); animation: dotPulse 1s ease-in-out infinite; }
    .loading-step.done .step-dot { background: var(--module-color); }
    @keyframes dotPulse { 0%,100% { transform: scale(1); } 50% { transform: scale(1.3); } }

    /* Error */
    .error-message { padding: 14px 16px; background: rgba(239,68,68,0.1); border: 1px solid rgba(239,68,68,0.2); border-radius: 12px; color: #f87171; font-size: 13px; text-align: center; margin-bottom: 16px; }

    /* Success */
    .success-screen { display: none; flex-direction: column; align-items: center; justify-content: center; min-height: 320px; gap: 20px; text-align: center; }
    .success-screen.show { display: flex; }
    .success-checkmark { width: 80px; height: 80px; border-radius: 50%; display: flex; align-items: center; justify-content: center; animation: successPop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    .success-checkmark svg { width: 40px; height: 40px; stroke: white; stroke-width: 3; fill: none; animation: checkDraw 0.5s ease-out 0.3s forwards; stroke-dasharray: 50; stroke-dashoffset: 50; }
    @keyframes successPop { 0% { transform: scale(0); } 100% { transform: scale(1); } }
    @keyframes checkDraw { to { stroke-dashoffset: 0; } }
    .success-title { font-size: 22px; font-weight: 700; }
    .success-subtitle { font-size: 14px; color: rgba(255,255,255,0.5); max-width: 280px; line-height: 1.5; }
    .success-closing { font-size: 12px; color: rgba(255,255,255,0.4); }
    .success-closing span { font-weight: 600; }

  </style>
</head>
<body style="background: #0f0f0f;">
  <!-- Background -->
  <div class="bg-grid"></div>
  <div class="orb orb-1" id="orb1"></div>
  <div class="orb orb-2"></div>

  <div class="container">
    <div class="header">
      <div class="module-icon" id="module-icon"></div>
      <div class="header-text">
        <h1 id="module-name">Module</h1>
        <p>Finalise ton abonnement</p>
      </div>
    </div>

    <div class="glass-card">
      <!-- Success Screen -->
      <div id="success-screen" class="success-screen">
        <div class="success-checkmark" id="success-checkmark">
          <svg viewBox="0 0 24 24"><path d="M5 13l4 4L19 7"/></svg>
        </div>
        <div class="success-title">Abonnement active !</div>
        <div class="success-subtitle" id="success-subtitle">Tu peux utiliser ce module des maintenant.</div>
        <div class="success-closing">Fermeture dans <span id="countdown">3</span>s...</div>
      </div>

      <div id="payment-error" class="error-message" style="display: none;"></div>
      <div id="payment-loading" class="loading">
        <div class="loading-icon" id="loading-icon"></div>
        <div class="loading-steps">
          <div class="loading-step active" id="step-1"><span class="step-dot"></span>Connexion au serveur...</div>
          <div class="loading-step" id="step-2"><span class="step-dot"></span>Preparation du paiement...</div>
          <div class="loading-step" id="step-3"><span class="step-dot"></span>Chargement du formulaire...</div>
        </div>
      </div>
      <div id="payment-element"></div>
      <button id="btn-pay" class="btn-pay" style="display: none;">Demarrer l'essai gratuit</button>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://byqfnpdcnifauhwgetcq.supabase.co';
    const SUPABASE_ANON_KEY = 'sb_publishable_8mpFx9ubrV29KfKtgAb3eg_dyazidfT';
    const STRIPE_PK = 'pk_test_51SnhCpQnTQdmBOkyvcPgFDg8LQbPZzwAdBv9X1LeLhy8WKtlAorKQeqdiZKC2l994bjKJXxndPYal8G6izNilG15002j0OaFcP';

    // Config des modules
    const MODULES_CONFIG = {
      compta: {
        name: 'Compta',
        icon: 'ðŸ“Š',
        color: '#22c55e',
        colorLight: '#4ade80',
        price: 39,
        loadingIcon: 'spreadsheet'
      },
      stock: {
        name: 'Stock',
        icon: 'ðŸ“¦',
        color: '#a855f7',
        colorLight: '#c084fc',
        price: 19,
        loadingIcon: 'bottle'
      },
      planning: {
        name: 'Planning',
        icon: 'ðŸ“…',
        color: '#3b82f6',
        colorLight: '#60a5fa',
        price: 29,
        loadingIcon: 'calendar'
      },
      paie: {
        name: 'Paie',
        icon: 'ðŸ’°',
        color: '#f59e0b',
        colorLight: '#fbbf24',
        price: 39,
        loadingIcon: 'default'
      }
    };

    // Get module from URL
    const urlParams = new URLSearchParams(window.location.search);
    const moduleName = urlParams.get('module') || 'compta';
    const moduleConfig = MODULES_CONFIG[moduleName] || MODULES_CONFIG.compta;

    let stripe = null;
    let elements = null;
    let hasTrial = true;

    // Telegram setup
    const tg = window.Telegram?.WebApp;
    if (tg) {
      tg.ready();
      tg.expand();
      tg.setBackgroundColor('#0f0f0f');
      tg.setHeaderColor('#0f0f0f');
    }

    // Apply module colors
    function applyModuleTheme() {
      document.documentElement.style.setProperty('--module-color', moduleConfig.color);
      document.documentElement.style.setProperty('--module-color-light', moduleConfig.colorLight);
      document.documentElement.style.setProperty('--module-color-glow', moduleConfig.colorLight + '80');

      // Orb color
      document.getElementById('orb1').style.background = `linear-gradient(135deg, ${moduleConfig.color}, ${moduleConfig.colorLight})`;

      // Module icon
      const iconEl = document.getElementById('module-icon');
      iconEl.style.background = `linear-gradient(135deg, ${moduleConfig.color}, ${moduleConfig.colorLight})`;
      iconEl.style.boxShadow = `0 8px 24px ${moduleConfig.color}50`;
      iconEl.textContent = moduleConfig.icon;

      // Module name
      document.getElementById('module-name').textContent = moduleConfig.name;
      document.title = `${moduleConfig.name} - Abonnement | iArmy`;

      // Success checkmark
      document.getElementById('success-checkmark').style.background = `linear-gradient(135deg, ${moduleConfig.color}, ${moduleConfig.colorLight})`;
      document.getElementById('success-checkmark').style.boxShadow = `0 0 50px ${moduleConfig.color}60`;
      document.querySelector('.success-closing span').style.color = moduleConfig.colorLight;

      // Success subtitle
      document.getElementById('success-subtitle').textContent = `Tu peux utiliser ${moduleConfig.name} des maintenant.`;

      // Button
      const btn = document.getElementById('btn-pay');
      btn.style.background = `linear-gradient(135deg, ${moduleConfig.color}, ${moduleConfig.colorLight})`;
      btn.style.boxShadow = `0 4px 15px ${moduleConfig.color}50`;

      // Loading icon
      const loadingIcon = document.getElementById('loading-icon');
      if (moduleConfig.loadingIcon === 'spreadsheet') {
        loadingIcon.innerHTML = `
          <div class="spreadsheet" style="background: linear-gradient(135deg, ${moduleConfig.color}, ${moduleConfig.colorLight}); box-shadow: 0 0 40px ${moduleConfig.color}50;">
            <div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div>
          </div>`;
      } else if (moduleConfig.loadingIcon === 'bottle') {
        loadingIcon.innerHTML = `
          <div class="bottle-container" style="background: linear-gradient(135deg, ${moduleConfig.color}, ${moduleConfig.colorLight}); box-shadow: 0 0 40px ${moduleConfig.color}50;">
            <div class="bottle">
              <div class="bottle-neck"></div>
              <div class="bottle-body">
                <div class="bottle-liquid"></div>
                <div class="bottle-shine"></div>
              </div>
            </div>
          </div>`;
      } else if (moduleConfig.loadingIcon === 'calendar') {
        loadingIcon.innerHTML = `
          <div class="calendar" style="background: linear-gradient(135deg, ${moduleConfig.color}, ${moduleConfig.colorLight}); box-shadow: 0 0 40px ${moduleConfig.color}50;">
            <div class="calendar-header">
              <div class="calendar-ring" style="background: ${moduleConfig.color}"></div>
              <div class="calendar-ring" style="background: ${moduleConfig.color}"></div>
            </div>
            <div class="calendar-grid">
              <div class="calendar-day"></div><div class="calendar-day"></div><div class="calendar-day active"></div><div class="calendar-day"></div>
              <div class="calendar-day"></div><div class="calendar-day active"></div><div class="calendar-day"></div><div class="calendar-day"></div>
              <div class="calendar-day active"></div><div class="calendar-day"></div><div class="calendar-day"></div><div class="calendar-day"></div>
            </div>
          </div>`;
      } else {
        // Default icon
        loadingIcon.innerHTML = `
          <div class="loading-shape" style="background: linear-gradient(135deg, ${moduleConfig.color}, ${moduleConfig.colorLight}); box-shadow: 0 0 40px ${moduleConfig.color}50;">
            ${moduleConfig.icon}
          </div>`;
      }
    }

    // Check if returning from successful payment
    const isSuccess = urlParams.get('redirect_status') === 'succeeded' ||
                      urlParams.get('setup_intent') ||
                      urlParams.get('payment_intent');

    // Init theme
    applyModuleTheme();

    if (isSuccess) {
      showSuccessScreen();
    }

    function showSuccessScreen() {
      document.getElementById('payment-loading').style.display = 'none';
      document.getElementById('success-screen').classList.add('show');

      let count = 3;
      const countdownEl = document.getElementById('countdown');
      const interval = setInterval(() => {
        count--;
        if (countdownEl) countdownEl.textContent = count;
        if (count <= 0) {
          clearInterval(interval);
          if (tg?.close) {
            tg.close();
          } else {
            window.location.href = `/?soldat=${moduleName}`;
          }
        }
      }, 1000);
    }

    function showError(message) {
      document.getElementById('payment-error').textContent = message;
      document.getElementById('payment-error').style.display = 'block';
      document.getElementById('payment-loading').style.display = 'none';
    }

    function showForm() {
      document.getElementById('payment-loading').style.display = 'none';
      document.getElementById('btn-pay').style.display = 'block';
    }

    function updateStep(stepNum) {
      for (let i = 1; i <= 3; i++) {
        const step = document.getElementById('step-' + i);
        step.classList.remove('active', 'done');
        if (i < stepNum) step.classList.add('done');
        else if (i === stepNum) step.classList.add('active');
      }
    }

    async function init() {
      try {
        if (!window.supabase) { showError('Supabase non charge'); return; }
        if (typeof Stripe === 'undefined') { showError('Stripe non charge'); return; }

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const initData = tg?.initData || sessionStorage.getItem('tg_init_data');
        const { data: { session } } = await supabase.auth.getSession();

        if (!initData && !session) {
          showError('Session expiree. Retourne sur Telegram.');
          return;
        }

        const headers = { 'Content-Type': 'application/json' };
        if (session?.access_token) {
          headers['Authorization'] = 'Bearer ' + session.access_token;
        }

        updateStep(2);

        const response = await fetch(SUPABASE_URL + '/functions/v1/create-subscription', {
          method: 'POST',
          headers,
          body: JSON.stringify({
            moduleName: moduleName,
            initData: initData || null
          })
        });

        const data = await response.json();

        if (data.error) {
          showError(data.error);
          return;
        }

        if (!data.clientSecret) {
          showError('Pas de clientSecret');
          return;
        }

        hasTrial = data.hasTrial !== false;

        const btn = document.getElementById('btn-pay');
        btn.textContent = hasTrial ? 'Demarrer l\'essai gratuit' : `S'abonner - ${moduleConfig.price}â‚¬/mois`;

        updateStep(3);

        stripe = Stripe(STRIPE_PK);

        elements = stripe.elements({
          clientSecret: data.clientSecret,
          appearance: {
            theme: 'night',
            variables: {
              colorPrimary: moduleConfig.color,
              colorBackground: '#1a1a1a',
              colorText: '#ffffff',
              colorDanger: '#f87171',
              fontFamily: 'Inter, sans-serif',
              borderRadius: '12px'
            },
            rules: {
              '.Input': { backgroundColor: 'rgba(255,255,255,0.05)', border: '1px solid rgba(255,255,255,0.15)' },
              '.Input:focus': { border: '1px solid ' + moduleConfig.color, boxShadow: '0 0 0 1px ' + moduleConfig.color },
              '.Label': { color: 'rgba(255,255,255,0.7)' }
            }
          }
        });

        const paymentElement = elements.create('payment');

        paymentElement.on('ready', () => {
          showForm();
        });

        paymentElement.on('loaderror', (event) => {
          showError('Erreur chargement: ' + event.error.message);
        });

        paymentElement.mount('#payment-element');

        setTimeout(() => {
          if (document.getElementById('payment-loading').style.display !== 'none') {
            showForm();
          }
        }, 5000);

        btn.onclick = confirmPayment;

      } catch (err) {
        showError('Erreur: ' + err.message);
      }
    }

    async function confirmPayment() {
      const btn = document.getElementById('btn-pay');
      btn.disabled = true;
      btn.textContent = 'Traitement...';
      document.getElementById('payment-error').style.display = 'none';

      try {
        const returnUrl = window.location.origin + '/subscribe/?module=' + moduleName;
        const result = hasTrial
          ? await stripe.confirmSetup({
              elements,
              confirmParams: { return_url: returnUrl }
            })
          : await stripe.confirmPayment({
              elements,
              confirmParams: { return_url: returnUrl }
            });

        if (result.error) {
          showError(result.error.message);
          btn.disabled = false;
          btn.textContent = hasTrial ? 'Demarrer l\'essai gratuit' : `S'abonner - ${moduleConfig.price}â‚¬/mois`;
        }
      } catch (err) {
        showError('Erreur: ' + err.message);
        btn.disabled = false;
        btn.textContent = hasTrial ? 'Demarrer l\'essai gratuit' : `S'abonner - ${moduleConfig.price}â‚¬/mois`;
      }
    }

    if (!isSuccess) {
      init();
    }
  </script>
</body>
</html>
