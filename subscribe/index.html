<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abonnement | iArmy</title>
  <link rel="icon" type="image/svg+xml" href="/img/favicon.svg">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://js.stripe.com/v3/"></script>
  <script src="/js/icons.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Inter', sans-serif; margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #0f0f0f; color: white; min-height: 100vh; overflow-x: hidden; }

    /* Background effects */
    .bg-grid { position: fixed; inset: 0; background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.04) 1px, transparent 0); background-size: 32px 32px; pointer-events: none; z-index: 0; }
    .orb { position: fixed; border-radius: 50%; filter: blur(100px); animation: float 15s ease-in-out infinite; pointer-events: none; z-index: 1; }
    .orb-1 { width: 400px; height: 400px; top: -150px; right: -100px; opacity: 0.2; }
    .orb-2 { width: 350px; height: 350px; background: linear-gradient(135deg, #FF6B35, #FF8B5E); bottom: -100px; left: -100px; opacity: 0.15; animation-delay: -5s; }
    @keyframes float { 0%, 100% { transform: translate(0, 0) scale(1); } 33% { transform: translate(30px, -30px) scale(1.05); } 66% { transform: translate(-20px, 20px) scale(0.95); } }

    .container { max-width: 440px; margin: 0 auto; padding: 24px 20px; position: relative; z-index: 10; }

    /* Header */
    .header { display: flex; align-items: center; gap: 14px; margin-bottom: 24px; }
    .module-icon { width: 52px; height: 52px; border-radius: 16px; display: flex; align-items: center; justify-content: center; font-size: 24px; }
    .header-text h1 { font-size: 20px; font-weight: 700; }
    .header-text p { font-size: 13px; color: rgba(255,255,255,0.5); margin-top: 2px; }

    /* Glass card */
    .glass-card { background: rgba(255, 255, 255, 0.04); backdrop-filter: blur(24px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; padding: 24px; }

    /* Payment */
    #payment-element { min-height: 200px; margin-bottom: 20px; }

    .btn-pay { width: 100%; padding: 16px; border: none; border-radius: 14px; color: white; font-weight: 600; font-size: 15px; cursor: pointer; transition: all 0.3s; }
    .btn-pay:hover { transform: translateY(-2px); }
    .btn-pay:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

    /* Loading */
    .loading { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 280px; gap: 28px; }
    .loading-icon { position: relative; width: 72px; height: 72px; animation: iconFloat 3s ease-in-out infinite; }
    @keyframes iconFloat { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }

    /* Mini spreadsheet - Compta (identique au site) */
    .icon-wrapper { width: 72px; height: 72px; border-radius: 18px; display: flex; align-items: center; justify-content: center; }
    .mini-sheet { width: 48px; height: 48px; background: rgba(0,0,0,0.2); border-radius: 6px; overflow: hidden; padding: 6px; }
    .mini-sheet-row { display: flex; height: 12px; }
    .mini-sheet-cell { flex: 1; background: rgba(255,255,255,0.1); margin: 1.5px; border-radius: 2px; }
    .mini-sheet-cell.fill { animation: cellFill 2s ease-in-out infinite; }
    .mini-sheet-cell.fill-1 { animation-delay: 0s; }
    .mini-sheet-cell.fill-2 { animation-delay: 0.3s; }
    .mini-sheet-cell.fill-3 { animation-delay: 0.6s; }
    .mini-sheet-cell.fill-4 { animation-delay: 0.9s; }
    .mini-sheet-cell.fill-5 { animation-delay: 1.2s; }
    .mini-sheet-cell.fill-6 { animation-delay: 1.5s; }
    @keyframes cellFill { 0%, 40% { background: rgba(255,255,255,0.1); } 50%, 90% { background: #4ade80; } 100% { background: rgba(255,255,255,0.1); } }

    /* Mini stock - Bouteilles (identique au site - cyan) */
    .mini-stock { width: 54px; height: 42px; display: flex; align-items: flex-end; justify-content: center; gap: 4px; position: relative; }
    .mini-bottle { position: relative; width: 18px; height: 36px; }
    .mini-bottle-body { position: absolute; bottom: 0; width: 18px; height: 24px; background: rgba(6,182,212,0.15); border: 2px solid #06B6D4; border-radius: 3px 3px 4px 4px; overflow: hidden; }
    .mini-bottle-neck { position: absolute; bottom: 22px; left: 5px; width: 8px; height: 9px; background: rgba(6,182,212,0.15); border: 2px solid #06B6D4; border-bottom: none; border-radius: 3px 3px 0 0; }
    .mini-bottle-cap { position: absolute; bottom: 30px; left: 3px; width: 12px; height: 4px; background: #06B6D4; border-radius: 2px; }
    .mini-bottle-fill { position: absolute; bottom: 0; left: 0; right: 0; background: linear-gradient(180deg, #22D3EE, #06B6D4); border-radius: 0 0 2px 2px; }
    .mini-bottle-1 .mini-bottle-fill { animation: bottleEmpty 3s ease-in-out infinite; }
    .mini-bottle-2 .mini-bottle-fill { animation: bottleFill 3s ease-in-out infinite; }
    @keyframes bottleEmpty { 0%, 10% { height: 75%; } 45%, 55% { height: 15%; } 90%, 100% { height: 75%; } }
    @keyframes bottleFill { 0%, 10% { height: 15%; } 45%, 55% { height: 75%; } 90%, 100% { height: 15%; } }
    .mini-stock-count { position: absolute; top: 0; right: -4px; width: 18px; height: 18px; background: #06B6D4; border-radius: 50%; font-size: 10px; font-weight: 700; color: #083344; display: flex; align-items: center; justify-content: center; animation: countPop 3s ease-in-out infinite; }
    @keyframes countPop { 0%, 35% { opacity: 0; transform: scale(0.5); } 50% { opacity: 1; transform: scale(1.2); } 60%, 80% { opacity: 1; transform: scale(1); } 90%, 100% { opacity: 0; transform: scale(0.8); } }

    /* Mini paie - People to Euro */
    .mini-paie { width: 48px; height: 42px; display: flex; align-items: center; justify-content: center; position: relative; }
    .mini-paie-people { display: flex; align-items: flex-end; gap: 2px; position: absolute; animation: paiePeopleToEuro 3.5s ease-in-out infinite; }
    .mini-paie-person { display: flex; flex-direction: column; align-items: center; }
    .mini-paie-head { width: 8px; height: 8px; border-radius: 50%; background: white; margin-bottom: 2px; }
    .mini-paie-body { width: 10px; height: 11px; background: white; border-radius: 3px 3px 2px 2px; }
    .mini-paie-person-1 { animation: paiePerson1 3.5s ease-in-out infinite; }
    .mini-paie-person-2 { animation: paiePerson2 3.5s ease-in-out infinite; }
    .mini-paie-person-3 { animation: paiePerson3 3.5s ease-in-out infinite; }
    @keyframes paiePeopleToEuro { 0%, 50% { opacity: 1; } 60%, 90% { opacity: 0; } 100% { opacity: 1; } }
    @keyframes paiePerson1 { 0%, 40% { transform: translateX(0); } 55%, 90% { transform: translateX(15px); } 100% { transform: translateX(0); } }
    @keyframes paiePerson2 { 0%, 40% { transform: translateX(0); } 55%, 90% { transform: translateX(0); } 100% { transform: translateX(0); } }
    @keyframes paiePerson3 { 0%, 40% { transform: translateX(0); } 55%, 90% { transform: translateX(-15px); } 100% { transform: translateX(0); } }
    .mini-paie-euro { position: absolute; font-size: 26px; font-weight: 800; color: white; opacity: 0; animation: paieEuroAppear 3.5s ease-in-out infinite; }
    @keyframes paieEuroAppear { 0%, 50% { opacity: 0; transform: scale(0.5); } 65% { opacity: 1; transform: scale(1.1); } 75%, 85% { opacity: 1; transform: scale(1); } 95%, 100% { opacity: 0; transform: scale(0.8); } }

    /* Mini planning - Calendar */
    .mini-planning { width: 48px; height: 48px; background: rgba(0,0,0,0.2); border-radius: 6px; overflow: hidden; display: flex; flex-direction: column; }
    .mini-planning-header { height: 12px; background: rgba(255,255,255,0.9); display: flex; align-items: center; justify-content: center; gap: 10px; }
    .mini-planning-ring { width: 4px; height: 7px; background: var(--color, #3b82f6); border-radius: 1px; margin-top: -3px; }
    .mini-planning-grid { flex: 1; display: grid; grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(3, 1fr); gap: 2px; padding: 4px; }
    .mini-planning-day { background: rgba(255,255,255,0.2); border-radius: 2px; animation: dayPop 2s ease-in-out infinite; }
    .mini-planning-day.active { background: rgba(255,255,255,0.9); }
    .mini-planning-day:nth-child(3) { animation-delay: 0.2s; }
    .mini-planning-day:nth-child(6) { animation-delay: 0.5s; }
    .mini-planning-day:nth-child(9) { animation-delay: 0.8s; }
    @keyframes dayPop { 0%,100% { opacity: 0.5; } 50% { opacity: 1; } }

    /* Default icon */
    .default-icon { width: 72px; height: 72px; border-radius: 18px; display: flex; align-items: center; justify-content: center; font-size: 32px; }

    .loading-steps { display: flex; flex-direction: column; gap: 10px; }
    .loading-step { display: flex; align-items: center; gap: 12px; font-size: 13px; color: rgba(255,255,255,0.4); transition: all 0.3s; }
    .loading-step.active { color: var(--color-light, #4ade80); }
    .loading-step.done { color: rgba(255,255,255,0.6); }
    .step-dot { width: 8px; height: 8px; border-radius: 50%; background: rgba(255,255,255,0.2); transition: all 0.3s; }
    .loading-step.active .step-dot { background: var(--color-light, #4ade80); box-shadow: 0 0 12px var(--color-light, #4ade80); animation: dotPulse 1s ease-in-out infinite; }
    .loading-step.done .step-dot { background: var(--color, #22c55e); }
    @keyframes dotPulse { 0%,100% { transform: scale(1); } 50% { transform: scale(1.3); } }

    /* Error */
    .error-message { padding: 14px 16px; background: rgba(239,68,68,0.1); border: 1px solid rgba(239,68,68,0.2); border-radius: 12px; color: #f87171; font-size: 13px; text-align: center; margin-bottom: 16px; }

    /* Success */
    .success-screen { display: none; flex-direction: column; align-items: center; justify-content: center; min-height: 320px; gap: 20px; text-align: center; }
    .success-screen.show { display: flex; }
    .success-checkmark { width: 80px; height: 80px; border-radius: 50%; display: flex; align-items: center; justify-content: center; animation: successPop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    .success-checkmark svg { width: 40px; height: 40px; stroke: white; stroke-width: 3; fill: none; animation: checkDraw 0.5s ease-out 0.3s forwards; stroke-dasharray: 50; stroke-dashoffset: 50; }
    @keyframes successPop { 0% { transform: scale(0); } 100% { transform: scale(1); } }
    @keyframes checkDraw { to { stroke-dashoffset: 0; } }
    .success-title { font-size: 22px; font-weight: 700; }
    .success-subtitle { font-size: 14px; color: rgba(255,255,255,0.5); max-width: 280px; line-height: 1.5; }
    .success-closing { font-size: 12px; color: rgba(255,255,255,0.4); }
    .success-closing span { font-weight: 600; }
  </style>
</head>
<body style="background: #0f0f0f;">
  <!-- Background -->
  <div class="bg-grid"></div>
  <div class="orb orb-1" id="orb1"></div>
  <div class="orb orb-2"></div>

  <div class="container">
    <div class="header">
      <div class="module-icon" id="module-icon"></div>
      <div class="header-text">
        <h1 id="module-name">Module</h1>
        <p>Finalise ton abonnement</p>
      </div>
    </div>

    <div class="glass-card">
      <!-- Success Screen -->
      <div id="success-screen" class="success-screen">
        <div class="success-checkmark" id="success-checkmark">
          <svg viewBox="0 0 24 24"><path d="M5 13l4 4L19 7"/></svg>
        </div>
        <div class="success-title">Abonnement active !</div>
        <div class="success-subtitle" id="success-subtitle">Tu peux utiliser ce module des maintenant.</div>
        <div class="success-closing">Fermeture dans <span id="countdown">3</span>s...</div>
      </div>

      <div id="payment-error" class="error-message" style="display: none;"></div>
      <div id="payment-loading" class="loading">
        <div class="loading-icon" id="loading-icon"></div>
        <div class="loading-steps">
          <div class="loading-step active" id="step-1"><span class="step-dot"></span>Connexion au serveur...</div>
          <div class="loading-step" id="step-2"><span class="step-dot"></span>Preparation du paiement...</div>
          <div class="loading-step" id="step-3"><span class="step-dot"></span>Chargement du formulaire...</div>
        </div>
      </div>
      <div id="payment-element"></div>
      <button id="btn-pay" class="btn-pay" style="display: none;">Demarrer l'essai gratuit</button>
    </div>
  </div>

  <script>
    // =====================
    // CONFIG
    // =====================
    const SUPABASE_URL = 'https://byqfnpdcnifauhwgetcq.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ5cWZucGRjbmlmYXVod2dldGNxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzY2MzQ4NDYsImV4cCI6MjA1MjIxMDg0Nn0.YjrRXPHBmag47WyLWOKPr7TIc0z3oN_AzNL5CSx3az8';
    const STRIPE_PK = 'pk_test_51SnhCpQnTQdmBOkyvcPgFDg8LQbPZzwAdBv9X1LeLhy8WKtlAorKQeqdiZKC2l994bjKJXxndPYal8G6izNilG15002j0OaFcP';

    // Icons centralises dans /js/icons.js

    // Get module from URL
    const urlParams = new URLSearchParams(window.location.search);
    const moduleName = urlParams.get('module') || 'compta';

    let stripe = null;
    let elements = null;
    let hasTrial = true;
    let mod = null;

    // Lighten color helper
    function lightenColor(hex, amount = 30) {
      const num = parseInt(hex.replace('#', ''), 16);
      const R = Math.min(255, (num >> 16) + amount);
      const G = Math.min(255, ((num >> 8) & 0x00FF) + amount);
      const B = Math.min(255, (num & 0x0000FF) + amount);
      return `#${(0x1000000 + R * 0x10000 + G * 0x100 + B).toString(16).slice(1)}`;
    }

    // Load module from Supabase
    async function loadModuleConfig() {
      const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
      const { data, error } = await supabase
        .from('modules')
        .select('*')
        .eq('slug', moduleName)
        .single();

      if (error || !data) {
        // Fallback si module non trouve
        return {
          name: moduleName.charAt(0).toUpperCase() + moduleName.slice(1),
          color: '#FF6B35',
          colorLight: '#FF8B5E',
          price: 19,
          icon_type: 'custom'
        };
      }

      return {
        name: data.name,
        color: data.color,
        colorLight: lightenColor(data.color),
        price: parseFloat(data.price) || 19,
        icon_type: data.icon_type || 'custom'
      };
    }

    // Apply theme based on module data
    function applyTheme() {
      document.documentElement.style.setProperty('--color', mod.color);
      document.documentElement.style.setProperty('--color-light', mod.colorLight);
      document.getElementById('orb1').style.background = `linear-gradient(135deg, ${mod.color}, ${mod.colorLight})`;
      document.getElementById('module-name').textContent = mod.name;

      // Header icon - utilise icons.js centralise
      const moduleIcon = document.getElementById('module-icon');
      moduleIcon.style.background = `linear-gradient(135deg, ${mod.color}, ${mod.colorLight})`;
      moduleIcon.innerHTML = getModuleIcon(mod.icon_type, 'white', 28);

      document.title = `${mod.name} - Abonnement | iArmy`;
      document.getElementById('success-checkmark').style.background = `linear-gradient(135deg, ${mod.color}, ${mod.colorLight})`;
      document.getElementById('success-checkmark').style.boxShadow = `0 0 50px ${mod.color}60`;
      document.querySelector('.success-closing span').style.color = mod.colorLight;
      document.getElementById('success-subtitle').textContent = `Tu peux utiliser ${mod.name} des maintenant.`;
      document.getElementById('btn-pay').style.background = `linear-gradient(135deg, ${mod.color}, ${mod.colorLight})`;
      document.getElementById('btn-pay').style.boxShadow = `0 4px 15px ${mod.color}50`;

      // Loading icon - utilise icons.js centralise
      const loadingIcon = document.getElementById('loading-icon');
      loadingIcon.innerHTML = `<div class="icon-wrapper" style="background: linear-gradient(135deg, ${mod.color}, ${mod.colorLight}); box-shadow: 0 0 40px ${mod.color}50;">
        ${getModuleIcon(mod.icon_type, 'white', 36)}
      </div>`;
    }

    // Check success
    const isSuccess = urlParams.get('redirect_status') === 'succeeded' || urlParams.get('setup_intent') || urlParams.get('payment_intent');

    function showSuccessScreen() {
      document.getElementById('payment-loading').style.display = 'none';
      document.getElementById('success-screen').classList.add('show');
      let count = 3;
      const countdownEl = document.getElementById('countdown');
      const interval = setInterval(() => {
        count--;
        if (countdownEl) countdownEl.textContent = count;
        if (count <= 0) {
          clearInterval(interval);
          if (window.Telegram?.WebApp?.close) {
            window.Telegram.WebApp.close();
          } else {
            window.location.href = `/?soldat=${moduleName}`;
          }
        }
      }, 1000);
    }

    function showError(message) {
      document.getElementById('payment-error').textContent = message;
      document.getElementById('payment-error').style.display = 'block';
      document.getElementById('payment-loading').style.display = 'none';
    }

    function showForm() {
      document.getElementById('payment-loading').style.display = 'none';
      document.getElementById('btn-pay').style.display = 'block';
    }

    function updateStep(stepNum) {
      for (let i = 1; i <= 3; i++) {
        const step = document.getElementById('step-' + i);
        step.classList.remove('active', 'done');
        if (i < stepNum) step.classList.add('done');
        else if (i === stepNum) step.classList.add('active');
      }
    }

    // =====================
    // INIT
    // =====================
    async function init() {
      try {
        if (!window.supabase) { showError('Supabase non charge'); return; }
        if (typeof Stripe === 'undefined') { showError('Stripe non charge'); return; }

        // Charger config module depuis Supabase
        mod = await loadModuleConfig();
        applyTheme();

        // Si succes, afficher ecran succes
        if (isSuccess) {
          showSuccessScreen();
          return;
        }

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const tg = window.Telegram?.WebApp;
        const initData = tg?.initData || sessionStorage.getItem('tg_init_data');
        const { data: { session } } = await supabase.auth.getSession();

        if (!initData && !session) {
          showError('Session expiree. Retourne sur Telegram.');
          return;
        }

        const headers = { 'Content-Type': 'application/json' };
        if (session?.access_token) {
          headers['Authorization'] = 'Bearer ' + session.access_token;
        }

        updateStep(2);

        const response = await fetch(SUPABASE_URL + '/functions/v1/create-subscription', {
          method: 'POST',
          headers,
          body: JSON.stringify({
            moduleName: moduleName,
            initData: initData || null
          })
        });

        const data = await response.json();

        if (data.error) {
          showError(data.error);
          return;
        }

        if (!data.clientSecret) {
          showError('Pas de clientSecret');
          return;
        }

        hasTrial = data.hasTrial !== false;

        const btn = document.getElementById('btn-pay');
        btn.textContent = hasTrial ? 'Demarrer l\'essai gratuit' : `S'abonner - ${mod.price}€/mois`;

        updateStep(3);

        stripe = Stripe(STRIPE_PK);

        elements = stripe.elements({
          clientSecret: data.clientSecret,
          appearance: {
            theme: 'night',
            variables: {
              colorPrimary: mod.color,
              colorBackground: '#1a1a1a',
              colorText: '#ffffff',
              colorDanger: '#f87171',
              fontFamily: 'Inter, sans-serif',
              borderRadius: '12px'
            },
            rules: {
              '.Input': { backgroundColor: 'rgba(255,255,255,0.05)', border: '1px solid rgba(255,255,255,0.15)' },
              '.Input:focus': { border: '1px solid ' + mod.color, boxShadow: '0 0 0 1px ' + mod.color },
              '.Label': { color: 'rgba(255,255,255,0.7)' }
            }
          }
        });

        const paymentElement = elements.create('payment');

        paymentElement.on('ready', () => {
          showForm();
        });

        paymentElement.on('loaderror', (event) => {
          showError('Erreur chargement: ' + event.error.message);
        });

        paymentElement.mount('#payment-element');

        setTimeout(() => {
          if (document.getElementById('payment-loading').style.display !== 'none') {
            showForm();
          }
        }, 5000);

        btn.onclick = confirmPayment;

      } catch (err) {
        showError('Erreur: ' + err.message);
      }
    }

    async function confirmPayment() {
      const btn = document.getElementById('btn-pay');
      btn.disabled = true;
      btn.textContent = 'Traitement...';
      document.getElementById('payment-error').style.display = 'none';

      try {
        const returnUrl = window.location.origin + '/subscribe/?module=' + moduleName;
        const result = hasTrial
          ? await stripe.confirmSetup({ elements, confirmParams: { return_url: returnUrl } })
          : await stripe.confirmPayment({ elements, confirmParams: { return_url: returnUrl } });

        if (result.error) {
          showError(result.error.message);
          btn.disabled = false;
          btn.textContent = hasTrial ? 'Demarrer l\'essai gratuit' : `S'abonner - ${mod.price}€/mois`;
        }
      } catch (err) {
        showError('Erreur: ' + err.message);
        btn.disabled = false;
        btn.textContent = hasTrial ? 'Demarrer l\'essai gratuit' : `S'abonner - ${mod.price}€/mois`;
      }
    }

    // Toujours initialiser (charge module config, puis decide si afficher succes ou form)
    init();
  </script>
</body>
</html>
