<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nos Soldats - iArmy</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%23FF6B35'/%3E%3Crect x='35' y='18' width='30' height='12' rx='6' fill='white'/%3E%3Crect x='32' y='26' width='36' height='5' rx='2' fill='white'/%3E%3Ccircle cx='50' cy='42' r='10' fill='white'/%3E%3Crect x='44' y='52' width='12' height='28' rx='3' fill='white'/%3E%3C/svg%3E">
  <link rel="stylesheet" href="/css/header.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="/js/soldats-config.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Inter', sans-serif; margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #030303; color: white; min-height: 100vh; overflow-x: hidden; }

    /* Dot grid pattern */
    .bg-grid {
      position: fixed;
      inset: 0;
      background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.03) 1px, transparent 0);
      background-size: 32px 32px;
      pointer-events: none;
      z-index: 0;
    }

    /* Container */
    .container { max-width: 1000px; margin: 0 auto; padding: 100px 20px 40px; position: relative; z-index: 10; }

    /* Header */
    .page-header { text-align: center; margin-bottom: 48px; }
    .page-title {
      font-size: 14px;
      font-weight: 600;
      color: rgba(255,255,255,0.5);
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    /* Soldats grid */
    .soldats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
    }
    @media (max-width: 900px) {
      .soldats-grid { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 600px) {
      .soldats-grid { grid-template-columns: 1fr; }
    }

    /* Soldat card */
    .soldat-card {
      border-radius: 24px;
      padding: 28px 24px;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 280px;
    }
    .soldat-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    /* Card backgrounds */
    .soldat-card.compta {
      background: linear-gradient(180deg, rgba(34,197,94,0.3) 0%, rgba(22,163,74,0.15) 100%);
      border: 1px solid rgba(34,197,94,0.4);
    }
    .soldat-card.compta:hover { border-color: rgba(34,197,94,0.7); }

    .soldat-card.stock {
      background: linear-gradient(180deg, rgba(6,182,212,0.3) 0%, rgba(8,145,178,0.15) 100%);
      border: 1px solid rgba(6,182,212,0.4);
    }
    .soldat-card.stock:hover { border-color: rgba(6,182,212,0.7); }

    .soldat-card.paie {
      background: linear-gradient(180deg, rgba(245,158,11,0.3) 0%, rgba(217,119,6,0.15) 100%);
      border: 1px solid rgba(245,158,11,0.4);
    }
    .soldat-card.paie:hover { border-color: rgba(245,158,11,0.7); }

    /* Badge NOUVEAU */
    .card-badge {
      position: absolute;
      top: 16px;
      right: 16px;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .card-badge.nouveau {
      background: rgba(34,197,94,0.9);
      color: white;
    }
    .card-badge.installe {
      background: rgba(255,255,255,0.15);
      color: white;
    }

    /* Icons row */
    .icons-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 24px;
      margin-top: 16px;
    }
    .icon-circle {
      width: 56px;
      height: 56px;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
    .icon-circle.telegram { background: #2AABEE; }
    .icon-circle.sheets { background: #0F9D58; }
    .icon-circle.bottles { background: #06B6D4; }
    .icon-circle.count { background: #22D3EE; font-weight: 800; font-size: 18px; }
    .icon-circle.people { background: #F59E0B; }
    .icon-circle.pdf { background: #EF4444; }

    /* Arrow between icons */
    .icons-arrow {
      display: flex;
      gap: 3px;
    }
    .icons-arrow span {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--arrow-color);
    }

    /* Card content */
    .card-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 12px;
    }
    .card-desc {
      font-size: 15px;
      color: rgba(255,255,255,0.7);
      line-height: 1.5;
      margin-bottom: 20px;
    }
    .card-desc .highlight {
      font-weight: 700;
    }
    .card-desc .highlight.green { color: #4ade80; }
    .card-desc .highlight.cyan { color: #22d3ee; }
    .card-desc .highlight.amber { color: #fbbf24; }

    /* Tags */
    .card-tags {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: auto;
    }
    .card-tag {
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      background: rgba(255,255,255,0.1);
      color: rgba(255,255,255,0.8);
      border: 1px solid rgba(255,255,255,0.15);
    }

    /* Back link */
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: rgba(255,255,255,0.4);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 32px;
      transition: all 0.3s ease;
      padding: 8px 16px;
      border-radius: 12px;
      margin-left: -16px;
    }
    .back-link:hover {
      color: white;
      background: rgba(255,255,255,0.05);
    }

    /* Loading */
    .loading { display: flex; align-items: center; justify-content: center; padding: 80px; }
    .spinner { width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1); border-top-color: #FF6B35; border-radius: 50%; animation: spin 0.8s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="bg-grid"></div>

  <!-- Header -->
  <header>
    <nav>
      <a href="/" id="logo-link" class="logo">
        <div class="logo-i-container">
          <div class="logo-helmet">
            <div class="helmet-dome"></div>
            <div class="helmet-bord"></div>
          </div>
          <div class="logo-head"></div>
          <div class="logo-stem"></div>
        </div>
      </a>
      <a href="/" class="btn-icon" title="Retour">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
      </a>
    </nav>
  </header>

  <div class="container">
    <a href="/" class="back-link">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
      Retour
    </a>

    <div class="page-header">
      <h1 class="page-title">Nos Soldats</h1>
    </div>

    <div id="soldats-container" class="soldats-grid">
      <div class="loading"><div class="spinner"></div></div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://byqfnpdcnifauhwgetcq.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ5cWZucGRjbmlmYXVod2dldGNxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4ODY1MTIsImV4cCI6MjA4MzQ2MjUxMn0.1W2OaRb0sApMvrG_28AoV2zUFAzrptzpwbR1c65tOPo';

    const cookieStorage = {
      getItem: (key) => {
        const match = document.cookie.match(new RegExp('(^| )' + key + '=([^;]+)'));
        return match ? decodeURIComponent(match[2]) : null;
      }
    };

    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
      auth: { storage: cookieStorage, storageKey: 'sb-auth-token' }
    });

    // Card configurations
    const CARD_CONFIG = {
      compta: {
        icons: `
          <div class="icon-circle telegram">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="white"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.64 6.8c-.15 1.58-.8 5.42-1.13 7.19-.14.75-.42 1-.68 1.03-.58.05-1.02-.38-1.58-.75-.88-.58-1.38-.94-2.23-1.5-.99-.65-.35-1.01.22-1.59.15-.15 2.71-2.48 2.76-2.69.01-.03.01-.14-.07-.2-.08-.06-.19-.04-.27-.02-.12.03-1.99 1.27-5.62 3.72-.53.36-1.01.54-1.44.53-.47-.01-1.38-.27-2.06-.49-.83-.27-1.49-.42-1.43-.88.03-.24.37-.49 1.02-.74 3.98-1.73 6.64-2.87 7.97-3.43 3.8-1.57 4.59-1.85 5.1-1.86.11 0 .37.03.53.17.14.12.18.28.2.45-.01.06.01.24 0 .37z"/></svg>
          </div>
          <div class="icons-arrow" style="--arrow-color: #f97316;">
            <span></span><span></span>
          </div>
          <div class="icon-circle sheets">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="white"><rect x="3" y="3" width="18" height="18" rx="2" fill="#0F9D58"/><path d="M7 7h10v2H7V7zm0 4h10v2H7v-2zm0 4h7v2H7v-2z" fill="white"/></svg>
          </div>
        `,
        title: 'Compta',
        desc: 'Envoie ta caisse sur <span class="highlight green">Telegram</span><br>Elle arrive dans <span class="highlight green">Sheets</span>',
        tags: ['Restaurant', 'Commerce'],
        arrowColor: '#f97316'
      },
      stock: {
        icons: `
          <div class="icon-circle bottles">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="white">
              <rect x="4" y="10" width="6" height="10" rx="1" fill="white"/>
              <rect x="5" y="6" width="4" height="4" rx="0.5" fill="white"/>
              <rect x="14" y="10" width="6" height="10" rx="1" fill="white"/>
              <rect x="15" y="6" width="4" height="4" rx="0.5" fill="white"/>
            </svg>
          </div>
          <div class="icons-arrow" style="--arrow-color: #f97316;">
            <span></span><span></span>
          </div>
          <div class="icon-circle count">11</div>
        `,
        title: 'Stock',
        desc: 'Compte tes <span class="highlight cyan">bouteilles</span><br>L\'inventaire se met a jour',
        tags: ['Bar', 'Inventaire'],
        arrowColor: '#f97316'
      },
      paie: {
        icons: `
          <div class="icon-circle people">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="white">
              <circle cx="9" cy="7" r="4" fill="white"/>
              <path d="M3 21v-2c0-2.21 3.58-4 8-4s8 1.79 8 4v2H3z" fill="white"/>
            </svg>
          </div>
          <div class="icons-arrow" style="--arrow-color: #f97316;">
            <span></span><span></span>
          </div>
          <div class="icon-circle pdf">
            <span style="font-size: 11px; font-weight: 700;">PDF</span>
          </div>
        `,
        title: 'Paie',
        desc: 'Dis qui est <span class="highlight amber">absent</span> sur Telegram<br>Recois le recap PDF en fin de mois',
        tags: ['Absences', 'Recap'],
        arrowColor: '#f97316'
      }
    };

    let currentUser = null;
    let userModules = [];
    let isTelegramMode = false;
    let telegramUserId = null;

    async function init() {
      const urlParams = new URLSearchParams(window.location.search);
      const tg = window.Telegram?.WebApp;

      if (tg && tg.initData) {
        isTelegramMode = true;
        telegramUserId = urlParams.get('tguid') || tg.initDataUnsafe?.user?.id;
        tg.ready();
        tg.expand();
        tg.setBackgroundColor('#030303');
        tg.setHeaderColor('#030303');
        tg.BackButton.show();
        tg.BackButton.onClick(() => {
          window.location.href = '/?tg=1&tguid=' + telegramUserId;
        });

        document.querySelector('.back-link').href = '/?tg=1&tguid=' + telegramUserId;
        document.getElementById('logo-link').href = '/?tg=1&tguid=' + telegramUserId;
        document.querySelector('.btn-icon').href = '/?tg=1&tguid=' + telegramUserId;
      }

      const { data: { session } } = await supabaseClient.auth.getSession();

      if (session?.user) {
        currentUser = session.user;
        await loadUserModules();
      }

      renderSoldats();
    }

    async function loadUserModules() {
      if (!currentUser) return;

      try {
        const { data: configs } = await supabaseClient
          .from('module_configs')
          .select('module_name, sheet_id')
          .eq('user_id', currentUser.id);

        if (configs) {
          userModules = configs.filter(c => c.sheet_id).map(c => c.module_name);
        }

        const { count: stockCount } = await supabaseClient
          .from('stock_products')
          .select('id', { count: 'exact', head: true })
          .eq('user_id', currentUser.id);

        if (stockCount > 0 && !userModules.includes('stock')) {
          userModules.push('stock');
        }

        const { count: paieCount } = await supabaseClient
          .from('employees')
          .select('id', { count: 'exact', head: true })
          .eq('user_id', currentUser.id);

        if (paieCount > 0 && !userModules.includes('paie')) {
          userModules.push('paie');
        }
      } catch (err) {
        console.log('Error loading user modules:', err);
      }
    }

    function renderSoldats() {
      const container = document.getElementById('soldats-container');
      const tgParams = isTelegramMode ? `?tg=1&tguid=${telegramUserId}` : '';

      // Only show available modules
      const availableModules = SOLDATS_CONFIG.filter(s => s.status === 'available' || s.status === 'beta');

      container.innerHTML = availableModules.map(soldat => {
        const config = CARD_CONFIG[soldat.id];
        if (!config) return '';

        const isInstalled = userModules.includes(soldat.id);
        const badge = isInstalled
          ? '<span class="card-badge installe">INSTALLE</span>'
          : '<span class="card-badge nouveau">NOUVEAU</span>';

        const url = isInstalled
          ? soldat.settingsUrl + (tgParams ? (soldat.settingsUrl.includes('?') ? '&' : '?') + tgParams.substring(1) : '')
          : soldat.setupUrl + tgParams;

        return `
          <a href="${url}" class="soldat-card ${soldat.id}" style="text-decoration: none; color: white;">
            ${badge}
            <div class="icons-row">
              ${config.icons}
            </div>
            <div class="card-title">${config.title}</div>
            <div class="card-desc">${config.desc}</div>
            <div class="card-tags">
              ${config.tags.map(tag => `<span class="card-tag">${tag}</span>`).join('')}
            </div>
          </a>
        `;
      }).join('');
    }

    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
