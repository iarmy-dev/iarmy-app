<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nos Soldats - iArmy</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%23FF6B35'/%3E%3Crect x='35' y='18' width='30' height='12' rx='6' fill='white'/%3E%3Crect x='32' y='26' width='36' height='5' rx='2' fill='white'/%3E%3Ccircle cx='50' cy='42' r='10' fill='white'/%3E%3Crect x='44' y='52' width='12' height='28' rx='3' fill='white'/%3E%3C/svg%3E">
  <link rel="stylesheet" href="/css/header.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="/js/soldats-config.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Inter', sans-serif; margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #030303; color: white; min-height: 100vh; overflow-x: hidden; }

    .bg-grid {
      position: fixed;
      inset: 0;
      background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.03) 1px, transparent 0);
      background-size: 32px 32px;
      pointer-events: none;
      z-index: 0;
    }

    .container { max-width: 900px; margin: 0 auto; padding: 100px 20px 40px; position: relative; z-index: 10; }

    .page-header { text-align: center; margin-bottom: 32px; }
    .page-title {
      font-size: 14px;
      font-weight: 600;
      color: rgba(255,255,255,0.4);
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    /* Category filter */
    .category-filter {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 40px;
    }
    .category-btn {
      padding: 10px 20px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      color: rgba(255,255,255,0.5);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .category-btn:hover {
      background: rgba(255,255,255,0.06);
      color: rgba(255,255,255,0.8);
    }
    .category-btn.active {
      background: linear-gradient(135deg, #FF6B35, #FF8B5E);
      border-color: transparent;
      color: white;
    }

    /* Modules grid */
    .modules-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
    }
    @media (max-width: 900px) {
      .modules-grid { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 500px) {
      .modules-grid { grid-template-columns: 1fr; }
    }

    /* Module card */
    .module-card {
      border-radius: 24px;
      padding: 28px 20px;
      aspect-ratio: 1;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
      border: 1px solid transparent;
      position: relative;
      text-decoration: none;
      color: white;
      overflow: hidden;
    }
    .module-card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
    }
    .module-card:hover { transform: translateY(-4px); }

    /* Compta - Green */
    .module-card.compta {
      background: linear-gradient(145deg, rgba(34,197,94,0.25), rgba(22,163,74,0.15));
      border-color: rgba(34,197,94,0.4);
    }
    .module-card.compta:hover {
      border-color: rgba(34,197,94,0.6);
      box-shadow: 0 0 40px rgba(34,197,94,0.25);
    }

    /* Stock - Cyan */
    .module-card.stock {
      background: linear-gradient(145deg, rgba(6,182,212,0.25), rgba(8,145,178,0.15));
      border-color: rgba(6,182,212,0.4);
    }
    .module-card.stock:hover {
      border-color: rgba(6,182,212,0.6);
      box-shadow: 0 0 40px rgba(6,182,212,0.25);
    }

    /* Paie - Gold */
    .module-card.paie {
      background: linear-gradient(145deg, rgba(245,158,11,0.25), rgba(217,119,6,0.15));
      border-color: rgba(245,158,11,0.4);
    }
    .module-card.paie:hover {
      border-color: rgba(245,158,11,0.6);
      box-shadow: 0 0 40px rgba(245,158,11,0.25);
    }

    /* Planning - Violet */
    .module-card.planning {
      background: linear-gradient(145deg, rgba(139,92,246,0.25), rgba(124,58,237,0.15));
      border-color: rgba(139,92,246,0.4);
    }
    .module-card.planning:hover {
      border-color: rgba(139,92,246,0.6);
      box-shadow: 0 0 40px rgba(139,92,246,0.25);
    }

    /* Reservations - Pink */
    .module-card.reservations {
      background: linear-gradient(145deg, rgba(236,72,153,0.25), rgba(219,39,119,0.15));
      border-color: rgba(236,72,153,0.4);
    }
    .module-card.reservations:hover {
      border-color: rgba(236,72,153,0.6);
      box-shadow: 0 0 40px rgba(236,72,153,0.25);
    }

    /* Fidelite - Yellow */
    .module-card.fidelite {
      background: linear-gradient(145deg, rgba(234,179,8,0.25), rgba(202,138,4,0.15));
      border-color: rgba(234,179,8,0.4);
    }
    .module-card.fidelite:hover {
      border-color: rgba(234,179,8,0.6);
      box-shadow: 0 0 40px rgba(234,179,8,0.25);
    }

    /* Badge */
    .card-badge {
      position: absolute;
      top: 12px;
      right: 12px;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 9px;
      font-weight: 700;
      text-transform: uppercase;
    }
    .card-badge.nouveau { background: rgba(34,197,94,0.2); color: #4ade80; }
    .card-badge.installe { background: rgba(255,255,255,0.15); color: white; }

    /* Animated icons container */
    .animated-icons {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      height: 60px;
      margin-bottom: 16px;
    }

    /* Icon circle */
    .logo-icon-xl {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulseIcon 2s ease-in-out infinite;
    }
    @keyframes pulseIcon { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

    /* Pulse waves between icons */
    .pulse-container {
      position: relative;
      width: 30px;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .pulse-wave {
      position: absolute;
      width: 12px;
      height: 12px;
      background: linear-gradient(135deg, #FF6B35, #FF8B5E);
      border-radius: 50%;
      opacity: 0;
    }
    .wave1 { animation: pulseWave 2s ease-out infinite; }
    .wave2 { animation: pulseWave 2s ease-out infinite 0.3s; }
    .wave3 { animation: pulseWave 2s ease-out infinite 0.6s; }
    @keyframes pulseWave { 0% { left: 0; opacity: 0; } 15% { opacity: 1; } 100% { left: 18px; opacity: 0; } }

    /* Stock counter */
    .stock-counter {
      font-size: 20px;
      font-weight: 800;
      color: white;
      animation: countUp 3s ease-in-out infinite;
    }
    @keyframes countUp {
      0%, 30% { opacity: 1; }
      50% { opacity: 0.5; }
      70%, 100% { opacity: 1; }
    }

    /* Mini stock bottles */
    .mini-stock-xl { width: 48px; height: 38px; display: flex; align-items: flex-end; justify-content: center; gap: 4px; position: relative; transform: scale(0.85); }
    .mini-bottle-xl { position: relative; width: 16px; height: 32px; }
    .mini-bottle-body-xl { position: absolute; bottom: 0; width: 16px; height: 22px; background: rgba(255,255,255,0.15); border: 2px solid white; border-radius: 3px 3px 5px 5px; overflow: hidden; }
    .mini-bottle-neck-xl { position: absolute; bottom: 20px; left: 4px; width: 8px; height: 8px; background: rgba(255,255,255,0.15); border: 2px solid white; border-bottom: none; border-radius: 3px 3px 0 0; }
    .mini-bottle-cap-xl { position: absolute; bottom: 27px; left: 3px; width: 10px; height: 4px; background: white; border-radius: 2px; }
    .mini-bottle-fill-xl { position: absolute; bottom: 0; left: 0; right: 0; background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.7)); border-radius: 0 0 3px 3px; }
    .mini-bottle-xl-1 .mini-bottle-fill-xl { animation: bottleEmpty 3s ease-in-out infinite; }
    .mini-bottle-xl-2 .mini-bottle-fill-xl { animation: bottleFill 3s ease-in-out infinite; }
    @keyframes bottleEmpty { 0%, 10% { height: 75%; } 45%, 55% { height: 15%; } 90%, 100% { height: 75%; } }
    @keyframes bottleFill { 0%, 10% { height: 15%; } 45%, 55% { height: 75%; } 90%, 100% { height: 15%; } }

    /* Cell fill animation for sheets */
    .cell-fill { animation-duration: 2.5s; animation-iteration-count: infinite; animation-timing-function: ease-out; }
    .cell-fill-1 { animation-name: fillCell1; }
    .cell-fill-2 { animation-name: fillCell2; }
    .cell-fill-3 { animation-name: fillCell3; }
    @keyframes fillCell1 { 0%, 30% { opacity: 0; } 40%, 90% { opacity: 0.9; } 100% { opacity: 0; } }
    @keyframes fillCell2 { 0%, 40% { opacity: 0; } 50%, 90% { opacity: 0.9; } 100% { opacity: 0; } }
    @keyframes fillCell3 { 0%, 50% { opacity: 0; } 60%, 90% { opacity: 0.9; } 100% { opacity: 0; } }

    .card-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .card-desc {
      color: rgba(255,255,255,0.5);
      font-size: 13px;
      line-height: 1.5;
      margin-bottom: 12px;
    }
    .card-tags {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .card-tag {
      padding: 4px 8px;
      border-radius: 8px;
      font-size: 10px;
    }

    .loading { display: flex; align-items: center; justify-content: center; padding: 80px; }
    .spinner { width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1); border-top-color: #FF6B35; border-radius: 50%; animation: spin 0.8s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }

    .empty-state { text-align: center; padding: 60px; color: rgba(255,255,255,0.4); }
  </style>
</head>
<body>
  <div class="bg-grid"></div>

  <nav>
    <div class="nav-inner">
      <a id="logo-link" href="/" style="text-decoration: none; color: white; display: flex; align-items: center; gap: 10px;">
        <div class="logo-i">
          <div class="logo-i-new">
            <div class="logo-i-helmet"></div>
            <div class="logo-i-head"></div>
            <div class="logo-i-stem"></div>
          </div>
        </div>
        <span style="font-weight: 600;">iArmy</span>
      </a>
      <div class="nav-right">
        <a href="/" class="btn-icon" title="Retour">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
        </a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="page-header">
      <h1 class="page-title">Nos Soldats</h1>
    </div>

    <div class="category-filter">
      <button class="category-btn active" data-category="all">Tous</button>
      <button class="category-btn" data-category="restaurant">Restaurant</button>
      <button class="category-btn" data-category="bar">Bar</button>
    </div>

    <div id="modules-container" class="modules-grid">
      <div class="loading"><div class="spinner"></div></div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://byqfnpdcnifauhwgetcq.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ5cWZucGRjbmlmYXVod2dldGNxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4ODY1MTIsImV4cCI6MjA4MzQ2MjUxMn0.1W2OaRb0sApMvrG_28AoV2zUFAzrptzpwbR1c65tOPo';

    const cookieStorage = {
      getItem: (key) => {
        const match = document.cookie.match(new RegExp('(^| )' + key + '=([^;]+)'));
        return match ? decodeURIComponent(match[2]) : null;
      }
    };

    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
      auth: { storage: cookieStorage, storageKey: 'sb-auth-token' }
    });

    let currentUser = null;
    let userModules = [];
    let currentCategory = 'all';
    let isTelegramMode = false;
    let telegramUserId = null;

    async function init() {
      const urlParams = new URLSearchParams(window.location.search);
      const tg = window.Telegram?.WebApp;

      if (tg && tg.initData) {
        isTelegramMode = true;
        telegramUserId = urlParams.get('tguid') || tg.initDataUnsafe?.user?.id;
        tg.ready();
        tg.expand();
        tg.setBackgroundColor('#030303');
        tg.setHeaderColor('#030303');
        tg.BackButton.show();
        tg.BackButton.onClick(() => {
          window.location.href = '/?tg=1&tguid=' + telegramUserId;
        });

        document.getElementById('logo-link').href = '/?tg=1&tguid=' + telegramUserId;
        document.querySelector('.btn-icon').href = '/?tg=1&tguid=' + telegramUserId;
      }

      const { data: { session } } = await supabaseClient.auth.getSession();

      if (session?.user) {
        currentUser = session.user;
        await loadUserModules();
      }

      renderModules();
      setupFilters();
    }

    async function loadUserModules() {
      if (!currentUser) return;

      try {
        const { data: configs } = await supabaseClient
          .from('module_configs')
          .select('module_name, sheet_id')
          .eq('user_id', currentUser.id);

        if (configs) {
          userModules = configs.filter(c => c.sheet_id).map(c => c.module_name);
        }

        const { count: stockCount } = await supabaseClient
          .from('stock_products')
          .select('id', { count: 'exact', head: true })
          .eq('user_id', currentUser.id);

        if (stockCount > 0 && !userModules.includes('stock')) {
          userModules.push('stock');
        }

        const { count: paieCount } = await supabaseClient
          .from('employees')
          .select('id', { count: 'exact', head: true })
          .eq('user_id', currentUser.id);

        if (paieCount > 0 && !userModules.includes('paie')) {
          userModules.push('paie');
        }
      } catch (err) {
        console.log('Error loading user modules:', err);
      }
    }

    function getTagColor(moduleId) {
      const colors = {
        compta: { bg: 'rgba(34,197,94,0.1)', color: '#4ade80' },
        stock: { bg: 'rgba(6,182,212,0.1)', color: '#22d3ee' },
        paie: { bg: 'rgba(245,158,11,0.1)', color: '#fbbf24' },
        planning: { bg: 'rgba(139,92,246,0.1)', color: '#a78bfa' },
        reservations: { bg: 'rgba(236,72,153,0.1)', color: '#f472b6' },
        fidelite: { bg: 'rgba(234,179,8,0.1)', color: '#fde047' }
      };
      return colors[moduleId] || { bg: 'rgba(255,255,255,0.1)', color: 'white' };
    }

    function renderModules() {
      const container = document.getElementById('modules-container');
      const tgParams = isTelegramMode ? `?tg=1&tguid=${telegramUserId}` : '';

      // Filter available modules only
      let modules = SOLDATS_CONFIG.filter(s => s.status === 'available' || s.status === 'beta');

      // Filter by category
      if (currentCategory !== 'all') {
        modules = modules.filter(s => s.categories && s.categories.includes(currentCategory));
      }

      if (modules.length === 0) {
        container.innerHTML = '<div class="empty-state">Aucun soldat dans cette categorie</div>';
        return;
      }

      container.innerHTML = modules.map(soldat => {
        const isInstalled = userModules.includes(soldat.id);
        const badge = isInstalled
          ? '<span class="card-badge installe">INSTALLE</span>'
          : '<span class="card-badge nouveau">NOUVEAU</span>';

        const url = isInstalled
          ? soldat.settingsUrl + (tgParams ? (soldat.settingsUrl.includes('?') ? '&' : '?') + tgParams.substring(1) : '')
          : soldat.setupUrl + tgParams;

        const tagColors = getTagColor(soldat.id);
        const tagsHtml = soldat.tags ? soldat.tags.map(tag =>
          `<span class="card-tag" style="background:${tagColors.bg}; color:${tagColors.color};">${tag}</span>`
        ).join('') : '';

        return `
          <a href="${url}" class="module-card ${soldat.id}">
            ${badge}
            <div class="animated-icons">
              ${soldat.iconLeft || ''}
              <div class="pulse-container">
                <div class="pulse-wave wave1"></div>
                <div class="pulse-wave wave2"></div>
                <div class="pulse-wave wave3"></div>
              </div>
              ${soldat.iconRight || ''}
            </div>
            <div class="card-title">${soldat.name}</div>
            <div class="card-desc">${soldat.description}</div>
            <div class="card-tags">${tagsHtml}</div>
          </a>
        `;
      }).join('');
    }

    function setupFilters() {
      document.querySelectorAll('.category-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentCategory = btn.dataset.category;
          renderModules();
        });
      });
    }

    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
