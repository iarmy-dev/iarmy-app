<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nos Soldats - iArmy</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%23FF6B35'/%3E%3Crect x='35' y='18' width='30' height='12' rx='6' fill='white'/%3E%3Crect x='32' y='26' width='36' height='5' rx='2' fill='white'/%3E%3Ccircle cx='50' cy='42' r='10' fill='white'/%3E%3Crect x='44' y='52' width='12' height='28' rx='3' fill='white'/%3E%3C/svg%3E">
  <link rel="stylesheet" href="/css/header.css">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Inter', sans-serif; margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #0f0f0f; color: white; min-height: 100vh; overflow-x: hidden; }

    .orb { position: fixed; border-radius: 50%; filter: blur(100px); animation: float 15s ease-in-out infinite; pointer-events: none; z-index: 1; }
    .orb-1 { width: 500px; height: 500px; background: linear-gradient(135deg, #FF6B35, #FF3D00); top: -200px; right: -100px; opacity: 0.25; }
    .orb-2 { width: 450px; height: 450px; background: linear-gradient(135deg, #06B6D4, #0891B2); bottom: -150px; left: -150px; opacity: 0.2; animation-delay: -5s; }
    .orb-3 { width: 350px; height: 350px; background: linear-gradient(135deg, #A855F7, #7C3AED); top: 40%; left: 60%; opacity: 0.15; animation-delay: -10s; }
    @keyframes float { 0%, 100% { transform: translate(0, 0) scale(1); } 33% { transform: translate(30px, -30px) scale(1.05); } 66% { transform: translate(-20px, 20px) scale(0.95); } }

    .bg-grid {
      position: fixed;
      inset: 0;
      background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.03) 1px, transparent 0);
      background-size: 32px 32px;
      pointer-events: none;
      z-index: 0;
    }

    .container { max-width: 900px; margin: 0 auto; padding: 100px 20px 40px; position: relative; z-index: 10; }

    .page-header { text-align: center; margin-bottom: 32px; }
    .page-title {
      font-size: 14px;
      font-weight: 600;
      color: rgba(255,255,255,0.4);
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    /* Category filter */
    .category-filter {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 40px;
    }
    .category-btn {
      padding: 10px 20px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      color: rgba(255,255,255,0.5);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .category-btn:hover {
      background: rgba(255,255,255,0.06);
      color: rgba(255,255,255,0.8);
    }
    .category-btn.active {
      background: linear-gradient(135deg, #FF6B35, #FF8B5E);
      border-color: transparent;
      color: white;
    }

    /* Modules grid */
    .modules-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
    }
    @media (max-width: 900px) {
      .modules-grid { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 500px) {
      .modules-grid { grid-template-columns: 1fr; }
    }

    /* Module card */
    .module-card {
      border-radius: 24px;
      padding: 28px 20px;
      aspect-ratio: 1;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
      border: 1px solid transparent;
      position: relative;
      text-decoration: none;
      color: white;
      overflow: hidden;
    }
    .module-card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
    }
    .module-card:hover { transform: translateY(-4px); }

    /* Badge */
    .card-badge {
      position: absolute;
      top: 12px;
      right: 12px;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 9px;
      font-weight: 700;
      text-transform: uppercase;
    }
    .card-badge.nouveau { background: rgba(34,197,94,0.2); color: #4ade80; }
    .card-badge.installe { background: rgba(255,255,255,0.15); color: white; }

    /* Animated icons container */
    .animated-icons {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      height: 60px;
      margin-bottom: 16px;
    }

    /* Icon circle */
    .logo-icon-xl {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulseIcon 2s ease-in-out infinite;
    }
    @keyframes pulseIcon { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

    /* Pulse waves between icons */
    .pulse-container {
      position: relative;
      width: 30px;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .pulse-wave {
      position: absolute;
      width: 12px;
      height: 12px;
      background: linear-gradient(135deg, #FF6B35, #FF8B5E);
      border-radius: 50%;
      opacity: 0;
    }
    .wave1 { animation: pulseWave 2s ease-out infinite; }
    .wave2 { animation: pulseWave 2s ease-out infinite 0.3s; }
    .wave3 { animation: pulseWave 2s ease-out infinite 0.6s; }
    @keyframes pulseWave { 0% { left: 0; opacity: 0; } 15% { opacity: 1; } 100% { left: 18px; opacity: 0; } }

    /* Stock counter */
    .stock-counter {
      font-size: 20px;
      font-weight: 800;
      color: white;
      animation: countUp 3s ease-in-out infinite;
    }
    @keyframes countUp {
      0%, 30% { opacity: 1; }
      50% { opacity: 0.5; }
      70%, 100% { opacity: 1; }
    }

    /* Mini stock bottles */
    .mini-stock-xl { width: 48px; height: 38px; display: flex; align-items: flex-end; justify-content: center; gap: 4px; position: relative; transform: scale(0.85); }
    .mini-bottle-xl { position: relative; width: 16px; height: 32px; }
    .mini-bottle-body-xl { position: absolute; bottom: 0; width: 16px; height: 22px; background: rgba(255,255,255,0.15); border: 2px solid white; border-radius: 3px 3px 5px 5px; overflow: hidden; }
    .mini-bottle-neck-xl { position: absolute; bottom: 20px; left: 4px; width: 8px; height: 8px; background: rgba(255,255,255,0.15); border: 2px solid white; border-bottom: none; border-radius: 3px 3px 0 0; }
    .mini-bottle-cap-xl { position: absolute; bottom: 27px; left: 3px; width: 10px; height: 4px; background: white; border-radius: 2px; }
    .mini-bottle-fill-xl { position: absolute; bottom: 0; left: 0; right: 0; background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.7)); border-radius: 0 0 3px 3px; }
    .mini-bottle-xl-1 .mini-bottle-fill-xl { animation: bottleEmpty 3s ease-in-out infinite; }
    .mini-bottle-xl-2 .mini-bottle-fill-xl { animation: bottleFill 3s ease-in-out infinite; }
    @keyframes bottleEmpty { 0%, 10% { height: 75%; } 45%, 55% { height: 15%; } 90%, 100% { height: 75%; } }
    @keyframes bottleFill { 0%, 10% { height: 15%; } 45%, 55% { height: 75%; } 90%, 100% { height: 15%; } }

    /* Cell fill animation for sheets */
    .cell-fill { animation-duration: 2.5s; animation-iteration-count: infinite; animation-timing-function: ease-out; }
    .cell-fill-1 { animation-name: fillCell1; }
    .cell-fill-2 { animation-name: fillCell2; }
    .cell-fill-3 { animation-name: fillCell3; }
    @keyframes fillCell1 { 0%, 30% { opacity: 0; } 40%, 90% { opacity: 0.9; } 100% { opacity: 0; } }
    @keyframes fillCell2 { 0%, 40% { opacity: 0; } 50%, 90% { opacity: 0.9; } 100% { opacity: 0; } }
    @keyframes fillCell3 { 0%, 50% { opacity: 0; } 60%, 90% { opacity: 0.9; } 100% { opacity: 0; } }

    .card-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .card-desc {
      color: rgba(255,255,255,0.5);
      font-size: 13px;
      line-height: 1.5;
      margin-bottom: 12px;
    }
    .card-tags {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .card-tag {
      padding: 4px 8px;
      border-radius: 8px;
      font-size: 10px;
    }

    .loading { display: flex; align-items: center; justify-content: center; padding: 80px; }
    .spinner { width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1); border-top-color: #FF6B35; border-radius: 50%; animation: spin 0.8s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }

    .empty-state { text-align: center; padding: 60px; color: rgba(255,255,255,0.4); }
  </style>
</head>

  <script>
    const SUPABASE_URL = 'https://byqfnpdcnifauhwgetcq.supabase.co';

    const cookieStorage = {

    // Icon templates - definis ici pour eviter de stocker du gros HTML dans la DB

        right: `<div class="logo-icon-xl"><svg width="44" height="44" viewBox="0 0 240 240"><defs><linearGradient id="sheet-grad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#22c55e"/><stop offset="100%" stop-color="#16a34a"/></linearGradient></defs><circle cx="120" cy="120" r="120" fill="url(#sheet-grad)"/><rect x="55" y="55" width="130" height="130" rx="12" fill="rgba(255,255,255,0.15)"/><line x1="55" y1="95" x2="185" y2="95" stroke="rgba(255,255,255,0.4)" stroke-width="3"/><line x1="55" y1="135" x2="185" y2="135" stroke="rgba(255,255,255,0.4)" stroke-width="3"/><line x1="100" y1="55" x2="100" y2="185" stroke="rgba(255,255,255,0.4)" stroke-width="3"/><line x1="145" y1="55" x2="145" y2="185" stroke="rgba(255,255,255,0.4)" stroke-width="3"/><rect class="cell-fill cell-fill-1" x="56" y="96" width="43" height="38" fill="#86efac" opacity="0"/><rect class="cell-fill cell-fill-2" x="101" y="96" width="43" height="38" fill="#86efac" opacity="0"/><rect class="cell-fill cell-fill-3" x="146" y="96" width="38" height="38" fill="#86efac" opacity="0"/></svg></div>`

      bottles_count: {
        left: `<div class="logo-icon-xl" style="background:linear-gradient(180deg, #22D3EE, #06B6D4);"><div class="mini-stock-xl"><div class="mini-bottle-xl mini-bottle-xl-1"><div class="mini-bottle-cap-xl"></div><div class="mini-bottle-neck-xl"></div><div class="mini-bottle-body-xl"><div class="mini-bottle-fill-xl"></div></div></div><div class="mini-bottle-xl mini-bottle-xl-2"><div class="mini-bottle-cap-xl"></div><div class="mini-bottle-neck-xl"></div><div class="mini-bottle-body-xl"><div class="mini-bottle-fill-xl"></div></div></div></div></div>`,
        right: `<div class="logo-icon-xl" style="background:linear-gradient(180deg, #22D3EE, #06B6D4);"><span class="stock-counter">12</span></div>`
      },
      people_pdf: {

      },
      calendar: {
        left: `<div class="logo-icon-xl" style="background:linear-gradient(180deg, #a78bfa, #8b5cf6);"><svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg></div>`,

      },

        right: `<div class="logo-icon-xl" style="background:linear-gradient(180deg, #fde047, #eab308);"><svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg></div>`
      }
    };

    let modulesData = [];
    let currentUser = null;
    let userModules = [];
    let currentCategory = 'all';
    let isTelegramMode = false;
    let telegramUserId = null;

    async function init() {
      const urlParams = new URLSearchParams(window.location.search);
      const tg = window.Telegram?.WebApp;

      if (tg && tg.initData) {
        isTelegramMode = true;
        telegramUserId = urlParams.get('tguid') || tg.initDataUnsafe?.user?.id;
        tg.ready();
        tg.expand();
        tg.setBackgroundColor('#0f0f0f');
        tg.setHeaderColor('#0f0f0f');
        tg.BackButton.show();
        tg.BackButton.onClick(() => {
          window.location.href = '/?tg=1&tguid=' + telegramUserId;
        });

        document.getElementById('logo-link').href = '/?tg=1&tguid=' + telegramUserId;
      }

      // Charger les modules depuis Supabase
      await loadModulesFromDB();

      const { data: { session } } = await supabaseClient.auth.getSession();

      if (session?.user) {
        currentUser = session.user;
        await loadUserModules();
      }

      renderModules();
      setupFilters();
    }

    async function loadModulesFromDB() {
      const { data, error } = await supabaseClient
        .from('modules')
        .select('*')
        .in('status', ['available', 'beta'])
        .order('sort_order', { ascending: true });

      if (error) {
        console.error('Error loading modules:', error);
        modulesData = [];
        return;
      }

      modulesData = data || [];
    }

    async function loadUserModules() {
      if (!currentUser) return;

      try {
        const { data: configs } = await supabaseClient
          .from('module_configs')
          .select('module_name, sheet_id')
          .eq('user_id', currentUser.id);

        if (configs) {
          userModules = configs.filter(c => c.sheet_id).map(c => c.module_name);
        }

        const { count: stockCount } = await supabaseClient
          .from('stock_products')
          .select('id', { count: 'exact', head: true })
          .eq('user_id', currentUser.id);

        if (stockCount > 0 && !userModules.includes('stock')) {
          userModules.push('stock');
        }

        const { count: paieCount } = await supabaseClient
          .from('employees')
          .select('id', { count: 'exact', head: true })
          .eq('user_id', currentUser.id);

        if (paieCount > 0 && !userModules.includes('paie')) {
          userModules.push('paie');
        }
      } catch (err) {
        console.log('Error loading user modules:', err);
      }
    }

    function hexToRgba(hex, alpha) {
      const r = parseInt(hex.slice(1, 3), 16);
      const g = parseInt(hex.slice(3, 5), 16);
      const b = parseInt(hex.slice(5, 7), 16);
      return `rgba(${r}, ${g}, ${b}, ${alpha})`;
    }

    function renderModules() {
      const container = document.getElementById('modules-container');
      const tgParams = isTelegramMode ? `?tg=1&tguid=${telegramUserId}` : '';

      // Filter by category
      let modules = modulesData;
      if (currentCategory !== 'all') {
        modules = modules.filter(m => m.categories && m.categories.includes(currentCategory));
      }

      if (modules.length === 0) {
        container.innerHTML = '<div class="empty-state">Aucun soldat dans cette categorie</div>';
        return;
      }

      container.innerHTML = modules.map(m => {
        const isInstalled = userModules.includes(m.slug);
        const badge = isInstalled
          ? '<span class="card-badge installe">INSTALLE</span>'
          : '<span class="card-badge nouveau">NOUVEAU</span>';

        const url = isInstalled
          ? (m.settings_url || `/?soldat=${m.slug}`) + (tgParams ? (m.settings_url?.includes('?') ? '&' : '?') + tgParams.substring(1) : '')
          : (m.setup_url || `/${m.slug}/setup/`) + tgParams;

        // Get icons from template or custom
        const icons = ICON_TEMPLATES[m.icon_type] || { left: m.icon_left || '', right: m.icon_right || '' };

        // Tags HTML
        const tagsHtml = (m.tags || []).map(tag =>
          `<span class="card-tag" style="background:${hexToRgba(m.color, 0.1)}; color:${m.color};">${tag}</span>`
        ).join('');

        // Card background style
        const cardBg = `background: linear-gradient(145deg, ${hexToRgba(m.color, 0.25)}, ${hexToRgba(m.color, 0.15)}); border-color: ${hexToRgba(m.color, 0.4)};`;

        return `
          <a href="${url}" class="module-card" style="${cardBg}" onmouseover="this.style.borderColor='${hexToRgba(m.color, 0.6)}'; this.style.boxShadow='0 0 40px ${hexToRgba(m.color, 0.25)}';" onmouseout="this.style.borderColor='${hexToRgba(m.color, 0.4)}'; this.style.boxShadow='none';">
            ${badge}
            <div class="animated-icons">
              ${icons.left}
              <div class="pulse-container">
                <div class="pulse-wave wave1"></div>
                <div class="pulse-wave wave2"></div>
                <div class="pulse-wave wave3"></div>
              </div>
              ${icons.right}
            </div>
            <div class="card-title">${m.name}</div>
            <div class="card-desc">${m.description || ''}</div>
            <div class="card-tags">${tagsHtml}</div>
          </a>
        `;
      }).join('');
    }

    function setupFilters() {
      document.querySelectorAll('.category-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentCategory = btn.dataset.category;
          renderModules();
        });
      });
    }

    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
