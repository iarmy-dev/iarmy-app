<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://telegram.org; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://byqfnpdcnifauhwgetcq.supabase.co;">
  <title>Nos Soldats - iArmy</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%23FF6B35'/%3E%3Crect x='35' y='18' width='30' height='12' rx='6' fill='white'/%3E%3Crect x='32' y='26' width='36' height='5' rx='2' fill='white'/%3E%3Ccircle cx='50' cy='42' r='10' fill='white'/%3E%3Crect x='44' y='52' width='12' height='28' rx='3' fill='white'/%3E%3C/svg%3E">
  <link rel="stylesheet" href="/css/header.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="/js/soldats-config.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Inter', sans-serif; margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #0f0f0f; color: white; min-height: 100vh; overflow-x: hidden; }

    /* Dot grid pattern */
    .bg-grid {
      position: fixed;
      inset: 0;
      background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.04) 1px, transparent 0);
      background-size: 32px 32px;
      pointer-events: none;
      z-index: 0;
    }

    /* Orbs */
    .orb { position: fixed; border-radius: 50%; filter: blur(100px); animation: float 15s ease-in-out infinite; pointer-events: none; z-index: 1; }
    .orb-1 { width: 500px; height: 500px; background: linear-gradient(135deg, #FF6B35, #FF3D00); top: -200px; right: -100px; opacity: 0.2; }
    .orb-2 { width: 400px; height: 400px; background: linear-gradient(135deg, #8b5cf6, #6d28d9); bottom: -150px; left: -150px; opacity: 0.15; animation-delay: -5s; }
    @keyframes float { 0%, 100% { transform: translate(0, 0) scale(1); } 33% { transform: translate(30px, -30px) scale(1.05); } 66% { transform: translate(-20px, 20px) scale(0.95); } }

    /* Container */
    .container { max-width: 800px; margin: 0 auto; padding: 100px 20px 40px; position: relative; z-index: 10; }

    /* Header */
    .page-header { text-align: center; margin-bottom: 40px; }
    .page-title { font-size: 32px; font-weight: 800; margin-bottom: 8px; }
    .page-title span { background: linear-gradient(135deg, #FF6B35, #FF8B5E); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
    .page-subtitle { font-size: 15px; color: rgba(255,255,255,0.5); max-width: 400px; margin: 0 auto; }

    /* Filter tabs */
    .filter-tabs { display: flex; justify-content: center; gap: 8px; margin-bottom: 32px; flex-wrap: wrap; }
    .filter-tab { padding: 8px 16px; background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.08); border-radius: 20px; font-size: 13px; font-weight: 500; color: rgba(255,255,255,0.6); cursor: pointer; transition: all 0.2s; }
    .filter-tab:hover { background: rgba(255,255,255,0.08); color: white; }
    .filter-tab.active { background: linear-gradient(135deg, #FF6B35, #FF8B5E); border-color: transparent; color: white; }

    /* Soldats grid */
    .soldats-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }

    /* Soldat card */
    .soldat-card {
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 20px;
      padding: 24px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .soldat-card:hover {
      transform: translateY(-4px);
      border-color: rgba(255,255,255,0.12);
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }
    .soldat-card.coming-soon { opacity: 0.7; }
    .soldat-card.coming-soon:hover { transform: none; }

    /* Card header */
    .soldat-header { display: flex; align-items: flex-start; gap: 16px; margin-bottom: 16px; }
    .soldat-icon {
      width: 56px;
      height: 56px;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      flex-shrink: 0;
    }
    .soldat-info { flex: 1; min-width: 0; }
    .soldat-name { font-size: 18px; font-weight: 700; margin-bottom: 4px; display: flex; align-items: center; gap: 8px; }
    .soldat-description { font-size: 13px; color: rgba(255,255,255,0.5); line-height: 1.4; }

    /* Badges */
    .badge { padding: 3px 8px; border-radius: 6px; font-size: 10px; font-weight: 600; text-transform: uppercase; }
    .badge.installed { background: rgba(34,197,94,0.15); color: #4ade80; }
    .badge.coming { background: rgba(139,92,246,0.15); color: #a78bfa; }
    .badge.beta { background: rgba(59,130,246,0.15); color: #60a5fa; }

    /* Features */
    .soldat-features { margin: 16px 0; padding: 16px 0; border-top: 1px solid rgba(255,255,255,0.06); border-bottom: 1px solid rgba(255,255,255,0.06); }
    .feature-item { display: flex; align-items: center; gap: 8px; font-size: 12px; color: rgba(255,255,255,0.6); margin-bottom: 8px; }
    .feature-item:last-child { margin-bottom: 0; }
    .feature-check { color: #4ade80; font-size: 14px; }

    /* Price & CTA */
    .soldat-footer { display: flex; align-items: center; justify-content: space-between; margin-top: 16px; }
    .soldat-price { font-size: 20px; font-weight: 700; }
    .soldat-price span { font-size: 13px; font-weight: 400; color: rgba(255,255,255,0.5); }
    .soldat-btn {
      padding: 10px 20px;
      border-radius: 12px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
      text-decoration: none;
      display: inline-block;
    }
    .soldat-btn.primary {
      background: linear-gradient(135deg, #FF6B35, #FF8B5E);
      color: white;
    }
    .soldat-btn.primary:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 24px rgba(255,107,53,0.4);
    }
    .soldat-btn.secondary {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.1);
      color: white;
    }
    .soldat-btn.secondary:hover {
      background: rgba(255,255,255,0.1);
    }
    .soldat-btn.disabled {
      background: rgba(255,255,255,0.04);
      color: rgba(255,255,255,0.3);
      cursor: not-allowed;
    }

    /* Back link */
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: rgba(255,255,255,0.5);
      text-decoration: none;
      font-size: 14px;
      margin-bottom: 24px;
      transition: color 0.2s;
    }
    .back-link:hover { color: white; }

    /* Loading */
    .loading { display: flex; align-items: center; justify-content: center; padding: 60px; }
    .spinner { width: 32px; height: 32px; border: 3px solid rgba(255,255,255,0.1); border-top-color: #FF6B35; border-radius: 50%; animation: spin 0.8s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Empty state */
    .empty-state { text-align: center; padding: 60px 20px; color: rgba(255,255,255,0.4); }
  </style>
</head>
<body>
  <div class="bg-grid"></div>
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>

  <!-- Header -->
  <header>
    <nav>
      <a href="/" id="logo-link" class="logo">
        <div class="logo-i-container">
          <div class="logo-helmet">
            <div class="helmet-dome"></div>
            <div class="helmet-bord"></div>
          </div>
          <div class="logo-head"></div>
          <div class="logo-stem"></div>
        </div>
      </a>
      <a href="/" class="btn-icon" title="Retour">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
      </a>
    </nav>
  </header>

  <div class="container">
    <a href="/" class="back-link">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
      Retour
    </a>

    <div class="page-header">
      <h1 class="page-title">Nos <span>Soldats</span></h1>
      <p class="page-subtitle">Decouvre tous les modules disponibles pour automatiser ton restaurant</p>
    </div>

    <div class="filter-tabs">
      <button class="filter-tab active" data-filter="all">Tous</button>
      <button class="filter-tab" data-filter="available">Disponibles</button>
      <button class="filter-tab" data-filter="installed">Installes</button>
      <button class="filter-tab" data-filter="coming_soon">Bientot</button>
    </div>

    <div id="soldats-container" class="soldats-grid">
      <div class="loading"><div class="spinner"></div></div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://byqfnpdcnifauhwgetcq.supabase.co';
    const SUPABASE_ANON_KEY = 'sb_publishable_8mpFx9ubrV29KfKtgAb3eg_dyazidfT';

    // Cookie storage
    const cookieStorage = {
      getItem: (key) => {
        const match = document.cookie.match(new RegExp('(^| )' + key + '=([^;]+)'));
        return match ? decodeURIComponent(match[2]) : null;
      }
    };

    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
      auth: { storage: cookieStorage, storageKey: 'sb-auth-token' }
    });

    let currentUser = null;
    let userModules = []; // modules the user has configured
    let currentFilter = 'all';
    let isTelegramMode = false;
    let telegramUserId = null;

    async function init() {
      // Check Telegram mode
      const urlParams = new URLSearchParams(window.location.search);
      const tg = window.Telegram?.WebApp;

      if (tg && tg.initData) {
        isTelegramMode = true;
        telegramUserId = urlParams.get('tguid') || tg.initDataUnsafe?.user?.id;
        tg.ready();
        tg.expand();
        tg.setBackgroundColor('#0f0f0f');
        tg.setHeaderColor('#0f0f0f');
        tg.BackButton.show();
        tg.BackButton.onClick(() => {
          window.location.href = '/?tg=1&tguid=' + telegramUserId;
        });

        // Update back link for Telegram
        document.querySelector('.back-link').href = '/?tg=1&tguid=' + telegramUserId;
        document.getElementById('logo-link').href = '/?tg=1&tguid=' + telegramUserId;
        document.querySelector('.btn-icon').href = '/?tg=1&tguid=' + telegramUserId;
      }

      // Get current user session
      const { data: { session } } = await supabaseClient.auth.getSession();

      if (session?.user) {
        currentUser = session.user;
        await loadUserModules();
      }

      renderSoldats();
      setupFilters();
    }

    async function loadUserModules() {
      if (!currentUser) return;

      try {
        const { data: configs } = await supabaseClient
          .from('module_configs')
          .select('module_name, sheet_id')
          .eq('user_id', currentUser.id);

        if (configs) {
          userModules = configs.filter(c => c.sheet_id).map(c => c.module_name);
        }

        // Also check stock products
        const { count: stockCount } = await supabaseClient
          .from('stock_products')
          .select('id', { count: 'exact', head: true })
          .eq('user_id', currentUser.id);

        if (stockCount > 0 && !userModules.includes('stock')) {
          userModules.push('stock');
        }

        // Check employees for paie
        const { count: paieCount } = await supabaseClient
          .from('employees')
          .select('id', { count: 'exact', head: true })
          .eq('user_id', currentUser.id);

        if (paieCount > 0 && !userModules.includes('paie')) {
          userModules.push('paie');
        }
      } catch (err) {
        console.log('Error loading user modules:', err);
      }
    }

    function renderSoldats() {
      const container = document.getElementById('soldats-container');

      let filteredSoldats = SOLDATS_CONFIG;

      if (currentFilter === 'available') {
        filteredSoldats = SOLDATS_CONFIG.filter(s => s.status === 'available');
      } else if (currentFilter === 'installed') {
        filteredSoldats = SOLDATS_CONFIG.filter(s => userModules.includes(s.id));
      } else if (currentFilter === 'coming_soon') {
        filteredSoldats = SOLDATS_CONFIG.filter(s => s.status === 'coming_soon');
      }

      if (filteredSoldats.length === 0) {
        container.innerHTML = '<div class="empty-state">Aucun soldat dans cette categorie</div>';
        return;
      }

      container.innerHTML = filteredSoldats.map(soldat => {
        const isInstalled = userModules.includes(soldat.id);
        const isComingSoon = soldat.status === 'coming_soon';
        const tgParams = isTelegramMode ? `?tg=1&tguid=${telegramUserId}` : '';

        let badge = '';
        if (isInstalled) {
          badge = '<span class="badge installed">Installe</span>';
        } else if (isComingSoon) {
          badge = '<span class="badge coming">Bientot</span>';
        } else if (soldat.status === 'beta') {
          badge = '<span class="badge beta">Beta</span>';
        }

        let button = '';
        if (isComingSoon) {
          button = '<button class="soldat-btn disabled">Bientot disponible</button>';
        } else if (isInstalled) {
          button = `<a href="${soldat.settingsUrl}${tgParams ? (soldat.settingsUrl.includes('?') ? '&' : '?') + tgParams.substring(1) : ''}" class="soldat-btn secondary">Parametres</a>`;
        } else if (currentUser) {
          button = `<a href="${soldat.setupUrl}${tgParams}" class="soldat-btn primary">Installer</a>`;
        } else {
          button = `<a href="https://iarmy.fr" class="soldat-btn primary">Se connecter</a>`;
        }

        return `
          <div class="soldat-card ${isComingSoon ? 'coming-soon' : ''}">
            <div class="soldat-header">
              <div class="soldat-icon" style="background: ${soldat.colorLight};">
                ${soldat.icon}
              </div>
              <div class="soldat-info">
                <div class="soldat-name">
                  ${soldat.name}
                  ${badge}
                </div>
                <div class="soldat-description">${soldat.description}</div>
              </div>
            </div>
            <div class="soldat-features">
              ${soldat.features.map(f => `
                <div class="feature-item">
                  <span class="feature-check">âœ“</span>
                  ${f}
                </div>
              `).join('')}
            </div>
            <div class="soldat-footer">
              <div class="soldat-price">
                ${isComingSoon ? 'TBD' : soldat.price + '<span>' + soldat.priceUnit + '</span>'}
              </div>
              ${button}
            </div>
          </div>
        `;
      }).join('');
    }

    function setupFilters() {
      document.querySelectorAll('.filter-tab').forEach(tab => {
        tab.addEventListener('click', () => {
          document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
          tab.classList.add('active');
          currentFilter = tab.dataset.filter;
          renderSoldats();
        });
      });
    }

    // Init
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
