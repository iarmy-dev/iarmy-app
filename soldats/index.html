<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://telegram.org; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://byqfnpdcnifauhwgetcq.supabase.co;">
  <title>Nos Soldats - iArmy</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%23FF6B35'/%3E%3Crect x='35' y='18' width='30' height='12' rx='6' fill='white'/%3E%3Crect x='32' y='26' width='36' height='5' rx='2' fill='white'/%3E%3Ccircle cx='50' cy='42' r='10' fill='white'/%3E%3Crect x='44' y='52' width='12' height='28' rx='3' fill='white'/%3E%3C/svg%3E">
  <link rel="stylesheet" href="/css/header.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="/js/soldats-config.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Inter', sans-serif; margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #030303; color: white; min-height: 100vh; overflow-x: hidden; }

    /* Dot grid pattern */
    .bg-grid {
      position: fixed;
      inset: 0;
      background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.03) 1px, transparent 0);
      background-size: 32px 32px;
      pointer-events: none;
      z-index: 0;
    }

    /* Orbs */
    .orb { position: fixed; border-radius: 50%; filter: blur(120px); pointer-events: none; z-index: 1; }
    .orb-1 { width: 600px; height: 600px; background: linear-gradient(135deg, #FF6B35, #FF3D00); top: -250px; right: -150px; opacity: 0.15; animation: float1 20s ease-in-out infinite; }
    .orb-2 { width: 500px; height: 500px; background: linear-gradient(135deg, #22c55e, #16a34a); bottom: -200px; left: -200px; opacity: 0.1; animation: float2 18s ease-in-out infinite; }
    .orb-3 { width: 400px; height: 400px; background: linear-gradient(135deg, #06b6d4, #0891b2); top: 50%; left: 50%; transform: translate(-50%, -50%); opacity: 0.08; animation: float3 15s ease-in-out infinite; }
    @keyframes float1 { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(-30px, 30px); } }
    @keyframes float2 { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(40px, -20px); } }
    @keyframes float3 { 0%, 100% { transform: translate(-50%, -50%) scale(1); } 50% { transform: translate(-50%, -50%) scale(1.1); } }

    /* Container */
    .container { max-width: 900px; margin: 0 auto; padding: 100px 20px 40px; position: relative; z-index: 10; }

    /* Header */
    .page-header { text-align: center; margin-bottom: 48px; }
    .page-title { font-size: 40px; font-weight: 800; margin-bottom: 12px; letter-spacing: -0.02em; }
    .page-title span { background: linear-gradient(135deg, #FF6B35 0%, #FF8B5E 50%, #FFB088 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
    .page-subtitle { font-size: 16px; color: rgba(255,255,255,0.5); max-width: 450px; margin: 0 auto; line-height: 1.5; }

    /* Category filter */
    .category-filter {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }
    .category-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      padding: 16px 28px;
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 16px;
      font-size: 14px;
      font-weight: 600;
      color: rgba(255,255,255,0.5);
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 100px;
    }
    .category-btn:hover {
      background: rgba(255,255,255,0.05);
      border-color: rgba(255,255,255,0.1);
      color: rgba(255,255,255,0.8);
      transform: translateY(-2px);
    }
    .category-btn.active {
      background: linear-gradient(135deg, rgba(255,107,53,0.15), rgba(255,107,53,0.05));
      border-color: #FF6B35;
      color: white;
      box-shadow: 0 4px 24px rgba(255,107,53,0.2);
    }
    .category-icon {
      font-size: 24px;
    }

    /* Filter tabs */
    .filter-tabs { display: flex; justify-content: center; gap: 10px; margin-bottom: 40px; flex-wrap: wrap; }
    .filter-tab {
      padding: 10px 20px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 24px;
      font-size: 14px;
      font-weight: 600;
      color: rgba(255,255,255,0.5);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .filter-tab:hover {
      background: rgba(255,255,255,0.06);
      color: rgba(255,255,255,0.8);
      border-color: rgba(255,255,255,0.1);
    }
    .filter-tab.active {
      background: linear-gradient(135deg, #FF6B35, #FF8B5E);
      border-color: transparent;
      color: white;
      box-shadow: 0 4px 20px rgba(255,107,53,0.3);
    }

    /* Soldats grid */
    .soldats-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 24px; }

    /* Soldat card */
    .soldat-card {
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 24px;
      padding: 28px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
    .soldat-card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: var(--card-gradient);
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
    }
    .soldat-card:hover {
      transform: translateY(-8px);
      border-color: var(--card-color);
      box-shadow: 0 24px 48px rgba(0,0,0,0.4), 0 0 0 1px var(--card-color);
    }
    .soldat-card:hover::before {
      opacity: 1;
    }

    /* Card header */
    .soldat-header { display: flex; align-items: flex-start; gap: 18px; margin-bottom: 20px; position: relative; z-index: 2; }

    /* Animated Soldat Icon */
    .soldat-icon {
      width: 64px;
      height: 64px;
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      position: relative;
      overflow: hidden;
    }
    .soldat-icon::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, var(--icon-color) 0%, var(--icon-color-dark) 100%);
      opacity: 0.15;
    }
    .soldat-icon svg {
      width: 32px;
      height: 32px;
      position: relative;
      z-index: 1;
    }

    /* Icon animations */
    .soldat-card:hover .icon-chart .chart-bar {
      animation: chartGrow 0.6s ease-out forwards;
    }
    .soldat-card:hover .icon-box .box-lid {
      animation: boxOpen 0.5s ease-out forwards;
    }
    .soldat-card:hover .icon-money .coin {
      animation: coinBounce 0.6s ease-out;
    }

    @keyframes chartGrow {
      0% { transform: scaleY(0.3); }
      50% { transform: scaleY(1.1); }
      100% { transform: scaleY(1); }
    }
    @keyframes boxOpen {
      0% { transform: translateY(0) rotate(0); }
      50% { transform: translateY(-4px) rotate(-10deg); }
      100% { transform: translateY(-2px) rotate(-5deg); }
    }
    @keyframes coinBounce {
      0%, 100% { transform: translateY(0); }
      30% { transform: translateY(-6px); }
      50% { transform: translateY(0); }
      70% { transform: translateY(-3px); }
    }

    .soldat-info { flex: 1; min-width: 0; position: relative; z-index: 2; }
    .soldat-name {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      gap: 10px;
      color: white;
    }
    .soldat-description {
      font-size: 14px;
      color: rgba(255,255,255,0.5);
      line-height: 1.5;
    }

    /* Color code */
    .color-code {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      background: rgba(0,0,0,0.3);
      border-radius: 8px;
      font-family: 'SF Mono', 'Monaco', monospace;
      font-size: 11px;
      color: rgba(255,255,255,0.6);
      margin-top: 8px;
    }
    .color-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }

    /* Badges */
    .badge {
      padding: 4px 10px;
      border-radius: 8px;
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .badge.installed {
      background: rgba(34,197,94,0.2);
      color: #4ade80;
      border: 1px solid rgba(34,197,94,0.3);
    }

    /* Category tags */
    .category-tags {
      display: flex;
      gap: 6px;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    .category-tag {
      padding: 4px 10px;
      background: rgba(255,255,255,0.05);
      border-radius: 6px;
      font-size: 11px;
      color: rgba(255,255,255,0.5);
      display: flex;
      align-items: center;
      gap: 4px;
    }

    /* Features */
    .soldat-features {
      margin: 20px 0;
      padding: 20px 0;
      border-top: 1px solid rgba(255,255,255,0.06);
      border-bottom: 1px solid rgba(255,255,255,0.06);
      position: relative;
      z-index: 2;
    }
    .feature-item {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 13px;
      color: rgba(255,255,255,0.6);
      margin-bottom: 10px;
      transition: color 0.3s ease;
    }
    .feature-item:last-child { margin-bottom: 0; }
    .soldat-card:hover .feature-item { color: rgba(255,255,255,0.8); }
    .feature-check {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      flex-shrink: 0;
    }

    /* Price & CTA */
    .soldat-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 20px;
      position: relative;
      z-index: 2;
    }
    .soldat-price {
      font-size: 24px;
      font-weight: 800;
      color: white;
    }
    .soldat-price span {
      font-size: 14px;
      font-weight: 500;
      color: rgba(255,255,255,0.4);
      margin-left: 2px;
    }
    .soldat-btn {
      padding: 12px 24px;
      border-radius: 14px;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: none;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .soldat-btn.primary {
      background: linear-gradient(135deg, var(--btn-color), var(--btn-color-light));
      color: white;
      box-shadow: 0 4px 16px var(--btn-shadow);
    }
    .soldat-btn.primary:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 28px var(--btn-shadow);
    }
    .soldat-btn.secondary {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.1);
      color: white;
    }
    .soldat-btn.secondary:hover {
      background: rgba(255,255,255,0.12);
      border-color: rgba(255,255,255,0.2);
    }

    /* Back link */
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: rgba(255,255,255,0.4);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 32px;
      transition: all 0.3s ease;
      padding: 8px 16px;
      border-radius: 12px;
      margin-left: -16px;
    }
    .back-link:hover {
      color: white;
      background: rgba(255,255,255,0.05);
    }

    /* Loading */
    .loading { display: flex; align-items: center; justify-content: center; padding: 80px; }
    .spinner { width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1); border-top-color: #FF6B35; border-radius: 50%; animation: spin 0.8s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: rgba(255,255,255,0.3);
      font-size: 16px;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container { padding: 90px 16px 32px; }
      .page-title { font-size: 32px; }
      .soldats-grid { grid-template-columns: 1fr; gap: 20px; }
      .soldat-card { padding: 24px; }
      .soldat-icon { width: 56px; height: 56px; }
      .soldat-icon svg { width: 28px; height: 28px; }
      .soldat-name { font-size: 18px; }
      .soldat-footer { flex-direction: column; gap: 16px; align-items: stretch; }
      .soldat-btn { justify-content: center; }
    }
  </style>
</head>
<body>
  <div class="bg-grid"></div>
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  <div class="orb orb-3"></div>

  <!-- Header -->
  <header>
    <nav>
      <a href="/" id="logo-link" class="logo">
        <div class="logo-i-container">
          <div class="logo-helmet">
            <div class="helmet-dome"></div>
            <div class="helmet-bord"></div>
          </div>
          <div class="logo-head"></div>
          <div class="logo-stem"></div>
        </div>
      </a>
      <a href="/" class="btn-icon" title="Retour">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
      </a>
    </nav>
  </header>

  <div class="container">
    <a href="/" class="back-link">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
      Retour au compte
    </a>

    <div class="page-header">
      <h1 class="page-title">Nos <span>Soldats</span></h1>
      <p class="page-subtitle">Decouvre tous les modules disponibles pour automatiser la gestion de ton restaurant</p>
    </div>

    <!-- Category filter -->
    <div class="category-filter">
      <button class="category-btn active" data-category="all">
        <span class="category-icon">‚ö°</span>
        Tous
      </button>
      <button class="category-btn" data-category="restaurant">
        <span class="category-icon">üçΩÔ∏è</span>
        Restaurant
      </button>
      <button class="category-btn" data-category="bar">
        <span class="category-icon">üç∏</span>
        Bar
      </button>
    </div>

    <div class="filter-tabs">
      <button class="filter-tab active" data-filter="all">Disponibles</button>
      <button class="filter-tab" data-filter="installed">Mes soldats</button>
    </div>

    <div id="soldats-container" class="soldats-grid">
      <div class="loading"><div class="spinner"></div></div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://byqfnpdcnifauhwgetcq.supabase.co';
    const SUPABASE_ANON_KEY = 'sb_publishable_8mpFx9ubrV29KfKtgAb3eg_dyazidfT';

    // Cookie storage
    const cookieStorage = {
      getItem: (key) => {
        const match = document.cookie.match(new RegExp('(^| )' + key + '=([^;]+)'));
        return match ? decodeURIComponent(match[2]) : null;
      }
    };

    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
      auth: { storage: cookieStorage, storageKey: 'sb-auth-token' }
    });

    // SVG Icons for each module
    const SOLDAT_ICONS = {
      compta: `
        <svg viewBox="0 0 32 32" fill="none" class="icon-chart">
          <rect class="chart-bar" x="4" y="18" width="6" height="10" rx="2" fill="#22c55e" style="transform-origin: bottom;"/>
          <rect class="chart-bar" x="13" y="12" width="6" height="16" rx="2" fill="#4ade80" style="transform-origin: bottom; animation-delay: 0.1s;"/>
          <rect class="chart-bar" x="22" y="6" width="6" height="22" rx="2" fill="#86efac" style="transform-origin: bottom; animation-delay: 0.2s;"/>
        </svg>
      `,
      stock: `
        <svg viewBox="0 0 32 32" fill="none" class="icon-box">
          <path class="box-lid" d="M4 12L16 6L28 12L16 18L4 12Z" fill="#06b6d4" style="transform-origin: center bottom;"/>
          <path d="M4 12V22L16 28V18L4 12Z" fill="#0891b2"/>
          <path d="M28 12V22L16 28V18L28 12Z" fill="#22d3ee"/>
        </svg>
      `,
      paie: `
        <svg viewBox="0 0 32 32" fill="none" class="icon-money">
          <circle class="coin" cx="16" cy="16" r="12" fill="#f59e0b"/>
          <circle cx="16" cy="16" r="9" fill="#fbbf24"/>
          <text x="16" y="21" text-anchor="middle" font-size="14" font-weight="bold" fill="#92400e">‚Ç¨</text>
        </svg>
      `
    };

    let currentUser = null;
    let userModules = [];
    let currentFilter = 'all';
    let currentCategory = 'all';
    let isTelegramMode = false;
    let telegramUserId = null;

    async function init() {
      const urlParams = new URLSearchParams(window.location.search);
      const tg = window.Telegram?.WebApp;

      if (tg && tg.initData) {
        isTelegramMode = true;
        telegramUserId = urlParams.get('tguid') || tg.initDataUnsafe?.user?.id;
        tg.ready();
        tg.expand();
        tg.setBackgroundColor('#030303');
        tg.setHeaderColor('#030303');
        tg.BackButton.show();
        tg.BackButton.onClick(() => {
          window.location.href = '/?tg=1&tguid=' + telegramUserId;
        });

        document.querySelector('.back-link').href = '/?tg=1&tguid=' + telegramUserId;
        document.getElementById('logo-link').href = '/?tg=1&tguid=' + telegramUserId;
        document.querySelector('.btn-icon').href = '/?tg=1&tguid=' + telegramUserId;
      }

      const { data: { session } } = await supabaseClient.auth.getSession();

      if (session?.user) {
        currentUser = session.user;
        await loadUserModules();
      }

      renderSoldats();
      setupFilters();
    }

    async function loadUserModules() {
      if (!currentUser) return;

      try {
        const { data: configs } = await supabaseClient
          .from('module_configs')
          .select('module_name, sheet_id')
          .eq('user_id', currentUser.id);

        if (configs) {
          userModules = configs.filter(c => c.sheet_id).map(c => c.module_name);
        }

        const { count: stockCount } = await supabaseClient
          .from('stock_products')
          .select('id', { count: 'exact', head: true })
          .eq('user_id', currentUser.id);

        if (stockCount > 0 && !userModules.includes('stock')) {
          userModules.push('stock');
        }

        const { count: paieCount } = await supabaseClient
          .from('employees')
          .select('id', { count: 'exact', head: true })
          .eq('user_id', currentUser.id);

        if (paieCount > 0 && !userModules.includes('paie')) {
          userModules.push('paie');
        }
      } catch (err) {
        console.log('Error loading user modules:', err);
      }
    }

    function renderSoldats() {
      const container = document.getElementById('soldats-container');

      // Only show available modules (not coming_soon)
      let filteredSoldats = SOLDATS_CONFIG.filter(s => s.status === 'available' || s.status === 'beta');

      // Filter by category
      if (currentCategory !== 'all') {
        filteredSoldats = filteredSoldats.filter(s => s.categories && s.categories.includes(currentCategory));
      }

      // Filter by status
      if (currentFilter === 'installed') {
        filteredSoldats = filteredSoldats.filter(s => userModules.includes(s.id));
      }

      if (filteredSoldats.length === 0) {
        container.innerHTML = '<div class="empty-state">Aucun soldat dans cette categorie</div>';
        return;
      }

      container.innerHTML = filteredSoldats.map(soldat => {
        const isInstalled = userModules.includes(soldat.id);
        const tgParams = isTelegramMode ? `?tg=1&tguid=${telegramUserId}` : '';

        const badge = isInstalled ? '<span class="badge installed">Installe</span>' : '';
        const icon = SOLDAT_ICONS[soldat.id] || `<span style="font-size: 28px;">${soldat.icon}</span>`;

        // Category tags
        const categoryIcons = { restaurant: 'üçΩÔ∏è', bar: 'üç∏' };
        const categoryTags = (soldat.categories || []).map(cat =>
          `<span class="category-tag">${categoryIcons[cat] || ''} ${cat.charAt(0).toUpperCase() + cat.slice(1)}</span>`
        ).join('');

        let button = '';
        if (isInstalled) {
          const settingsHref = soldat.settingsUrl + (tgParams ? (soldat.settingsUrl.includes('?') ? '&' : '?') + tgParams.substring(1) : '');
          button = `<a href="${settingsHref}" class="soldat-btn secondary">Parametres</a>`;
        } else if (currentUser) {
          button = `<a href="${soldat.setupUrl}${tgParams}" class="soldat-btn primary">Installer</a>`;
        } else {
          button = `<a href="https://iarmy.fr" class="soldat-btn primary">Se connecter</a>`;
        }

        // Compute darker color for gradient
        const colorDark = soldat.color;

        return `
          <div class="soldat-card" style="
            --card-color: ${soldat.color}40;
            --card-gradient: linear-gradient(135deg, ${soldat.color}08 0%, transparent 60%);
            --icon-color: ${soldat.color};
            --icon-color-dark: ${colorDark};
            --btn-color: ${soldat.color};
            --btn-color-light: ${soldat.color}dd;
            --btn-shadow: ${soldat.color}40;
          ">
            <div class="soldat-header">
              <div class="soldat-icon">
                ${icon}
              </div>
              <div class="soldat-info">
                <div class="soldat-name">
                  ${soldat.name}
                  ${badge}
                </div>
                <div class="soldat-description">${soldat.description}</div>
                <div class="color-code">
                  <span class="color-dot" style="background: ${soldat.color};"></span>
                  ${soldat.color}
                </div>
                <div class="category-tags">${categoryTags}</div>
              </div>
            </div>
            <div class="soldat-features">
              ${soldat.features.map(f => `
                <div class="feature-item">
                  <span class="feature-check" style="background: ${soldat.color}20; color: ${soldat.color};">‚úì</span>
                  ${f}
                </div>
              `).join('')}
            </div>
            <div class="soldat-footer">
              <div class="soldat-price">
                ${soldat.price}<span>${soldat.priceUnit}</span>
              </div>
              ${button}
            </div>
          </div>
        `;
      }).join('');
    }

    function setupFilters() {
      // Category buttons
      document.querySelectorAll('.category-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentCategory = btn.dataset.category;
          renderSoldats();
        });
      });

      // Status filter tabs
      document.querySelectorAll('.filter-tab').forEach(tab => {
        tab.addEventListener('click', () => {
          document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
          tab.classList.add('active');
          currentFilter = tab.dataset.filter;
          renderSoldats();
        });
      });
    }

    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
