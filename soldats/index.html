<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nos Soldats - iArmy</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%23FF6B35'/%3E%3Crect x='35' y='18' width='30' height='12' rx='6' fill='white'/%3E%3Crect x='32' y='26' width='36' height='5' rx='2' fill='white'/%3E%3Ccircle cx='50' cy='42' r='10' fill='white'/%3E%3Crect x='44' y='52' width='12' height='28' rx='3' fill='white'/%3E%3C/svg%3E">
  <link rel="stylesheet" href="/css/header.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="/js/soldats-config.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Inter', sans-serif; margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #030303; color: white; min-height: 100vh; overflow-x: hidden; }

    .bg-grid {
      position: fixed;
      inset: 0;
      background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.03) 1px, transparent 0);
      background-size: 32px 32px;
      pointer-events: none;
      z-index: 0;
    }

    .container { max-width: 1000px; margin: 0 auto; padding: 100px 20px 40px; position: relative; z-index: 10; }

    .page-header { text-align: center; margin-bottom: 32px; }
    .page-title {
      font-size: 14px;
      font-weight: 600;
      color: rgba(255,255,255,0.5);
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    /* Category filter */
    .category-filter {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 40px;
    }
    .category-btn {
      padding: 10px 20px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      color: rgba(255,255,255,0.5);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .category-btn:hover {
      background: rgba(255,255,255,0.06);
      color: rgba(255,255,255,0.8);
    }
    .category-btn.active {
      background: linear-gradient(135deg, #FF6B35, #FF8B5E);
      border-color: transparent;
      color: white;
    }

    /* Soldats grid */
    .soldats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }
    @media (max-width: 900px) {
      .soldats-grid { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 500px) {
      .soldats-grid { grid-template-columns: 1fr; }
    }

    /* Soldat card - same style as /compte */
    .soldat-card {
      border-radius: 20px;
      padding: 20px 16px;
      aspect-ratio: 1;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      border: 1px solid transparent;
      position: relative;
      text-decoration: none;
      color: white;
    }
    .soldat-card:hover { transform: translateY(-4px); }

    .soldat-card.compta {
      background: linear-gradient(145deg, rgba(34,197,94,0.25), rgba(22,163,74,0.15));
      border-color: rgba(34,197,94,0.4);
    }
    .soldat-card.compta:hover {
      border-color: rgba(34,197,94,0.6);
      box-shadow: 0 0 30px rgba(34,197,94,0.2);
    }

    .soldat-card.stock {
      background: linear-gradient(145deg, rgba(6,182,212,0.25), rgba(8,145,178,0.15));
      border-color: rgba(6,182,212,0.4);
    }
    .soldat-card.stock:hover {
      border-color: rgba(6,182,212,0.6);
      box-shadow: 0 0 30px rgba(6,182,212,0.2);
    }

    .soldat-card.paie {
      background: linear-gradient(145deg, rgba(245,158,11,0.25), rgba(217,119,6,0.15));
      border-color: rgba(245,158,11,0.4);
    }
    .soldat-card.paie:hover {
      border-color: rgba(245,158,11,0.6);
      box-shadow: 0 0 30px rgba(245,158,11,0.2);
    }

    /* Badge */
    .card-badge {
      position: absolute;
      top: 12px;
      right: 12px;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 9px;
      font-weight: 700;
      text-transform: uppercase;
    }
    .card-badge.nouveau { background: rgba(34,197,94,0.2); color: #4ade80; }
    .card-badge.installe { background: rgba(255,255,255,0.1); color: rgba(255,255,255,0.7); }

    /* Module icon */
    .module-icon {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 14px;
    }

    .card-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 6px;
    }
    .card-desc {
      font-size: 12px;
      color: rgba(255,255,255,0.5);
      line-height: 1.4;
    }

    /* Mini spreadsheet animation */
    .mini-sheet { width: 32px; height: 32px; background: rgba(0,0,0,0.2); border-radius: 4px; overflow: hidden; }
    .mini-sheet-row { display: flex; height: 8px; }
    .mini-sheet-cell { flex: 1; background: rgba(255,255,255,0.1); margin: 1px; border-radius: 1px; }
    .mini-sheet-cell.fill { animation: cellFill 2s ease-in-out infinite; }
    .mini-sheet-cell.fill-1 { animation-delay: 0s; }
    .mini-sheet-cell.fill-2 { animation-delay: 0.3s; }
    .mini-sheet-cell.fill-3 { animation-delay: 0.6s; }
    .mini-sheet-cell.fill-4 { animation-delay: 0.9s; }
    .mini-sheet-cell.fill-5 { animation-delay: 1.2s; }
    .mini-sheet-cell.fill-6 { animation-delay: 1.5s; }
    @keyframes cellFill { 0%, 40% { background: rgba(255,255,255,0.1); } 50%, 90% { background: #4ade80; } 100% { background: rgba(255,255,255,0.1); } }

    /* Mini stock animation */
    .mini-stock { width: 36px; height: 28px; display: flex; align-items: flex-end; justify-content: center; gap: 3px; position: relative; }
    .mini-bottle { position: relative; width: 12px; height: 24px; }
    .mini-bottle-body { position: absolute; bottom: 0; width: 12px; height: 16px; background: rgba(6,182,212,0.15); border: 1.5px solid #06B6D4; border-radius: 2px 2px 3px 3px; overflow: hidden; }
    .mini-bottle-neck { position: absolute; bottom: 15px; left: 3px; width: 6px; height: 6px; background: rgba(6,182,212,0.15); border: 1.5px solid #06B6D4; border-bottom: none; border-radius: 2px 2px 0 0; }
    .mini-bottle-cap { position: absolute; bottom: 20px; left: 2px; width: 8px; height: 3px; background: #06B6D4; border-radius: 1px; }
    .mini-bottle-fill { position: absolute; bottom: 0; left: 0; right: 0; background: linear-gradient(180deg, #22D3EE, #06B6D4); border-radius: 0 0 2px 2px; }
    .mini-bottle-1 .mini-bottle-fill { animation: bottleEmpty 3s ease-in-out infinite; }
    .mini-bottle-2 .mini-bottle-fill { animation: bottleFill 3s ease-in-out infinite; }
    @keyframes bottleEmpty { 0%, 10% { height: 75%; } 45%, 55% { height: 15%; } 90%, 100% { height: 75%; } }
    @keyframes bottleFill { 0%, 10% { height: 15%; } 45%, 55% { height: 75%; } 90%, 100% { height: 15%; } }
    .mini-stock-count { position: absolute; top: 0; right: -2px; width: 12px; height: 12px; background: #06B6D4; border-radius: 50%; font-size: 7px; font-weight: 700; color: #083344; display: flex; align-items: center; justify-content: center; animation: countPop 3s ease-in-out infinite; }
    @keyframes countPop { 0%, 35% { opacity: 0; transform: scale(0.5); } 50% { opacity: 1; transform: scale(1.2); } 60%, 80% { opacity: 1; transform: scale(1); } 90%, 100% { opacity: 0; transform: scale(0.8); } }

    /* Mini paie animation */
    .mini-paie { width: 32px; height: 28px; display: flex; align-items: center; justify-content: center; position: relative; }
    .mini-paie-people { display: flex; align-items: flex-end; gap: 1px; position: absolute; animation: paiePeopleToEuro 3.5s ease-in-out infinite; }
    .mini-paie-person { display: flex; flex-direction: column; align-items: center; }
    .mini-paie-head { width: 5px; height: 5px; border-radius: 50%; background: white; margin-bottom: 1px; }
    .mini-paie-body { width: 7px; height: 7px; background: white; border-radius: 2px 2px 1px 1px; }
    .mini-paie-person-1 { animation: paiePerson1 3.5s ease-in-out infinite; }
    .mini-paie-person-2 { animation: paiePerson2 3.5s ease-in-out infinite; }
    .mini-paie-person-3 { animation: paiePerson3 3.5s ease-in-out infinite; }
    @keyframes paiePeopleToEuro { 0%, 50% { opacity: 1; } 60%, 90% { opacity: 0; } 100% { opacity: 1; } }
    @keyframes paiePerson1 { 0%, 40% { transform: translateX(0); } 55%, 90% { transform: translateX(10px); } 100% { transform: translateX(0); } }
    @keyframes paiePerson2 { 0%, 40% { transform: translateX(0); } 55%, 90% { transform: translateX(0); } 100% { transform: translateX(0); } }
    @keyframes paiePerson3 { 0%, 40% { transform: translateX(0); } 55%, 90% { transform: translateX(-10px); } 100% { transform: translateX(0); } }
    .mini-paie-euro { position: absolute; font-size: 18px; font-weight: 800; color: white; opacity: 0; animation: paieEuroAppear 3.5s ease-in-out infinite; }
    @keyframes paieEuroAppear { 0%, 50% { opacity: 0; transform: scale(0.5); } 65% { opacity: 1; transform: scale(1.1); } 75%, 85% { opacity: 1; transform: scale(1); } 95%, 100% { opacity: 0; transform: scale(0.8); } }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: rgba(255,255,255,0.4);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 32px;
      transition: all 0.3s ease;
      padding: 8px 16px;
      border-radius: 12px;
      margin-left: -16px;
    }
    .back-link:hover {
      color: white;
      background: rgba(255,255,255,0.05);
    }

    .loading { display: flex; align-items: center; justify-content: center; padding: 80px; }
    .spinner { width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1); border-top-color: #FF6B35; border-radius: 50%; animation: spin 0.8s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }

    .empty-state { text-align: center; padding: 60px; color: rgba(255,255,255,0.4); }
  </style>
</head>
<body>
  <div class="bg-grid"></div>

  <header>
    <nav>
      <a href="/" id="logo-link" class="logo">
        <div class="logo-i-container">
          <div class="logo-helmet">
            <div class="helmet-dome"></div>
            <div class="helmet-bord"></div>
          </div>
          <div class="logo-head"></div>
          <div class="logo-stem"></div>
        </div>
      </a>
      <a href="/" class="btn-icon" title="Retour">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
      </a>
    </nav>
  </header>

  <div class="container">
    <a href="/" class="back-link">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
      Retour
    </a>

    <div class="page-header">
      <h1 class="page-title">Nos Soldats</h1>
    </div>

    <div class="category-filter">
      <button class="category-btn active" data-category="all">Tous</button>
      <button class="category-btn" data-category="restaurant">Restaurant</button>
      <button class="category-btn" data-category="bar">Bar</button>
    </div>

    <div id="soldats-container" class="soldats-grid">
      <div class="loading"><div class="spinner"></div></div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://byqfnpdcnifauhwgetcq.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ5cWZucGRjbmlmYXVod2dldGNxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4ODY1MTIsImV4cCI6MjA4MzQ2MjUxMn0.1W2OaRb0sApMvrG_28AoV2zUFAzrptzpwbR1c65tOPo';

    const cookieStorage = {
      getItem: (key) => {
        const match = document.cookie.match(new RegExp('(^| )' + key + '=([^;]+)'));
        return match ? decodeURIComponent(match[2]) : null;
      }
    };

    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
      auth: { storage: cookieStorage, storageKey: 'sb-auth-token' }
    });

    // Icons HTML for each module (same as /compte)
    const MODULE_ICONS = {
      compta: {
        bg: 'linear-gradient(180deg, #22c55e, #16a34a)',
        html: `
          <div class="mini-sheet">
            <div class="mini-sheet-row">
              <div class="mini-sheet-cell fill fill-1"></div>
              <div class="mini-sheet-cell fill fill-2"></div>
            </div>
            <div class="mini-sheet-row">
              <div class="mini-sheet-cell fill fill-3"></div>
              <div class="mini-sheet-cell fill fill-4"></div>
            </div>
            <div class="mini-sheet-row">
              <div class="mini-sheet-cell fill fill-5"></div>
              <div class="mini-sheet-cell fill fill-6"></div>
            </div>
          </div>
        `
      },
      stock: {
        bg: 'linear-gradient(180deg, #22D3EE, #06B6D4)',
        html: `
          <div class="mini-stock" style="transform: scale(0.85);">
            <div class="mini-bottle mini-bottle-1">
              <div class="mini-bottle-cap"></div>
              <div class="mini-bottle-neck"></div>
              <div class="mini-bottle-body"><div class="mini-bottle-fill"></div></div>
            </div>
            <div class="mini-bottle mini-bottle-2">
              <div class="mini-bottle-cap"></div>
              <div class="mini-bottle-neck"></div>
              <div class="mini-bottle-body"><div class="mini-bottle-fill"></div></div>
            </div>
            <div class="mini-stock-count">!</div>
          </div>
        `
      },
      paie: {
        bg: 'linear-gradient(180deg, #fbbf24, #f59e0b)',
        html: `
          <div class="mini-paie">
            <div class="mini-paie-people">
              <div class="mini-paie-person mini-paie-person-1">
                <div class="mini-paie-head"></div>
                <div class="mini-paie-body"></div>
              </div>
              <div class="mini-paie-person mini-paie-person-2">
                <div class="mini-paie-head"></div>
                <div class="mini-paie-body"></div>
              </div>
              <div class="mini-paie-person mini-paie-person-3">
                <div class="mini-paie-head"></div>
                <div class="mini-paie-body"></div>
              </div>
            </div>
            <div class="mini-paie-euro">â‚¬</div>
          </div>
        `
      }
    };

    let currentUser = null;
    let userModules = [];
    let currentCategory = 'all';
    let isTelegramMode = false;
    let telegramUserId = null;

    async function init() {
      const urlParams = new URLSearchParams(window.location.search);
      const tg = window.Telegram?.WebApp;

      if (tg && tg.initData) {
        isTelegramMode = true;
        telegramUserId = urlParams.get('tguid') || tg.initDataUnsafe?.user?.id;
        tg.ready();
        tg.expand();
        tg.setBackgroundColor('#030303');
        tg.setHeaderColor('#030303');
        tg.BackButton.show();
        tg.BackButton.onClick(() => {
          window.location.href = '/?tg=1&tguid=' + telegramUserId;
        });

        document.querySelector('.back-link').href = '/?tg=1&tguid=' + telegramUserId;
        document.getElementById('logo-link').href = '/?tg=1&tguid=' + telegramUserId;
        document.querySelector('.btn-icon').href = '/?tg=1&tguid=' + telegramUserId;
      }

      const { data: { session } } = await supabaseClient.auth.getSession();

      if (session?.user) {
        currentUser = session.user;
        await loadUserModules();
      }

      renderSoldats();
      setupFilters();
    }

    async function loadUserModules() {
      if (!currentUser) return;

      try {
        const { data: configs } = await supabaseClient
          .from('module_configs')
          .select('module_name, sheet_id')
          .eq('user_id', currentUser.id);

        if (configs) {
          userModules = configs.filter(c => c.sheet_id).map(c => c.module_name);
        }

        const { count: stockCount } = await supabaseClient
          .from('stock_products')
          .select('id', { count: 'exact', head: true })
          .eq('user_id', currentUser.id);

        if (stockCount > 0 && !userModules.includes('stock')) {
          userModules.push('stock');
        }

        const { count: paieCount } = await supabaseClient
          .from('employees')
          .select('id', { count: 'exact', head: true })
          .eq('user_id', currentUser.id);

        if (paieCount > 0 && !userModules.includes('paie')) {
          userModules.push('paie');
        }
      } catch (err) {
        console.log('Error loading user modules:', err);
      }
    }

    function renderSoldats() {
      const container = document.getElementById('soldats-container');
      const tgParams = isTelegramMode ? `?tg=1&tguid=${telegramUserId}` : '';

      // Filter available modules
      let modules = SOLDATS_CONFIG.filter(s => s.status === 'available' || s.status === 'beta');

      // Filter by category
      if (currentCategory !== 'all') {
        modules = modules.filter(s => s.categories && s.categories.includes(currentCategory));
      }

      if (modules.length === 0) {
        container.innerHTML = '<div class="empty-state">Aucun soldat dans cette categorie</div>';
        return;
      }

      container.innerHTML = modules.map(soldat => {
        const iconConfig = MODULE_ICONS[soldat.id];
        if (!iconConfig) return '';

        const isInstalled = userModules.includes(soldat.id);
        const badge = isInstalled
          ? '<span class="card-badge installe">Installe</span>'
          : '<span class="card-badge nouveau">Nouveau</span>';

        const url = isInstalled
          ? soldat.settingsUrl + (tgParams ? (soldat.settingsUrl.includes('?') ? '&' : '?') + tgParams.substring(1) : '')
          : soldat.setupUrl + tgParams;

        return `
          <a href="${url}" class="soldat-card ${soldat.id}">
            ${badge}
            <div class="module-icon" style="background: ${iconConfig.bg};">
              ${iconConfig.html}
            </div>
            <div class="card-title">${soldat.name}</div>
            <div class="card-desc">${soldat.description}</div>
          </a>
        `;
      }).join('');
    }

    function setupFilters() {
      document.querySelectorAll('.category-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentCategory = btn.dataset.category;
          renderSoldats();
        });
      });
    }

    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
