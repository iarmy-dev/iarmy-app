<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planning - Abonnement | iArmy</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%23FF6B35'/%3E%3Ctext x='50' y='68' font-family='Arial' font-size='55' font-weight='bold' fill='white' text-anchor='middle'%3Ei%3C/text%3E%3C/svg%3E">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://js.stripe.com/v3/"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Inter', sans-serif; margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #0a0a0a; color: white; min-height: 100vh; }

    .container { max-width: 500px; margin: 0 auto; padding: 20px; }

    /* Header */
    .header { display: flex; align-items: center; gap: 12px; margin-bottom: 20px; }
    .logo-i { width: 40px; height: 40px; background: linear-gradient(135deg, #FF6B35, #FF8B5E); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 20px; }
    .header-text h1 { font-size: 18px; font-weight: 600; }
    .header-text p { font-size: 13px; color: rgba(255,255,255,0.5); }

    /* Checkout */
    .checkout-container { background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.08); border-radius: 16px; overflow: hidden; min-height: 500px; }
    #checkout { width: 100%; min-height: 500px; }

    /* Loading */
    .loading { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 400px; gap: 16px; }
    .spinner { width: 32px; height: 32px; border: 2px solid rgba(59,130,246,0.2); border-top-color: #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .loading-text { color: rgba(255,255,255,0.5); font-size: 14px; }

    /* Error */
    .error-message { padding: 16px; background: rgba(239,68,68,0.1); border: 1px solid rgba(239,68,68,0.3); border-radius: 12px; color: #f87171; font-size: 14px; text-align: center; margin-top: 16px; }

    /* Features */
    .features { display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; margin-top: 16px; padding: 12px; background: rgba(255,255,255,0.02); border-radius: 12px; }
    .feature { display: flex; align-items: center; gap: 6px; font-size: 12px; color: rgba(255,255,255,0.5); }
    .feature-icon { color: #60a5fa; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo-i">i</div>
      <div class="header-text">
        <h1>Planning</h1>
        <p>Finalise ton abonnement</p>
      </div>
    </div>

    <div class="checkout-container">
      <div id="checkout">
        <div class="loading">
          <div class="spinner"></div>
          <div class="loading-text">Chargement...</div>
        </div>
      </div>
    </div>
    <div id="error-container"></div>

    <div class="features">
      <div class="feature"><span class="feature-icon">✓</span> Planning equipe</div>
      <div class="feature"><span class="feature-icon">✓</span> Notifs Telegram</div>
      <div class="feature"><span class="feature-icon">✓</span> Absences</div>
      <div class="feature"><span class="feature-icon">✓</span> Annulation facile</div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://byqfnpdcnifauhwgetcq.supabase.co';
    const SUPABASE_ANON_KEY = 'sb_publishable_8mpFx9ubrV29KfKtgAb3eg_dyazidfT';
    const STRIPE_PK = 'pk_live_51SngyFQnTQdmBOky5RHXtWREIgfaVu1Pd9NsZH5Euf31wEtGRfPi6URQeQjcMIWUc9NssFv8HM6fJOnPVrwUABxH00YQgcVJFr';
    const moduleName = 'planning';

    function showError(message) {
      document.getElementById('checkout').innerHTML = '';
      document.getElementById('error-container').innerHTML = `<div class="error-message">${message}</div>`;
    }

    async function init() {
      try {
        if (!window.supabase || typeof Stripe === 'undefined') {
          showError('Erreur de chargement. Recharge la page.');
          return;
        }

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const stripe = Stripe(STRIPE_PK);

        const tg = window.Telegram?.WebApp;
        const initData = tg?.initData || sessionStorage.getItem('tg_init_data');
        const { data: { session } } = await supabase.auth.getSession();

        if (!initData && !session) {
          showError('Session expirée. Retourne sur Telegram.');
          return;
        }

        if (session?.user?.id) {
          const { data: sub } = await supabase
            .from('subscriptions')
            .select('status, is_tester')
            .eq('user_id', session.user.id)
            .eq('module_name', moduleName)
            .maybeSingle();

          if (sub?.status === 'active' && !sub?.is_tester) {
            window.location.href = '/planning/';
            return;
          }

          const { data: config } = await supabase
            .from('module_configs')
            .select('id')
            .eq('user_id', session.user.id)
            .eq('module_name', 'planning')
            .maybeSingle();

          if (!config) {
            window.location.href = '/planning/setup/';
            return;
          }
        }

        const headers = { 'Content-Type': 'application/json' };
        if (session?.access_token) {
          headers['Authorization'] = 'Bearer ' + session.access_token;
        }

        const response = await fetch(SUPABASE_URL + '/functions/v1/stripe-checkout', {
          method: 'POST',
          headers,
          body: JSON.stringify({
            moduleName: moduleName,
            embedded: true,
            successUrl: window.location.origin + '/planning/?success=1&session_id={CHECKOUT_SESSION_ID}',
            initData: initData || null
          })
        });

        const data = await response.json();

        if (data.error) {
          showError(data.error);
          return;
        }

        if (!data.clientSecret) {
          showError('Erreur: pas de réponse du serveur');
          return;
        }

        const checkout = await stripe.initEmbeddedCheckout({
          clientSecret: data.clientSecret
        });

        document.getElementById('checkout').innerHTML = '';
        checkout.mount('#checkout');

      } catch (err) {
        console.error('Checkout error:', err);
        showError('Erreur: ' + err.message);
      }
    }

    init();
  </script>
</body>
</html>
