<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planning - Abonnement | iArmy</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%23FF6B35'/%3E%3Ctext x='50' y='68' font-family='Arial' font-size='55' font-weight='bold' fill='white' text-anchor='middle'%3Ei%3C/text%3E%3C/svg%3E">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://js.stripe.com/v3/"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Inter', sans-serif; margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #0a0a0a; color: white; min-height: 100vh; }

    .container { max-width: 500px; margin: 0 auto; padding: 20px; }

    /* Header */
    .header { display: flex; align-items: center; gap: 12px; margin-bottom: 24px; }
    .logo-i { width: 40px; height: 40px; background: linear-gradient(135deg, #FF6B35, #FF8B5E); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 20px; transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); cursor: pointer; }
    .logo-i:hover { transform: scale(1.15) rotate(-12deg); box-shadow: 0 8px 30px rgba(255,107,53,0.5); }
    .header-text h1 { font-size: 18px; font-weight: 600; }
    .header-text p { font-size: 13px; color: rgba(255,255,255,0.5); }

    /* Price card */
    .price-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); border-radius: 16px; padding: 20px; margin-bottom: 20px; text-align: center; }
    .price { font-size: 36px; font-weight: 800; background: linear-gradient(135deg, #3b82f6, #60a5fa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .price-period { color: rgba(255,255,255,0.5); font-size: 14px; }
    .trial-badge { display: inline-block; background: rgba(59,130,246,0.15); color: #60a5fa; padding: 6px 12px; border-radius: 20px; font-size: 12px; font-weight: 500; margin-top: 12px; }

    /* Payment form */
    .payment-container { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); border-radius: 16px; padding: 20px; }
    #payment-element { margin-bottom: 16px; }
    .btn-pay { width: 100%; padding: 16px; background: linear-gradient(135deg, #3b82f6, #60a5fa); border: none; border-radius: 12px; color: white; font-weight: 600; font-size: 15px; cursor: pointer; transition: all 0.3s; }
    .btn-pay:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(59,130,246,0.4); }
    .btn-pay:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

    /* Loading */
    .loading { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 200px; gap: 16px; }
    .spinner { width: 32px; height: 32px; border: 2px solid rgba(59,130,246,0.2); border-top-color: #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .loading-text { color: rgba(255,255,255,0.5); font-size: 14px; }

    /* Error */
    .error-message { padding: 16px; background: rgba(239,68,68,0.1); border: 1px solid rgba(239,68,68,0.3); border-radius: 12px; color: #f87171; font-size: 14px; text-align: center; margin-bottom: 16px; }

    /* Features */
    .features { display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; margin-top: 20px; padding: 12px; background: rgba(255,255,255,0.02); border-radius: 12px; }
    .feature { display: flex; align-items: center; gap: 6px; font-size: 12px; color: rgba(255,255,255,0.5); }
    .feature-icon { color: #60a5fa; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo-i">i</div>
      <div class="header-text">
        <h1>Planning</h1>
        <p>Finalise ton abonnement</p>
      </div>
    </div>

    <div class="price-card">
      <div class="price">39€<span class="price-period">/mois</span></div>
      <div class="trial-badge" id="trial-badge">7 jours d'essai gratuit</div>
    </div>

    <div class="payment-container">
      <div id="payment-loading" class="loading">
        <div class="spinner"></div>
        <div class="loading-text">Chargement...</div>
      </div>
      <div id="payment-form" style="display: none;">
        <div id="payment-error" class="error-message" style="display: none;"></div>
        <div id="payment-element"></div>
        <button id="btn-pay" class="btn-pay" onclick="confirmPayment()">Démarrer l'essai gratuit</button>
      </div>
    </div>

    <div class="features">
      <div class="feature"><span class="feature-icon">✓</span> Planning équipe</div>
      <div class="feature"><span class="feature-icon">✓</span> Notifs Telegram</div>
      <div class="feature"><span class="feature-icon">✓</span> Absences</div>
      <div class="feature"><span class="feature-icon">✓</span> Annulation facile</div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://byqfnpdcnifauhwgetcq.supabase.co';
    const SUPABASE_ANON_KEY = 'sb_publishable_8mpFx9ubrV29KfKtgAb3eg_dyazidfT';
    const STRIPE_PK = 'pk_live_51SngyFQnTQdmBOky5RHXtWREIgfaVu1Pd9NsZH5Euf31wEtGRfPi6URQeQjcMIWUc9NssFv8HM6fJOnPVrwUABxH00YQgcVJFr';
    const moduleName = 'planning';

    let stripe = null;
    let elements = null;
    let paymentElement = null;

    function showError(message) {
      const errorEl = document.getElementById('payment-error');
      errorEl.textContent = message;
      errorEl.style.display = 'block';
    }

    async function init() {
      try {
        if (!window.supabase || typeof Stripe === 'undefined') {
          showError('Erreur de chargement. Recharge la page.');
          return;
        }

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const tg = window.Telegram?.WebApp;
        const initData = tg?.initData || sessionStorage.getItem('tg_init_data');
        const { data: { session } } = await supabase.auth.getSession();

        if (!initData && !session) {
          showError('Session expirée. Retourne sur Telegram.');
          document.getElementById('payment-loading').style.display = 'none';
          document.getElementById('payment-form').style.display = 'block';
          return;
        }

        // Appeler create-subscription
        const headers = { 'Content-Type': 'application/json' };
        if (session?.access_token) {
          headers['Authorization'] = 'Bearer ' + session.access_token;
        }

        const response = await fetch(SUPABASE_URL + '/functions/v1/create-subscription', {
          method: 'POST',
          headers,
          body: JSON.stringify({
            moduleName: moduleName,
            initData: initData || null
          })
        });

        const data = await response.json();

        if (data.error) {
          showError(data.error);
          document.getElementById('payment-loading').style.display = 'none';
          document.getElementById('payment-form').style.display = 'block';
          return;
        }

        if (!data.clientSecret) {
          showError('Erreur: pas de réponse du serveur');
          document.getElementById('payment-loading').style.display = 'none';
          document.getElementById('payment-form').style.display = 'block';
          return;
        }

        // Initialiser Stripe Elements avec thème sombre bleu
        stripe = Stripe(STRIPE_PK);
        elements = stripe.elements({
          clientSecret: data.clientSecret,
          appearance: {
            theme: 'night',
            variables: {
              colorPrimary: '#3b82f6',
              colorBackground: '#1a1a1a',
              colorText: '#ffffff',
              colorDanger: '#f87171',
              fontFamily: 'Inter, sans-serif',
              borderRadius: '12px',
              spacingUnit: '4px'
            },
            rules: {
              '.Input': {
                backgroundColor: 'rgba(255, 255, 255, 0.05)',
                border: '1px solid rgba(255, 255, 255, 0.15)'
              },
              '.Input:focus': {
                border: '1px solid #3b82f6',
                boxShadow: '0 0 0 1px #3b82f6'
              },
              '.Label': {
                color: 'rgba(255, 255, 255, 0.7)'
              }
            }
          }
        });

        paymentElement = elements.create('payment');
        paymentElement.mount('#payment-element');

        document.getElementById('payment-loading').style.display = 'none';
        document.getElementById('payment-form').style.display = 'block';

      } catch (err) {
        console.error('Init error:', err);
        showError('Erreur: ' + err.message);
        document.getElementById('payment-loading').style.display = 'none';
        document.getElementById('payment-form').style.display = 'block';
      }
    }

    async function confirmPayment() {
      const btn = document.getElementById('btn-pay');
      const errorEl = document.getElementById('payment-error');

      btn.disabled = true;
      btn.textContent = 'Activation en cours...';
      errorEl.style.display = 'none';

      try {
        const { error } = await stripe.confirmSetup({
          elements,
          confirmParams: {
            return_url: window.location.origin + '/planning/?success=1',
          },
        });

        if (error) {
          showError(error.message);
          btn.disabled = false;
          btn.textContent = 'Démarrer l\'essai gratuit';
        }
      } catch (err) {
        showError('Erreur: ' + err.message);
        btn.disabled = false;
        btn.textContent = 'Démarrer l\'essai gratuit';
      }
    }

    init();
  </script>
</body>
</html>
