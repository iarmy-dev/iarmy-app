<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planning - Abonnement | iArmy</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%23FF6B35'/%3E%3Ctext x='50' y='68' font-family='Arial' font-size='55' font-weight='bold' fill='white' text-anchor='middle'%3Ei%3C/text%3E%3C/svg%3E">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://js.stripe.com/v3/"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Inter', sans-serif; margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #0a0a0a; color: white; min-height: 100vh; }

    .container { max-width: 500px; margin: 0 auto; padding: 20px; }

    /* Header */
    .header { display: flex; align-items: center; gap: 12px; margin-bottom: 20px; }
    .logo-i { width: 40px; height: 40px; background: linear-gradient(135deg, #FF6B35, #FF8B5E); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 20px; transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); cursor: pointer; }
    .logo-i:hover { transform: scale(1.15) rotate(-12deg); box-shadow: 0 8px 30px rgba(255,107,53,0.5); }
    .header-text h1 { font-size: 18px; font-weight: 600; }
    .header-text p { font-size: 13px; color: rgba(255,255,255,0.5); }

    /* Payment */
    .payment-container { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); border-radius: 16px; padding: 20px; }
    #payment-element { min-height: 200px; margin-bottom: 20px; }

    .btn-pay { width: 100%; padding: 16px; background: linear-gradient(135deg, #3b82f6, #60a5fa); border: none; border-radius: 12px; color: white; font-weight: 600; font-size: 15px; cursor: pointer; transition: all 0.3s; }
    .btn-pay:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(59,130,246,0.4); }
    .btn-pay:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

    /* Loading */
    .loading { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 250px; gap: 24px; }

    /* Animated Calendar Icon */
    .loading-icon { position: relative; width: 70px; height: 70px; animation: iconFloat 3s ease-in-out infinite; }
    @keyframes iconFloat { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-6px); } }

    .calendar { width: 70px; height: 70px; background: linear-gradient(135deg, #3b82f6, #60a5fa); border-radius: 16px; display: flex; flex-direction: column; overflow: hidden; box-shadow: 0 0 30px rgba(59,130,246,0.3); }
    .calendar-header { height: 18px; background: rgba(255,255,255,0.9); display: flex; align-items: center; justify-content: center; gap: 16px; }
    .calendar-ring { width: 6px; height: 10px; background: #3b82f6; border-radius: 2px; margin-top: -4px; }
    .calendar-grid { flex: 1; display: grid; grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(3, 1fr); gap: 3px; padding: 6px; }
    .calendar-day { background: rgba(255,255,255,0.2); border-radius: 3px; animation: dayPop 2s ease-in-out infinite; }
    .calendar-day.active { background: rgba(255,255,255,0.9); }
    .calendar-day:nth-child(1) { animation-delay: 0s; }
    .calendar-day:nth-child(2) { animation-delay: 0.1s; }
    .calendar-day:nth-child(3) { animation-delay: 0.2s; }
    .calendar-day:nth-child(4) { animation-delay: 0.3s; }
    .calendar-day:nth-child(5) { animation-delay: 0.4s; }
    .calendar-day:nth-child(6) { animation-delay: 0.5s; }
    .calendar-day:nth-child(7) { animation-delay: 0.6s; }
    .calendar-day:nth-child(8) { animation-delay: 0.7s; }
    .calendar-day:nth-child(9) { animation-delay: 0.8s; }
    .calendar-day:nth-child(10) { animation-delay: 0.9s; }
    .calendar-day:nth-child(11) { animation-delay: 1s; }
    .calendar-day:nth-child(12) { animation-delay: 1.1s; }
    @keyframes dayPop { 0%,100% { opacity: 0.5; } 50% { opacity: 1; } }

    .loading-steps { display: flex; flex-direction: column; gap: 8px; }
    .loading-step { display: flex; align-items: center; gap: 10px; font-size: 13px; color: rgba(255,255,255,0.4); transition: all 0.3s; }
    .loading-step.active { color: #60a5fa; }
    .loading-step.done { color: rgba(255,255,255,0.6); }
    .step-dot { width: 8px; height: 8px; border-radius: 50%; background: rgba(255,255,255,0.2); transition: all 0.3s; }
    .loading-step.active .step-dot { background: #60a5fa; box-shadow: 0 0 10px rgba(96,165,250,0.5); animation: dotPulse 1s ease-in-out infinite; }
    .loading-step.done .step-dot { background: #3b82f6; }
    @keyframes dotPulse { 0%,100% { transform: scale(1); } 50% { transform: scale(1.3); } }

    /* Error */
    .error-message { padding: 16px; background: rgba(239,68,68,0.1); border: 1px solid rgba(239,68,68,0.3); border-radius: 12px; color: #f87171; font-size: 14px; text-align: center; margin-bottom: 16px; }

    /* Success Screen */
    .success-screen { display: none; flex-direction: column; align-items: center; justify-content: center; min-height: 350px; gap: 24px; text-align: center; }
    .success-screen.show { display: flex; }
    .success-checkmark { width: 80px; height: 80px; background: linear-gradient(135deg, #3b82f6, #60a5fa); border-radius: 50%; display: flex; align-items: center; justify-content: center; animation: successPop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); box-shadow: 0 0 40px rgba(59,130,246,0.4); }
    .success-checkmark svg { width: 40px; height: 40px; stroke: white; stroke-width: 3; fill: none; animation: checkDraw 0.5s ease-out 0.3s forwards; stroke-dasharray: 50; stroke-dashoffset: 50; }
    @keyframes successPop { 0% { transform: scale(0); } 100% { transform: scale(1); } }
    @keyframes checkDraw { to { stroke-dashoffset: 0; } }
    .success-title { font-size: 22px; font-weight: 700; color: white; }
    .success-subtitle { font-size: 14px; color: rgba(255,255,255,0.6); max-width: 280px; }
    .success-closing { font-size: 12px; color: rgba(255,255,255,0.4); margin-top: 8px; }
    .success-closing span { color: #60a5fa; font-weight: 600; }

  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo-i">i</div>
      <div class="header-text">
        <h1>Planning</h1>
        <p>Finalise ton abonnement</p>
      </div>
    </div>

    <div class="payment-container">
      <!-- Success Screen -->
      <div id="success-screen" class="success-screen">
        <div class="success-checkmark">
          <svg viewBox="0 0 24 24"><path d="M5 13l4 4L19 7"/></svg>
        </div>
        <div class="success-title">Abonnement activé !</div>
        <div class="success-subtitle" id="success-subtitle">Tu peux utiliser Planning dès maintenant.</div>
        <div class="success-closing">Fermeture dans <span id="countdown">3</span>s...</div>
      </div>

      <div id="payment-error" class="error-message" style="display: none;"></div>
      <div id="payment-loading" class="loading">
        <div class="loading-icon">
          <div class="calendar">
            <div class="calendar-header">
              <div class="calendar-ring"></div>
              <div class="calendar-ring"></div>
            </div>
            <div class="calendar-grid">
              <div class="calendar-day"></div><div class="calendar-day"></div><div class="calendar-day active"></div><div class="calendar-day"></div>
              <div class="calendar-day"></div><div class="calendar-day active"></div><div class="calendar-day"></div><div class="calendar-day"></div>
              <div class="calendar-day active"></div><div class="calendar-day"></div><div class="calendar-day"></div><div class="calendar-day"></div>
            </div>
          </div>
        </div>
        <div class="loading-steps">
          <div class="loading-step active" id="step-1"><span class="step-dot"></span>Connexion au serveur...</div>
          <div class="loading-step" id="step-2"><span class="step-dot"></span>Préparation du paiement...</div>
          <div class="loading-step" id="step-3"><span class="step-dot"></span>Chargement du formulaire...</div>
        </div>
      </div>
      <div id="payment-element"></div>
      <button id="btn-pay" class="btn-pay" style="display: none;">Démarrer l'essai gratuit</button>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://byqfnpdcnifauhwgetcq.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ5cWZucGRjbmlmYXVod2dldGNxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4ODY1MTIsImV4cCI6MjA4MzQ2MjUxMn0.1W2OaRb0sApMvrG_28AoV2zUFAzrptzpwbR1c65tOPo';
    const STRIPE_PK = 'pk_test_51SnhCpQnTQdmBOkyvcPgFDg8LQbPZzwAdBv9X1LeLhy8WKtlAorKQeqdiZKC2l994bjKJXxndPYal8G6izNilG15002j0OaFcP';
    const moduleName = 'planning';

    let stripe = null;
    let elements = null;
    let hasTrial = true;

    // Check if returning from successful payment
    const urlParams = new URLSearchParams(window.location.search);
    const isSuccess = urlParams.get('redirect_status') === 'succeeded' ||
                      urlParams.get('setup_intent') ||
                      urlParams.get('payment_intent');

    if (isSuccess) {
      showSuccessScreen();
    }

    function showSuccessScreen() {
      document.getElementById('payment-loading').style.display = 'none';
      document.getElementById('success-screen').classList.add('show');

      let count = 3;
      const countdownEl = document.getElementById('countdown');
      const interval = setInterval(() => {
        count--;
        if (countdownEl) countdownEl.textContent = count;
        if (count <= 0) {
          clearInterval(interval);
          if (window.Telegram?.WebApp?.close) {
            window.Telegram.WebApp.close();
          } else {
            window.location.href = '/planning/';
          }
        }
      }, 1000);
    }

    function showError(message) {
      document.getElementById('payment-error').textContent = message;
      document.getElementById('payment-error').style.display = 'block';
      document.getElementById('payment-loading').style.display = 'none';
    }

    function showForm() {
      document.getElementById('payment-loading').style.display = 'none';
      document.getElementById('btn-pay').style.display = 'block';
    }

    function updateStep(stepNum) {
      for (let i = 1; i <= 3; i++) {
        const step = document.getElementById('step-' + i);
        step.classList.remove('active', 'done');
        if (i < stepNum) step.classList.add('done');
        else if (i === stepNum) step.classList.add('active');
      }
    }

    async function init() {
      try {
        if (!window.supabase) { showError('Supabase non chargé'); return; }
        if (typeof Stripe === 'undefined') { showError('Stripe non chargé'); return; }

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const tg = window.Telegram?.WebApp;
        const initData = tg?.initData || sessionStorage.getItem('tg_init_data');
        const { data: { session } } = await supabase.auth.getSession();

        if (!initData && !session) {
          showError('Session expirée. Retourne sur Telegram.');
          return;
        }

        const headers = { 'Content-Type': 'application/json' };
        if (session?.access_token) {
          headers['Authorization'] = 'Bearer ' + session.access_token;
        }

        updateStep(2);

        const response = await fetch(SUPABASE_URL + '/functions/v1/create-subscription', {
          method: 'POST',
          headers,
          body: JSON.stringify({
            moduleName: moduleName,
            initData: initData || null
          })
        });

        const data = await response.json();

        if (data.error) {
          showError(data.error);
          return;
        }

        if (!data.clientSecret) {
          showError('Pas de clientSecret');
          return;
        }

        hasTrial = data.hasTrial !== false;

        const btn = document.getElementById('btn-pay');
        btn.textContent = hasTrial ? 'Démarrer l\'essai gratuit' : 'S\'abonner - 39€/mois';

        updateStep(3);

        stripe = Stripe(STRIPE_PK);

        elements = stripe.elements({
          clientSecret: data.clientSecret,
          appearance: {
            theme: 'night',
            variables: {
              colorPrimary: '#3b82f6',
              colorBackground: '#1a1a1a',
              colorText: '#ffffff',
              colorDanger: '#f87171',
              fontFamily: 'Inter, sans-serif',
              borderRadius: '12px'
            },
            rules: {
              '.Input': { backgroundColor: 'rgba(255,255,255,0.05)', border: '1px solid rgba(255,255,255,0.15)' },
              '.Input:focus': { border: '1px solid #3b82f6', boxShadow: '0 0 0 1px #3b82f6' },
              '.Label': { color: 'rgba(255,255,255,0.7)' }
            }
          }
        });

        const paymentElement = elements.create('payment');

        paymentElement.on('ready', () => {
          showForm();
        });

        paymentElement.on('loaderror', (event) => {
          showError('Erreur chargement: ' + event.error.message);
        });

        paymentElement.mount('#payment-element');

        // Fallback timeout
        setTimeout(() => {
          if (document.getElementById('payment-loading').style.display !== 'none') {
            showForm();
          }
        }, 5000);

        btn.onclick = confirmPayment;

      } catch (err) {
        showError('Erreur: ' + err.message);
      }
    }

    async function confirmPayment() {
      const btn = document.getElementById('btn-pay');
      btn.disabled = true;
      btn.textContent = 'Traitement...';
      document.getElementById('payment-error').style.display = 'none';

      try {
        const result = hasTrial
          ? await stripe.confirmSetup({
              elements,
              confirmParams: { return_url: window.location.origin + '/planning/subscribe/' }
            })
          : await stripe.confirmPayment({
              elements,
              confirmParams: { return_url: window.location.origin + '/planning/subscribe/' }
            });

        if (result.error) {
          showError(result.error.message);
          btn.disabled = false;
          btn.textContent = hasTrial ? 'Démarrer l\'essai gratuit' : 'S\'abonner - 39€/mois';
        }
      } catch (err) {
        showError('Erreur: ' + err.message);
        btn.disabled = false;
        btn.textContent = hasTrial ? 'Démarrer l\'essai gratuit' : 'S\'abonner - 39€/mois';
      }
    }

    if (!isSuccess) {
      init();
    }
  </script>
</body>
</html>
