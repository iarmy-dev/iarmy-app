<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planning - iArmy</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%23FF6B35'/%3E%3Ctext x='50' y='68' font-family='Arial' font-size='55' font-weight='bold' fill='white' text-anchor='middle'%3Ei%3C/text%3E%3C/svg%3E">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Inter', sans-serif; }
    body { background: #0a0a0a; color: white; min-height: 100vh; }
    .glass { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); border-radius: 16px; }
    .glass:hover { background: rgba(255,255,255,0.05); border-color: rgba(255,255,255,0.12); }
    .btn-primary { background: linear-gradient(135deg, #FF6B35, #FF8B5E); border: none; border-radius: 12px; padding: 14px 24px; color: white; font-weight: 600; cursor: pointer; transition: all 0.3s; }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(255,107,53,0.4); }
    .btn-secondary { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; padding: 14px 24px; color: white; font-weight: 500; cursor: pointer; transition: all 0.2s; }
    .btn-secondary:hover { background: rgba(255,255,255,0.1); }
    .employee-card { transition: all 0.3s; cursor: pointer; }
    .employee-card:hover { transform: translateX(4px); border-color: rgba(255,107,53,0.3); }
    .tag { display: inline-block; padding: 4px 10px; border-radius: 6px; font-size: 11px; font-weight: 500; }
    .tag-cdi { background: rgba(34,197,94,0.15); color: #4ade80; }
    .tag-cdd { background: rgba(59,130,246,0.15); color: #60a5fa; }
    .tag-stage { background: rgba(168,85,247,0.15); color: #c084fc; }
    .empty-state { text-align: center; padding: 60px 20px; }
    .empty-icon { width: 80px; height: 80px; margin: 0 auto 20px; background: rgba(255,255,255,0.03); border-radius: 50%; display: flex; align-items: center; justify-content: center; }
  </style>
</head>
<body>
  <!-- Header -->
  <nav class="fixed top-0 left-0 right-0 z-50 bg-black/80 backdrop-blur-xl border-b border-white/5">
    <div class="max-w-lg mx-auto px-5 py-4 flex items-center justify-between">
      <a href="/" class="flex items-center gap-3">
        <div class="w-9 h-9 bg-gradient-to-br from-orange-500 to-orange-400 rounded-xl flex items-center justify-center font-bold text-lg">i</div>
        <span class="font-semibold">Planning</span>
      </a>
      <a href="/planning/setup/" class="btn-primary text-sm py-2 px-4">+ Employé</a>
    </div>
  </nav>

  <main class="max-w-lg mx-auto px-5 pt-24 pb-10">
    <!-- Stats -->
    <div class="grid grid-cols-3 gap-3 mb-6">
      <div class="glass p-4 text-center">
        <div class="text-2xl font-bold text-orange-400" id="stat-employees">-</div>
        <div class="text-xs text-white/40 mt-1">Employés</div>
      </div>
      <div class="glass p-4 text-center">
        <div class="text-2xl font-bold text-green-400" id="stat-today">-</div>
        <div class="text-xs text-white/40 mt-1">Aujourd'hui</div>
      </div>
      <div class="glass p-4 text-center">
        <div class="text-2xl font-bold text-blue-400" id="stat-week">-</div>
        <div class="text-xs text-white/40 mt-1">Cette sem.</div>
      </div>
    </div>

    <!-- Section Employés -->
    <div class="flex items-center justify-between mb-4">
      <h2 class="text-sm font-semibold text-white/50 uppercase tracking-wide">Mon équipe</h2>
    </div>

    <div id="employees-list">
      <!-- Loading -->
      <div class="glass p-8 text-center text-white/40" id="loading">
        Chargement...
      </div>
    </div>

    <!-- Empty State (hidden by default) -->
    <div id="empty-state" class="hidden">
      <div class="empty-state glass">
        <div class="empty-icon">
          <svg class="w-10 h-10 text-white/20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
          </svg>
        </div>
        <h3 class="text-lg font-semibold mb-2">Aucun employé</h3>
        <p class="text-white/40 text-sm mb-6">Commence par ajouter les membres de ton équipe</p>
        <a href="/planning/setup/" class="btn-primary inline-block">+ Ajouter un employé</a>
      </div>
    </div>

    <!-- Quick Actions -->
    <div class="mt-8 grid grid-cols-2 gap-3">
      <a href="/planning/setup/" class="btn-secondary flex items-center justify-center gap-2 text-sm">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
        </svg>
        Ajouter
      </a>
      <button onclick="openTelegram()" class="btn-secondary flex items-center justify-center gap-2 text-sm">
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm5.562 8.161c-.18 1.897-.962 6.502-1.359 8.627-.168.9-.5 1.201-.82 1.23-.697.064-1.226-.46-1.9-.903-1.056-.692-1.653-1.123-2.678-1.799-1.185-.781-.417-1.21.258-1.911.177-.184 3.247-2.977 3.307-3.23.007-.032.015-.15-.056-.212s-.174-.041-.248-.024c-.106.024-1.793 1.139-5.062 3.345-.479.329-.913.489-1.302.481-.428-.008-1.252-.241-1.865-.44-.752-.244-1.349-.374-1.297-.789.027-.216.324-.437.893-.663 3.498-1.524 5.831-2.529 6.998-3.015 3.333-1.386 4.025-1.627 4.477-1.635.099-.002.321.023.465.141.121.1.154.234.17.33.015.096.034.31.019.478z"/>
        </svg>
        Telegram
      </button>
    </div>
  </main>

  <script>
    const SUPABASE_URL = 'https://byqfnpdcnifauhwgetcq.supabase.co';
    const SUPABASE_ANON_KEY = 'sb_publishable_8mpFx9ubrV29KfKtgAb3eg_dyazidfT';

    // Cookie storage pour partager la session entre iarmy.fr et app.iarmy.fr
    const cookieStorage = {
      getItem: (key) => {
        const match = document.cookie.match(new RegExp('(^| )' + key + '=([^;]+)'));
        return match ? decodeURIComponent(match[2]) : null;
      },
      setItem: (key, value) => {
        document.cookie = `${key}=${encodeURIComponent(value)}; domain=.iarmy.fr; path=/; max-age=604800; SameSite=Strict; Secure`;
      },
      removeItem: (key) => {
        document.cookie = `${key}=; domain=.iarmy.fr; path=/; max-age=0`;
      }
    };

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
      auth: { storage: cookieStorage, storageKey: 'sb-auth-token' }
    });

    let currentUser = null;

    // Init Telegram WebApp
    const tg = window.Telegram?.WebApp;
    if (tg) {
      tg.ready();
      tg.expand();
    }

    async function init() {
      // Check auth
      const { data: { session } } = await supabase.auth.getSession();

      if (!session) {
        // Try Telegram auth
        const urlParams = new URLSearchParams(window.location.search);
        const tguid = urlParams.get('tguid') || tg?.initDataUnsafe?.user?.id;

        if (tguid) {
          const { data: link } = await supabase
            .from('telegram_links')
            .select('user_id')
            .eq('telegram_user_id', tguid.toString())
            .single();

          if (link) {
            currentUser = { id: link.user_id };
            loadEmployees();
            return;
          }
        }

        // Pas de session - stocker la destination et lancer OAuth
        sessionStorage.setItem('auth_redirect', window.location.href);
        await supabase.auth.signInWithOAuth({
          provider: 'google',
          options: { redirectTo: window.location.origin + '/auth/callback' }
        });
        return;
      }

      currentUser = session.user;
      loadEmployees();
    }

    async function loadEmployees() {
      const { data: employees, error } = await supabase
        .from('employees')
        .select('*')
        .eq('user_id', currentUser.id)
        .order('name');

      document.getElementById('loading').classList.add('hidden');

      if (error || !employees || employees.length === 0) {
        document.getElementById('empty-state').classList.remove('hidden');
        document.getElementById('stat-employees').textContent = '0';
        document.getElementById('stat-today').textContent = '0';
        document.getElementById('stat-week').textContent = '0';
        return;
      }

      // Update stats
      document.getElementById('stat-employees').textContent = employees.length;

      // Get today's shifts
      const today = new Date().toISOString().split('T')[0];
      const weekStart = getMonday(new Date()).toISOString().split('T')[0];
      const weekEnd = new Date(new Date(weekStart).getTime() + 6*24*60*60*1000).toISOString().split('T')[0];

      const { data: todayShifts } = await supabase
        .from('shifts')
        .select('employee_id')
        .eq('user_id', currentUser.id)
        .eq('date', today);

      const { data: weekShifts } = await supabase
        .from('shifts')
        .select('employee_id')
        .eq('user_id', currentUser.id)
        .gte('date', weekStart)
        .lte('date', weekEnd);

      document.getElementById('stat-today').textContent = todayShifts?.length || 0;
      document.getElementById('stat-week').textContent = [...new Set(weekShifts?.map(s => s.employee_id) || [])].length;

      // Render employees
      const container = document.getElementById('employees-list');
      container.innerHTML = employees.map(emp => `
        <div class="employee-card glass p-4 mb-3 flex items-center gap-4" onclick="editEmployee('${emp.id}')">
          <div class="w-12 h-12 rounded-full bg-gradient-to-br from-orange-500/20 to-orange-600/20 flex items-center justify-center text-lg font-semibold text-orange-400">
            ${emp.name.charAt(0).toUpperCase()}
          </div>
          <div class="flex-1 min-w-0">
            <div class="font-medium truncate">${emp.name}</div>
            <div class="text-sm text-white/40 flex items-center gap-2">
              ${emp.role || 'Employé'}
              ${emp.contract_type ? `<span class="tag tag-${emp.contract_type.toLowerCase()}">${emp.contract_type}</span>` : ''}
            </div>
          </div>
          <div class="text-right">
            <div class="text-sm font-medium">${emp.hours_per_week || 35}h</div>
            <div class="text-xs text-white/30">/sem</div>
          </div>
          <svg class="w-5 h-5 text-white/20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
          </svg>
        </div>
      `).join('');
    }

    function getMonday(d) {
      d = new Date(d);
      const day = d.getDay();
      const diff = d.getDate() - day + (day === 0 ? -6 : 1);
      return new Date(d.setDate(diff));
    }

    function editEmployee(id) {
      window.location.href = `/planning/setup/?edit=${id}`;
    }

    function openTelegram() {
      window.open('https://t.me/iArmy_bot', '_blank');
    }

    init();
  </script>
</body>
</html>
