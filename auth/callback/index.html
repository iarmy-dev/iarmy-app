<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion en cours... - iArmy</title>
  <link rel="icon" type="image/svg+xml" href="/img/favicon.svg">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * { font-family: 'Inter', -apple-system, sans-serif; margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #030303; color: white; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .loader { text-align: center; }
    .spinner { width: 48px; height: 48px; border: 3px solid rgba(255,255,255,0.1); border-top-color: #FF6B35; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .error { background: rgba(239,68,68,0.12); border: 1px solid rgba(239,68,68,0.3); border-radius: 12px; padding: 16px 24px; color: #ef4444; margin-top: 24px; max-width: 400px; display: none; }
    .btn { background: linear-gradient(135deg, #FF6B35, #FF8B5E); padding: 12px 24px; border-radius: 12px; font-weight: 600; border: none; color: white; cursor: pointer; margin-top: 16px; text-decoration: none; display: inline-block; }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <p>Connexion en cours...</p>
    <div class="error" id="error"></div>
  </div>

  <script>
    const SUPABASE_URL = 'https://byqfnpdcnifauhwgetcq.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ5cWZucGRjbmlmYXVod2dldGNxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzY2MzQ4NDYsImV4cCI6MjA1MjIxMDg0Nn0.YjrRXPHBmag47WyLWOKPr7TIc0z3oN_AzNL5CSx3az8';

    // Utiliser localStorage par defaut (pas de cookie custom)
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    function showError(msg) {
      document.getElementById('error').innerHTML = msg + '<br><a href="/" class="btn">Retour</a>';
      document.getElementById('error').style.display = 'block';
      document.querySelector('.spinner').style.display = 'none';
    }

    async function handleCallback() {
      try {
        // Supabase detecte automatiquement le hash/code et etablit la session
        const { data: { session }, error } = await supabase.auth.getSession();

        if (error) {
          showError('Erreur: ' + error.message);
          return;
        }

        if (session) {
          // Session OK - rediriger
          const redirect = sessionStorage.getItem('auth_redirect') || '/';
          sessionStorage.removeItem('auth_redirect');
          window.location.href = redirect;
          return;
        }

        // Pas encore de session, attendre l'event
        const { data: { subscription } } = supabase.auth.onAuthStateChange((event, session) => {
          if (event === 'SIGNED_IN' && session) {
            subscription.unsubscribe();
            const redirect = sessionStorage.getItem('auth_redirect') || '/';
            sessionStorage.removeItem('auth_redirect');
            window.location.href = redirect;
          }
        });

        // Timeout
        setTimeout(() => {
          subscription.unsubscribe();
          showError('Connexion expirée. Réessayez.');
        }, 10000);

      } catch (e) {
        showError('Erreur: ' + e.message);
      }
    }

    handleCallback();
  </script>
</body>
</html>
