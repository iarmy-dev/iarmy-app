<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compta - Abonnement | iArmy</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%23FF6B35'/%3E%3Ctext x='50' y='68' font-family='Arial' font-size='55' font-weight='bold' fill='white' text-anchor='middle'%3Ei%3C/text%3E%3C/svg%3E">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://js.stripe.com/v3/"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Inter', sans-serif; margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #0a0a0a; color: white; min-height: 100vh; }

    .container { max-width: 500px; margin: 0 auto; padding: 20px; }

    /* Header */
    .header { display: flex; align-items: center; gap: 12px; margin-bottom: 20px; }
    .logo-i { width: 40px; height: 40px; background: linear-gradient(135deg, #FF6B35, #FF8B5E); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 20px; transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); cursor: pointer; }
    .logo-i:hover { transform: scale(1.15) rotate(-12deg); box-shadow: 0 8px 30px rgba(255,107,53,0.5); }
    .header-text h1 { font-size: 18px; font-weight: 600; }
    .header-text p { font-size: 13px; color: rgba(255,255,255,0.5); }

    /* Payment */
    .payment-container { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); border-radius: 16px; padding: 20px; }
    #payment-element { min-height: 200px; margin-bottom: 20px; }

    .btn-pay { width: 100%; padding: 16px; background: linear-gradient(135deg, #0f9d58, #4ade80); border: none; border-radius: 12px; color: white; font-weight: 600; font-size: 15px; cursor: pointer; transition: all 0.3s; }
    .btn-pay:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(15,157,88,0.4); }
    .btn-pay:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

    /* Loading */
    .loading { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 200px; gap: 16px; }
    .spinner { width: 32px; height: 32px; border: 2px solid rgba(15,157,88,0.2); border-top-color: #0f9d58; border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .loading-text { color: rgba(255,255,255,0.5); font-size: 14px; }

    /* Error */
    .error-message { padding: 16px; background: rgba(239,68,68,0.1); border: 1px solid rgba(239,68,68,0.3); border-radius: 12px; color: #f87171; font-size: 14px; text-align: center; margin-bottom: 16px; }

    /* Debug */
    .debug { font-size: 11px; color: rgba(255,255,255,0.3); margin-top: 10px; word-break: break-all; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo-i">i</div>
      <div class="header-text">
        <h1>Compta</h1>
        <p>Finalise ton abonnement</p>
      </div>
    </div>

    <div class="payment-container">
      <div id="payment-error" class="error-message" style="display: none;"></div>
      <div id="payment-loading" class="loading">
        <div class="spinner"></div>
        <div class="loading-text">Chargement...</div>
      </div>
      <div id="payment-element"></div>
      <button id="btn-pay" class="btn-pay" style="display: none;">Démarrer l'essai gratuit</button>
    </div>
    <div id="debug" class="debug"></div>
  </div>

  <script>
    const SUPABASE_URL = 'https://byqfnpdcnifauhwgetcq.supabase.co';
    const SUPABASE_ANON_KEY = 'sb_publishable_8mpFx9ubrV29KfKtgAb3eg_dyazidfT';
    const STRIPE_PK = 'pk_live_51SngyFQnTQdmBOky5RHXtWREIgfaVu1Pd9NsZH5Euf31wEtGRfPi6URQeQjcMIWUc9NssFv8HM6fJOnPVrwUABxH00YQgcVJFr';
    const moduleName = 'compta';

    let stripe = null;
    let elements = null;
    let hasTrial = true;

    function debug(msg) {
      console.log(msg);
      document.getElementById('debug').textContent += msg + ' | ';
    }

    function showError(message) {
      document.getElementById('payment-error').textContent = message;
      document.getElementById('payment-error').style.display = 'block';
      document.getElementById('payment-loading').style.display = 'none';
    }

    function showForm() {
      document.getElementById('payment-loading').style.display = 'none';
      document.getElementById('btn-pay').style.display = 'block';
    }

    async function init() {
      debug('start');
      try {
        if (!window.supabase) { showError('Supabase non chargé'); return; }
        if (typeof Stripe === 'undefined') { showError('Stripe non chargé'); return; }
        debug('libs ok');

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const tg = window.Telegram?.WebApp;
        const initData = tg?.initData || sessionStorage.getItem('tg_init_data');
        const { data: { session } } = await supabase.auth.getSession();
        debug('initData=' + (initData ? 'yes' : 'no') + ' session=' + (session ? 'yes' : 'no'));

        if (!initData && !session) {
          showError('Session expirée. Retourne sur Telegram.');
          return;
        }

        const headers = { 'Content-Type': 'application/json' };
        if (session?.access_token) {
          headers['Authorization'] = 'Bearer ' + session.access_token;
        }

        debug('calling create-subscription...');
        const response = await fetch(SUPABASE_URL + '/functions/v1/create-subscription', {
          method: 'POST',
          headers,
          body: JSON.stringify({
            moduleName: moduleName,
            initData: initData || null
          })
        });

        const data = await response.json();
        debug('response: ' + JSON.stringify(data).substring(0, 100));

        if (data.error) {
          showError(data.error);
          return;
        }

        if (!data.clientSecret) {
          showError('Pas de clientSecret');
          return;
        }

        hasTrial = data.hasTrial !== false;
        debug('hasTrial=' + hasTrial + ' secret=' + data.clientSecret.substring(0, 20) + '...');

        const btn = document.getElementById('btn-pay');
        btn.textContent = hasTrial ? 'Démarrer l\'essai gratuit' : 'S\'abonner - 39€/mois';

        stripe = Stripe(STRIPE_PK);
        debug('stripe init');

        elements = stripe.elements({
          clientSecret: data.clientSecret,
          appearance: {
            theme: 'night',
            variables: {
              colorPrimary: '#0f9d58',
              colorBackground: '#1a1a1a',
              colorText: '#ffffff',
              colorDanger: '#f87171',
              fontFamily: 'Inter, sans-serif',
              borderRadius: '12px'
            },
            rules: {
              '.Input': { backgroundColor: 'rgba(255,255,255,0.05)', border: '1px solid rgba(255,255,255,0.15)' },
              '.Input:focus': { border: '1px solid #0f9d58', boxShadow: '0 0 0 1px #0f9d58' },
              '.Label': { color: 'rgba(255,255,255,0.7)' }
            }
          }
        });
        debug('elements created');

        const paymentElement = elements.create('payment');
        debug('payment element created');

        paymentElement.on('ready', () => {
          debug('ready event');
          showForm();
        });

        paymentElement.on('loaderror', (event) => {
          debug('loaderror: ' + JSON.stringify(event.error));
          showError('Erreur chargement: ' + event.error.message);
        });

        paymentElement.mount('#payment-element');
        debug('mounted');

        // Fallback timeout
        setTimeout(() => {
          if (document.getElementById('payment-loading').style.display !== 'none') {
            debug('timeout fallback');
            showForm();
          }
        }, 5000);

        btn.onclick = confirmPayment;

      } catch (err) {
        debug('error: ' + err.message);
        showError('Erreur: ' + err.message);
      }
    }

    async function confirmPayment() {
      const btn = document.getElementById('btn-pay');
      btn.disabled = true;
      btn.textContent = 'Traitement...';
      document.getElementById('payment-error').style.display = 'none';

      try {
        const result = hasTrial
          ? await stripe.confirmSetup({
              elements,
              confirmParams: { return_url: window.location.origin + '/compta/?success=1' }
            })
          : await stripe.confirmPayment({
              elements,
              confirmParams: { return_url: window.location.origin + '/compta/?success=1' }
            });

        if (result.error) {
          showError(result.error.message);
          btn.disabled = false;
          btn.textContent = hasTrial ? 'Démarrer l\'essai gratuit' : 'S\'abonner - 39€/mois';
        }
      } catch (err) {
        showError('Erreur: ' + err.message);
        btn.disabled = false;
        btn.textContent = hasTrial ? 'Démarrer l\'essai gratuit' : 'S\'abonner - 39€/mois';
      }
    }

    init();
  </script>
</body>
</html>
