  <style>
    * { font-family: 'Inter', sans-serif; margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #030303; color: white; min-height: 100vh; overflow-x: hidden; }

    /* Orbs */
    .orb { position: fixed; border-radius: 50%; filter: blur(100px); animation: float 15s ease-in-out infinite; pointer-events: none; z-index: 0; }
    .orb-1 { width: 400px; height: 400px; background: linear-gradient(135deg, #0f9d58, #4ade80); top: -200px; right: -100px; opacity: 0.15; }
    .orb-2 { width: 300px; height: 300px; background: linear-gradient(135deg, #FF6B35, #FF8B5E); bottom: -150px; left: -100px; opacity: 0.1; animation-delay: -7s; }
    @keyframes float { 0%, 100% { transform: translate(0, 0) scale(1); } 33% { transform: translate(30px, -30px) scale(1.05); } 66% { transform: translate(-20px, 20px) scale(0.95); } }

    /* Header */
    .header { position: fixed; top: 0; left: 0; right: 0; z-index: 50; background: rgba(3,3,3,0.8); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255,255,255,0.05); }
    .header-inner { max-width: 600px; margin: 0 auto; padding: 16px 20px; display: flex; align-items: center; justify-content: center; }
    .logo-i { width: 40px; height: 40px; background: linear-gradient(135deg, #FF6B35, #FF8B5E); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 20px; transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    .logo-i:hover { transform: scale(1.15) rotate(-12deg); box-shadow: 0 8px 30px rgba(255,107,53,0.5); }

    /* Container */
    .container { max-width: 480px; margin: 0 auto; padding: 100px 20px 40px; position: relative; z-index: 10; }

    /* Visual Section */
    .visual-section { text-align: center; margin-bottom: 32px; }

    /* Animated Grid */
    .compta-glow { position: absolute; width: 180px; height: 180px; background: radial-gradient(circle, rgba(15,157,88,0.3) 0%, transparent 70%); border-radius: 50%; filter: blur(40px); animation: glowPulse 2s ease-in-out infinite; left: 50%; top: 50%; transform: translate(-50%, -50%); }
    @keyframes glowPulse { 0%,100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; } 50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.8; } }

    .compta-grid-wrap { position: relative; perspective: 500px; display: inline-block; margin-bottom: 24px; }
    .compta-grid { display: grid; grid-template-columns: repeat(3, 44px); gap: 8px; transform: rotateX(10deg); animation: gridFloat 3s ease-in-out infinite; }
    @keyframes gridFloat { 0%,100% { transform: rotateX(10deg) translateY(0); } 50% { transform: rotateX(10deg) translateY(-6px); } }

    .compta-cell { width: 44px; height: 44px; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 16px; font-weight: 700; opacity: 0; transform: scale(0) rotateY(90deg); animation: cellFlip 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; position: relative; overflow: hidden; }
    .compta-cell::after { content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: linear-gradient(45deg, transparent 40%, rgba(255,255,255,0.15) 50%, transparent 60%); animation: shimmer 2s ease-in-out infinite; animation-delay: inherit; }
    @keyframes shimmer { 0% { transform: translateX(-100%) rotate(45deg); } 100% { transform: translateX(100%) rotate(45deg); } }
    @keyframes cellFlip { 0% { opacity: 0; transform: scale(0) rotateY(90deg); } 100% { opacity: 1; transform: scale(1) rotateY(0deg); } }

    .compta-cell:nth-child(1) { animation-delay: 0.1s; background: linear-gradient(135deg, #0f9d58, #0d8a4d); color: white; }
    .compta-cell:nth-child(2) { animation-delay: 0.2s; background: rgba(15,157,88,0.15); color: #4ade80; }
    .compta-cell:nth-child(3) { animation-delay: 0.3s; background: linear-gradient(135deg, #0f9d58, #0d8a4d); color: white; }
    .compta-cell:nth-child(4) { animation-delay: 0.4s; background: rgba(15,157,88,0.15); color: #4ade80; }
    .compta-cell:nth-child(5) { animation-delay: 0.5s; background: linear-gradient(135deg, #0f9d58, #0d8a4d); color: white; }
    .compta-cell:nth-child(6) { animation-delay: 0.6s; background: rgba(255,107,53,0.2); color: #FF8B5E; }

    .title { font-size: 26px; font-weight: 700; margin-bottom: 8px; }
    .subtitle { color: rgba(255,255,255,0.5); font-size: 15px; }

    /* Price */
    .price-row { display: flex; align-items: baseline; justify-content: center; gap: 4px; margin: 20px 0; }
    .price { font-size: 48px; font-weight: 800; background: linear-gradient(135deg, #0f9d58, #4ade80); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
    .period { font-size: 18px; color: rgba(255,255,255,0.5); }

    /* Trial badge */
    .trial-badge { display: inline-flex; align-items: center; gap: 6px; padding: 8px 16px; background: rgba(15,157,88,0.15); border: 1px solid rgba(15,157,88,0.3); border-radius: 20px; font-size: 13px; color: #4ade80; margin-bottom: 24px; }

    /* Stripe Embed */
    .checkout-container { background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.08); border-radius: 20px; padding: 24px; min-height: 400px; }
    #checkout { width: 100%; }

    /* Loading */
    .loading { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 300px; gap: 16px; }
    .spinner { width: 32px; height: 32px; border: 2px solid rgba(15,157,88,0.2); border-top-color: #0f9d58; border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .loading-text { color: rgba(255,255,255,0.5); font-size: 14px; }

    /* Error */
    .error-message { padding: 16px; background: rgba(239,68,68,0.1); border: 1px solid rgba(239,68,68,0.3); border-radius: 12px; color: #f87171; font-size: 14px; text-align: center; margin-top: 16px; }

    /* Features */
    .features { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 24px; }
    .feature { display: flex; align-items: center; gap: 8px; font-size: 13px; color: rgba(255,255,255,0.6); }
    .feature-icon { color: #4ade80; }

    /* Payment icons */
    .payment-icons { display: flex; align-items: center; justify-content: center; gap: 16px; margin-top: 20px; color: rgba(255,255,255,0.3); font-size: 12px; }

    @media (max-width: 480px) {
      .container { padding: 90px 16px 32px; }
      .title { font-size: 22px; }
      .price { font-size: 40px; }
      .features { grid-template-columns: 1fr; }
    }
  </style>
</head>

  <script>
    const SUPABASE_URL = 'https://byqfnpdcnifauhwgetcq.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ5cWZucGRjbmlmYXVod2dldGNxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzY2MzQ4NDYsImV4cCI6MjA1MjIxMDg0Nn0.YjrRXPHBmag47WyLWOKPr7TIc0z3oN_AzNL5CSx3az8';
    const STRIPE_PK = 'pk_live_51SngyFQnTQdmBOky5RHXtWREIgfaVu1Pd9NsZH5Euf31wEtGRfPi6URQeQjcMIWUc9NssFv8HM6fJOnPVrwUABxH00YQgcVJFr';

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const stripe = Stripe(STRIPE_PK);
    const moduleName = 'compta';

    function showError(message) {
      document.getElementById('error-container').innerHTML = `<div class="error-message">${message}</div>`;
    }

    async function init() {
      // Check auth
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        window.location.href = 'https://iarmy.fr?redirect=/compta/subscribe/';
        return;
      }

      // Check if already subscribed
      const { data: sub } = await supabase
        .from('subscriptions')
        .select('status, is_tester')
        .eq('user_id', session.user.id)
        .eq('module_name', moduleName)
        .maybeSingle();

      if (sub?.status === 'active' || sub?.is_tester) {
        window.location.href = '/compta/';
        return;
      }

      // Check if has config
      const { data: config } = await supabase
        .from('module_configs')
        .select('id')
        .eq('user_id', session.user.id)
        .eq('module_name', 'compta')
        .maybeSingle();

      if (!config) {
        window.location.href = '/compta/setup/';
        return;
      }

      // Create checkout session
      try {
        const response = await fetch(SUPABASE_URL + '/functions/v1/stripe-checkout', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + session.access_token
          },
          body: JSON.stringify({
            moduleName: moduleName,
            embedded: true,
            successUrl: window.location.origin + '/compta/?success=1&session_id={CHECKOUT_SESSION_ID}'
          })
        });

        const data = await response.json();

        if (data.error) {
          showError(data.error);
          return;
        }

        // Mount embedded checkout
        const checkout = await stripe.initEmbeddedCheckout({
          clientSecret: data.clientSecret
        });

        document.getElementById('checkout').innerHTML = '';
        checkout.mount('#checkout');

      } catch (err) {
        console.error('Checkout error:', err);
        showError('Erreur lors du chargement. R√©essayez.');
      }
    }

    init();
  </script>
