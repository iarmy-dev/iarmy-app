<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compta - Abonnement | iArmy</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%23FF6B35'/%3E%3Ctext x='50' y='68' font-family='Arial' font-size='55' font-weight='bold' fill='white' text-anchor='middle'%3Ei%3C/text%3E%3C/svg%3E">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://js.stripe.com/v3/"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Inter', sans-serif; margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #0a0a0a; color: white; min-height: 100vh; overflow-x: hidden; }

    /* Orbs */
    .orb { position: fixed; border-radius: 50%; filter: blur(100px); animation: float 15s ease-in-out infinite; pointer-events: none; z-index: 0; }
    .orb-1 { width: 350px; height: 350px; background: radial-gradient(circle, rgba(15, 157, 88, 0.15) 0%, transparent 70%); top: -150px; right: -100px; }
    .orb-2 { width: 300px; height: 300px; background: linear-gradient(135deg, #FF6B35, #FF8B5E); bottom: -150px; left: -100px; opacity: 0.08; animation-delay: -7s; }
    @keyframes float { 0%, 100% { transform: translate(0, 0) scale(1); } 33% { transform: translate(30px, -30px) scale(1.05); } 66% { transform: translate(-20px, 20px) scale(0.95); } }

    /* Header */
    .header { position: fixed; top: 0; left: 0; right: 0; z-index: 50; background: rgba(10,10,10,0.8); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255,255,255,0.05); }
    .header-inner { max-width: 600px; margin: 0 auto; padding: 16px 20px; display: flex; align-items: center; gap: 12px; }
    .logo-i { width: 40px; height: 40px; background: linear-gradient(135deg, #FF6B35, #FF8B5E); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 20px; transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    .logo-i:hover { transform: scale(1.15) rotate(-12deg); box-shadow: 0 8px 30px rgba(255,107,53,0.5); }
    .logo-text { font-weight: 600; font-size: 18px; }

    /* Container */
    .container { max-width: 480px; margin: 0 auto; padding: 100px 20px 40px; position: relative; z-index: 10; }

    /* Visual Section */
    .visual-section { text-align: center; margin-bottom: 28px; }

    /* Module Animation (like compte page) */
    .module-anim { display: flex; align-items: center; justify-content: center; gap: 8px; margin-bottom: 24px; }
    .module-anim svg { width: 48px; height: 48px; }
    .logo-tg { animation: pulseTg 2s ease-in-out infinite; }
    @keyframes pulseTg { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
    .pulse-dot { width: 6px; height: 6px; background: #FF6B35; border-radius: 50%; animation: pulseDot 1.5s ease-in-out infinite; }
    .pulse-dot:nth-child(2) { animation-delay: 0.2s; }
    .pulse-dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes pulseDot { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
    .logo-sheet { animation: pulseSheet 2s ease-in-out infinite; }
    @keyframes pulseSheet { 0%, 40%, 100% { transform: scale(1); } 70% { transform: scale(1.1); } }

    .title { font-size: 24px; font-weight: 700; margin-bottom: 6px; }
    .subtitle { color: rgba(255,255,255,0.5); font-size: 14px; }

    /* Price */
    .price-row { display: flex; align-items: baseline; justify-content: center; gap: 4px; margin: 16px 0 24px; }
    .price { font-size: 42px; font-weight: 800; background: linear-gradient(135deg, #0f9d58, #4ade80); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
    .period { font-size: 16px; color: rgba(255,255,255,0.5); }

    /* Stripe Embed */
    .checkout-container { background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.08); border-radius: 16px; overflow: hidden; min-height: 450px; }
    #checkout { width: 100%; min-height: 450px; }

    /* Loading */
    .loading { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 400px; gap: 16px; }
    .spinner { width: 32px; height: 32px; border: 2px solid rgba(15,157,88,0.2); border-top-color: #0f9d58; border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .loading-text { color: rgba(255,255,255,0.5); font-size: 14px; }

    /* Error */
    .error-message { padding: 16px; background: rgba(239,68,68,0.1); border: 1px solid rgba(239,68,68,0.3); border-radius: 12px; color: #f87171; font-size: 14px; text-align: center; margin-top: 16px; }

    /* Features */
    .features { display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; margin-top: 20px; }
    .feature { display: flex; align-items: center; gap: 6px; font-size: 12px; color: rgba(255,255,255,0.5); }
    .feature-icon { color: #4ade80; }

    @media (max-width: 480px) {
      .container { padding: 90px 16px 32px; }
      .title { font-size: 20px; }
      .price { font-size: 36px; }
    }
  </style>
</head>
<body>
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>

  <header class="header">
    <div class="header-inner">
      <div class="logo-i">i</div>
      <span class="logo-text">iArmy</span>
    </div>
  </header>

  <div class="container">
    <div class="visual-section">
      <!-- Module Animation: Telegram + dots + Sheet -->
      <div class="module-anim">
        <div class="logo-tg">
          <svg viewBox="0 0 240 240">
            <defs><linearGradient id="tg" x1="50%" y1="0%" x2="50%" y2="100%"><stop offset="0%" stop-color="#2AABEE"/><stop offset="100%" stop-color="#229ED9"/></linearGradient></defs>
            <circle cx="120" cy="120" r="120" fill="url(#tg)"/>
            <path fill="#fff" d="M81.229 128.772l14.237 39.406s1.78 3.687 3.686 3.687 30.255-29.492 30.255-29.492l31.525-60.89L81.737 118.6z"/>
            <path fill="#d2e4ef" d="M100.106 138.878l-2.733 29.046s-1.144 8.9 7.754 0 17.415-15.763 17.415-15.763"/>
            <path fill="#b5cfe4" d="M81.486 130.178l-17.8-5.467s-2.006-.808-1.366-2.671c.143-.42.522-.72 1.773-1.5 5.912-3.686 108.297-41.223 108.297-41.223s1.928-.6 3.277-.138c.897.306 1.377 1.152 1.377 1.152.118.58.138 1.368.138 2.14 0 .663-.06 1.41-.06 2.292-.469 8.312-14.237 90.178-14.237 90.178s-.803 3.262-3.686 3.372c-1.99.067-5.104-1.29-6.897-2.352-1.467-.874-27.523-17.598-37.06-25.67-.832-.704-1.68-2.026-.06-3.63 3.673-3.64 8.047-8.047 17.05-16.5 2.006-1.89 4.032-6.297-4.365-1.072l-23.27 15.555s-2.667 1.654-7.617.18z"/>
          </svg>
        </div>
        <div class="pulse-dot"></div>
        <div class="pulse-dot"></div>
        <div class="pulse-dot"></div>
        <div class="logo-sheet">
          <svg viewBox="0 0 56 56">
            <defs><linearGradient id="sh" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#0f9d58"/><stop offset="100%" stop-color="#0a7e3e"/></linearGradient></defs>
            <rect x="8" y="8" width="40" height="40" rx="6" fill="url(#sh)"/>
            <line x1="12" y1="20" x2="44" y2="20" stroke="rgba(255,255,255,0.4)" stroke-width="1.5"/>
            <line x1="12" y1="28" x2="44" y2="28" stroke="rgba(255,255,255,0.4)" stroke-width="1.5"/>
            <line x1="12" y1="36" x2="44" y2="36" stroke="rgba(255,255,255,0.4)" stroke-width="1.5"/>
            <line x1="22" y1="12" x2="22" y2="44" stroke="rgba(255,255,255,0.4)" stroke-width="1.5"/>
            <line x1="34" y1="12" x2="34" y2="44" stroke="rgba(255,255,255,0.4)" stroke-width="1.5"/>
          </svg>
        </div>
      </div>

      <h1 class="title">Compta</h1>
      <p class="subtitle">Continue avec ton abonnement</p>

      <div class="price-row">
        <span class="price">29€</span>
        <span class="period">/mois</span>
      </div>
    </div>

    <div class="checkout-container">
      <div id="checkout">
        <div class="loading">
          <div class="spinner"></div>
          <div class="loading-text" id="status">Chargement...</div>
        </div>
      </div>
    </div>
    <div id="error-container"></div>
    <script>document.getElementById('status').textContent='Page OK, scripts...';</script>

    <div class="features">
      <div class="feature"><span class="feature-icon">✓</span> Saisie vocale</div>
      <div class="feature"><span class="feature-icon">✓</span> Export Sheets</div>
      <div class="feature"><span class="feature-icon">✓</span> IA</div>
      <div class="feature"><span class="feature-icon">✓</span> Annulation facile</div>
    </div>
  </div>

  <script>
    // Debug immédiat
    document.getElementById('status').textContent = 'Script start...';

    try {
    const SUPABASE_URL = 'https://byqfnpdcnifauhwgetcq.supabase.co';
    const SUPABASE_ANON_KEY = 'sb_publishable_8mpFx9ubrV29KfKtgAb3eg_dyazidfT';
    const STRIPE_PK = 'pk_live_51SngyFQnTQdmBOky5RHXtWREIgfaVu1Pd9NsZH5Euf31wEtGRfPi6URQeQjcMIWUc9NssFv8HM6fJOnPVrwUABxH00YQgcVJFr';
    const moduleName = 'compta';

    function showError(message) {
      document.getElementById('checkout').innerHTML = '';
      document.getElementById('error-container').innerHTML = `<div class="error-message">${message}</div>`;
    }

    function showDebug(text) {
      const el = document.getElementById('status');
      if (el) el.textContent = text;
    }

    // Check dependencies
    showDebug('Deps: sb=' + !!window.supabase + ' st=' + (typeof Stripe !== 'undefined'));
    if (!window.supabase) {
      showError('Supabase non chargé');
      throw new Error('Supabase not loaded');
    }
    if (typeof Stripe === 'undefined') {
      showError('Stripe non chargé');
      throw new Error('Stripe not loaded');
    }

    showDebug('Creating clients...');
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const stripe = Stripe(STRIPE_PK);
    showDebug('Clients OK');

    async function init() {
      try {
        showDebug('Init...');

        // Essayer d'abord via Telegram WebApp initData
        const tg = window.Telegram?.WebApp;
        showDebug('tg=' + !!tg);

        const initData = tg?.initData || sessionStorage.getItem('tg_init_data');
        showDebug('initData len=' + (initData?.length || 0));

        // Fallback sur session Supabase
        showDebug('Getting session...');
        const { data: { session } } = await supabase.auth.getSession();
        showDebug('session=' + !!session);

        // On a besoin soit d'initData soit d'une session
        if (!initData && !session) {
          showError('Pas de session. tg=' + !!tg + ', initData=' + !!initData);
          return;
        }

        // Vérifications locales seulement si on a une session Supabase
        if (session?.user?.id) {
          const { data: sub } = await supabase
            .from('subscriptions')
            .select('status, is_tester')
            .eq('user_id', session.user.id)
            .eq('module_name', moduleName)
            .maybeSingle();

          if (sub?.status === 'active' && !sub?.is_tester) {
            window.location.href = '/compta/';
            return;
          }

          const { data: config } = await supabase
            .from('module_configs')
            .select('id')
            .eq('user_id', session.user.id)
            .eq('module_name', 'compta')
            .maybeSingle();

          if (!config) {
            window.location.href = '/compta/setup/';
            return;
          }
        }

        showDebug('Calling checkout...');

        const headers = { 'Content-Type': 'application/json' };
        if (session?.access_token) {
          headers['Authorization'] = 'Bearer ' + session.access_token;
        }

        const response = await fetch(SUPABASE_URL + '/functions/v1/stripe-checkout', {
          method: 'POST',
          headers,
          body: JSON.stringify({
            moduleName: moduleName,
            embedded: true,
            successUrl: window.location.origin + '/compta/?success=1&session_id={CHECKOUT_SESSION_ID}',
            initData: initData || null
          })
        });

        showDebug('Response: ' + response.status);
        const data = await response.json();
        showDebug('Got data: ' + (data.error || 'OK'));

        if (data.error) {
          showError(data.error);
          return;
        }

        if (!data.clientSecret) {
          showError('Erreur: pas de clientSecret recu');
          return;
        }

        const checkout = await stripe.initEmbeddedCheckout({
          clientSecret: data.clientSecret
        });

        document.getElementById('checkout').innerHTML = '';
        checkout.mount('#checkout');

      } catch (err) {
        console.error('Checkout error:', err);
        showError('Erreur: ' + err.message);
      }
    }

    init().catch(e => showError('Erreur init: ' + e.message));

    } catch (globalErr) {
      document.getElementById('status').textContent = 'Erreur: ' + globalErr.message;
      document.getElementById('error-container').innerHTML = '<div class="error-message">Erreur globale: ' + globalErr.message + '</div>';
    }
  </script>
</body>
</html>
